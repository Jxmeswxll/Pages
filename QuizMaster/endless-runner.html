<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>PC Rush - Loading Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

        :root {
            --bg-primary: #0a0a0b;
            --bg-secondary: #1a1a1f;
            --accent-red: #ff3b30;
            --accent-blue: #007aff;
            --accent-green: #34c759;
            --accent-orange: #ff9500;
            --text-primary: #ffffff;
            --text-secondary: #8e8e93;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Animated background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255, 59, 48, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 122, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(52, 199, 89, 0.08) 0%, transparent 50%);
            animation: bgShift 20s ease-in-out infinite;
        }

        @keyframes bgShift {
            0%, 100% { transform: translateX(0) translateY(0) scale(1); }
            33% { transform: translateX(-20px) translateY(-10px) scale(1.02); }
            66% { transform: translateX(20px) translateY(10px) scale(0.98); }
        }

        .game-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 500px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 24px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .game-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .game-title {
            font-size: 2.2em;
            font-weight: 800;
            background: linear-gradient(45deg, var(--accent-red), var(--accent-orange), var(--accent-blue));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .game-subtitle {
            color: var(--text-secondary);
            font-size: 0.95em;
            font-weight: 500;
        }

        .stats-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 16px;
            gap: 12px;
        }

        .stat {
            flex: 1;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 12px 8px;
            text-align: center;
        }

        .stat-value {
            display: block;
            font-size: 1.3em;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 2px;
        }

        .stat-label {
            font-size: 0.75em;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .game-canvas {
            position: relative;
            width: 100%;
            height: 320px;
            background: 
                linear-gradient(180deg, 
                    rgba(26, 26, 46, 0.9) 0%, 
                    rgba(22, 33, 62, 0.95) 30%,
                    rgba(15, 52, 96, 1) 70%,
                    rgba(10, 25, 47, 1) 100%
                );
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.15);
            margin-bottom: 16px;
            box-shadow: 
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .game-canvas::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 30% 20%, rgba(0, 122, 255, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 70% 80%, rgba(255, 59, 48, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 20% 60%, rgba(52, 199, 89, 0.06) 0%, transparent 40%);
            animation: canvasGlow 8s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes canvasGlow {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        /* Ground and environment */
        .ground {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200%;
            height: 80px;
            background: 
                linear-gradient(180deg, 
                    rgba(45, 45, 65, 0.9) 0%,
                    rgba(35, 35, 55, 1) 20%,
                    rgba(25, 25, 45, 1) 100%
                );
            animation: scrollGround 2s linear infinite;
            border-top: 2px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes scrollGround {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        .ground::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--dynamic-ground-color, var(--accent-blue));
            box-shadow: 0 0 15px var(--dynamic-ground-shadow, rgba(0, 122, 255, 0.6));
            animation: groundGlow 2s ease-in-out infinite;
            transition: background 0.5s ease, box-shadow 0.5s ease;
        }

        @keyframes groundGlow {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        .ground::after {
            content: '';
            position: absolute;
            top: 10px;
            left: 0;
            width: 100%;
            height: 1px;
            background: repeating-linear-gradient(
                90deg,
                transparent 0px,
                rgba(255, 255, 255, 0.1) 10px,
                transparent 20px
            );
            animation: scrollGround 3s linear infinite reverse;
        }

        /* Player character */
        .player {
            position: absolute;
            bottom: 80px;
            left: 80px;
            width: 45px;
            height: 45px;
            background: 
                linear-gradient(135deg, 
                    var(--accent-red) 0%, 
                    var(--accent-orange) 50%, 
                    #ff6b35 100%
                );
            border-radius: 12px;
            transition: none;
            box-shadow: 
                0 6px 20px rgba(255, 59, 48, 0.4),
                0 2px 8px rgba(255, 149, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.3),
                inset 0 -1px 0 rgba(0, 0, 0, 0.2);
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .player::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 24px;
            height: 24px;
            background: 
                radial-gradient(circle, 
                    rgba(255, 255, 255, 0.9) 0%, 
                    rgba(255, 255, 255, 0.7) 40%,
                    transparent 70%
                );
            border-radius: 50%;
            transition: transform 0.1s ease;
        }

        .player::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 28px;
            height: 32px;
            background: #dc2626;
            clip-path: polygon(
                20% 0%, 
                80% 0%, 
                100% 35%, 
                85% 100%, 
                65% 85%, 
                50% 100%, 
                35% 85%, 
                15% 100%, 
                0% 35%
            );
            z-index: 1;
        }

        .player.jumping {
            animation: playerJump 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes playerJump {
            0% { 
                bottom: 80px; 
                transform: rotate(0deg) scale(1);
            }
            25% {
                bottom: 140px;
                transform: rotate(-10deg) scale(1.05);
            }
            50% { 
                bottom: 180px; 
                transform: rotate(-15deg) scale(1.1);
            }
            75% {
                bottom: 140px;
                transform: rotate(-10deg) scale(1.05);
            }
            100% { 
                bottom: 80px; 
                transform: rotate(0deg) scale(1);
            }
        }

        /* Obstacles */
        .obstacle {
            position: absolute;
            bottom: 80px;
            right: -60px;
            width: 35px;
            height: 55px;
            background: 
                linear-gradient(135deg, 
                    #ff3b30 0%, 
                    #ff6b6b 50%, 
                    #dc2626 100%
                );
            border-radius: 8px;
            animation: moveObstacle 2.5s linear infinite;
            box-shadow: 
                0 4px 20px rgba(255, 59, 48, 0.5),
                0 0 30px rgba(255, 59, 48, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .obstacle.tall {
            height: 75px;
        }

        .obstacle.wide {
            width: 50px;
        }

        .obstacle.floating {
            bottom: 160px;
            height: 40px;
            background: 
                linear-gradient(135deg, 
                    var(--accent-orange) 0%, 
                    #ff6b35 50%, 
                    #dc2626 100%
                );
        }

        .obstacle::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background: 
                radial-gradient(circle, 
                    rgba(255, 255, 255, 0.8) 0%, 
                    rgba(255, 255, 255, 0.4) 50%,
                    transparent 70%
                );
            border-radius: 50%;
        }

        .obstacle::after {
            content: '‚ö†Ô∏è';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            z-index: 1;
        }

        .obstacle.floating::after {
            content: 'üî•';
            font-size: 16px;
        }

        @keyframes moveObstacle {
            0% { right: -60px; }
            100% { right: 100%; }
        }

        /* Collectibles */
        .collectible {
            position: absolute;
            bottom: 160px;
            right: -40px;
            width: 30px;
            height: 30px;
            background: 
                radial-gradient(circle, 
                    var(--accent-green) 0%, 
                    #5ac8fa  50%, 
                    #34c759 100%
                );
            border-radius: 50%;
            animation: moveCollectible 3s linear infinite;
            box-shadow: 
                0 0 20px rgba(52, 199, 89, 0.7),
                0 0 40px rgba(52, 199, 89, 0.3),
                inset 0 2px 0 rgba(255, 255, 255, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .collectible::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 16px;
            height: 16px;
            background: 
                radial-gradient(circle, 
                    rgba(255, 255, 255, 0.9) 0%, 
                    rgba(255, 255, 255, 0.5) 60%,
                    transparent 80%
                );
            border-radius: 50%;
        }

        .collectible::after {
            content: 'üíé';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 14px;
            z-index: 1;
        }

        @keyframes moveCollectible {
            0% { 
                right: -40px; 
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-10px) rotate(180deg);
            }
            100% { 
                right: 100%; 
                transform: translateY(0) rotate(360deg);
            }
        }

        /* Power-ups */
        .powerup {
            position: absolute;
            bottom: 140px;
            right: -35px;
            width: 35px;
            height: 35px;
            background: 
                radial-gradient(circle, 
                    var(--accent-orange) 0%, 
                    #ffcc02 50%, 
                    #ff9500 100%
                );
            border-radius: 50%;
            animation: movePowerup 4s linear infinite;
            box-shadow: 
                0 0 25px rgba(255, 149, 0, 0.8),
                0 0 50px rgba(255, 149, 0, 0.4),
                inset 0 2px 0 rgba(255, 255, 255, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .powerup::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background: 
                radial-gradient(circle, 
                    rgba(255, 255, 255, 0.9) 0%, 
                    rgba(255, 255, 255, 0.5) 60%,
                    transparent 80%
                );
            border-radius: 50%;
        }

        .powerup::after {
            content: '‚ö°';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            z-index: 1;
        }

        @keyframes movePowerup {
            0% { 
                right: -35px; 
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% { 
                right: 100%; 
                transform: scale(1);
            }
        }

        /* UI Elements */
        .start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 16px;
            z-index: 100;
        }

        .start-title {
            font-size: 1.8em;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 12px;
            text-align: center;
        }

        .start-subtitle {
            color: var(--text-secondary);
            margin-bottom: 24px;
            text-align: center;
            line-height: 1.4;
        }

        .start-button {
            background: linear-gradient(45deg, var(--accent-red), var(--accent-orange));
            color: var(--text-primary);
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(255, 59, 48, 0.3);
        }

        .start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 59, 48, 0.4);
        }

        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(15px);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 16px;
            z-index: 100;
            text-align: center;
        }

        .final-score {
            font-size: 3em;
            font-weight: 800;
            background: linear-gradient(45deg, var(--accent-red), var(--accent-orange), var(--accent-blue));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 16px;
        }

        .score-message {
            color: var(--text-primary);
            font-size: 1.2em;
            margin-bottom: 8px;
        }

        .score-details {
            color: var(--text-secondary);
            margin-bottom: 24px;
        }

        .controls-hint {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.85em;
            line-height: 1.4;
        }

        .control-key {
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 8px;
            border-radius: 6px;
            color: var(--text-primary);
            font-weight: 600;
            margin: 0 2px;
        }

        /* Particle effects */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--accent-blue);
            border-radius: 50%;
            pointer-events: none;
            animation: particleFloat 2s ease-out forwards;
        }

        @keyframes particleFloat {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px) scale(0);
            }
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .game-container {
                width: 95%;
                padding: 20px;
            }
            
            .game-canvas {
                height: 280px;
            }
            
            .player {
                left: 60px;
                width: 35px;
                height: 35px;
            }
            
            .player::before {
                font-size: 18px;
            }
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">PC RUSH</h1>
            <p class="game-subtitle">Building your perfect setup...</p>
        </div>
        
        <div class="stats-bar">
            <div class="stat">
                <span class="stat-value" id="score">0</span>
                <span class="stat-label">Score</span>
            </div>
            <div class="stat">
                <span class="stat-value" id="distance">0</span>
                <span class="stat-label">Distance</span>
            </div>
            <div class="stat">
                <span class="stat-value" id="gems">0</span>
                <span class="stat-label">Gems</span>
            </div>
        </div>
        
        <div class="game-canvas" id="gameCanvas">
            <div class="ground"></div>
            <div class="player" id="player"></div>
            
            <div class="start-screen" id="startScreen">
                <h2 class="start-title">üöÄ Ready to Rush?</h2>
                <p class="start-subtitle">
                    Jump over obstacles and collect gems<br>
                    while we find your perfect PC!
                </p>
                <button class="start-button" id="startButton">Start Game</button>
            </div>
            
            <div class="game-over" id="gameOver">
                <div class="final-score" id="finalScore">0</div>
                <div class="score-message" id="scoreMessage">Great run!</div>
                <div class="score-details" id="scoreDetails">Distance: 0m ‚Ä¢ Gems: 0</div>
                <button class="start-button" id="restartButton">Play Again</button>
            </div>
        </div>
        
        <div class="controls-hint">
            <span class="control-key">SPACE</span> or <span class="control-key">TAP</span> to jump
        </div>
    </div>

    <script>
        class PCRushGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.player = document.getElementById('player');
                this.startScreen = document.getElementById('startScreen');
                this.gameOver = document.getElementById('gameOver');
                this.startButton = document.getElementById('startButton');
                this.restartButton = document.getElementById('restartButton');
                
                // Score elements
                this.scoreElement = document.getElementById('score');
                this.distanceElement = document.getElementById('distance');
                this.gemsElement = document.getElementById('gems');
                this.finalScoreElement = document.getElementById('finalScore');
                this.scoreMessageElement = document.getElementById('scoreMessage');
                this.scoreDetailsElement = document.getElementById('scoreDetails');
                
                // Game state
                this.isPlaying = false;
                this.isJumping = false;
                this.score = 0;
                this.distance = 0;
                this.gems = 0;
                this.gameSpeed = 1;
                
                // Game objects
                this.obstacles = [];
                this.collectibles = [];
                this.powerups = [];
                
                // Timers
                this.gameLoop = null;
                this.obstacleTimer = null;
                this.collectibleTimer = null;
                this.powerupTimer = null;
                this.distanceTimer = null;
                
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.updateDisplay();
            }

            setupEventListeners() {
                // Start button
                this.startButton.addEventListener('click', () => this.startGame());
                this.restartButton.addEventListener('click', () => this.restartGame());
                
                // Jump controls
                document.addEventListener('keydown', (e) => {
                    if (e.code === 'Space' && this.isPlaying) {
                        e.preventDefault();
                        this.jump();
                    }
                });
                
                this.canvas.addEventListener('click', () => {
                    if (this.isPlaying) {
                        this.jump();
                    }
                });
                
                this.canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    if (this.isPlaying) {
                        this.jump();
                    }
                });
            }

            startGame() {
                this.isPlaying = true;
                this.score = 0;
                this.distance = 0;
                this.gems = 0;
                this.gameSpeed = 1;
                
                this.startScreen.style.display = 'none';
                this.gameOver.style.display = 'none';
                
                this.clearGameObjects();
                this.updateDisplay();
                this.startGameLoop();
                this.startSpawning();
            }

            restartGame() {
                this.startGame();
            }

            jump() {
                if (!this.isJumping) {
                    this.isJumping = true;
                    this.player.classList.add('jumping');
                    
                    setTimeout(() => {
                        this.isJumping = false;
                        this.player.classList.remove('jumping');
                    }, 500);
                }
            }

            startGameLoop() {
                this.gameLoop = setInterval(() => {
                    this.updateGame();
                }, 16); // ~60 FPS
                
                // Distance counter
                this.distanceTimer = setInterval(() => {
                    this.distance += 1;
                    this.score += 1;
                    this.updateDisplay();
                    
                    // Increase game speed more frequently and aggressively
                    if (this.distance % 15 === 0) {
                        this.gameSpeed = Math.min(this.gameSpeed + 0.15, 3.5);
                        this.updateSpawnRates();
                        this.updateGroundColor();
                    }
                }, 100);
            }

            startSpawning() {
                this.updateSpawnRates();
            }

            updateSpawnRates() {
                // Clear existing timers
                if (this.obstacleTimer) clearInterval(this.obstacleTimer);
                if (this.collectibleTimer) clearInterval(this.collectibleTimer);
                if (this.powerupTimer) clearInterval(this.powerupTimer);
                
                // Spawn obstacles more frequently as speed increases
                this.obstacleTimer = setInterval(() => {
                    this.spawnObstacle();
                }, Math.max(800, 1800 / this.gameSpeed));
                
                // Spawn collectibles
                this.collectibleTimer = setInterval(() => {
                    this.spawnCollectible();
                }, Math.max(1500, 3000 / this.gameSpeed));
                
                // Spawn power-ups
                this.powerupTimer = setInterval(() => {
                    this.spawnPowerup();
                }, Math.max(3000, 5000 / this.gameSpeed));
            }

            spawnObstacle() {
                const obstacle = document.createElement('div');
                obstacle.className = 'obstacle';
                
                // Add variety to obstacles based on game speed
                const obstacleTypes = ['normal', 'tall', 'wide', 'floating'];
                const weights = this.gameSpeed > 2 ? [0.4, 0.25, 0.25, 0.1] : [0.7, 0.2, 0.1, 0];
                
                let randomValue = Math.random();
                let selectedType = 'normal';
                
                for (let i = 0; i < obstacleTypes.length; i++) {
                    if (randomValue < weights[i]) {
                        selectedType = obstacleTypes[i];
                        break;
                    }
                    randomValue -= weights[i];
                }
                
                if (selectedType !== 'normal') {
                    obstacle.classList.add(selectedType);
                }
                
                obstacle.style.animationDuration = `${Math.max(1.2, 2.5 / this.gameSpeed)}s`;
                this.canvas.appendChild(obstacle);
                this.obstacles.push(obstacle);
                
                setTimeout(() => {
                    if (obstacle.parentNode) {
                        obstacle.remove();
                        this.obstacles = this.obstacles.filter(o => o !== obstacle);
                    }
                }, Math.max(1200, 2500 / this.gameSpeed));
            }

            spawnCollectible() {
                const collectible = document.createElement('div');
                collectible.className = 'collectible';
                collectible.style.animationDuration = `${3 / this.gameSpeed}s`;
                this.canvas.appendChild(collectible);
                this.collectibles.push(collectible);
                
                setTimeout(() => {
                    if (collectible.parentNode) {
                        collectible.remove();
                        this.collectibles = this.collectibles.filter(c => c !== collectible);
                    }
                }, 3000 / this.gameSpeed);
            }

            spawnPowerup() {
                const powerup = document.createElement('div');
                powerup.className = 'powerup';
                powerup.style.animationDuration = `${4 / this.gameSpeed}s`;
                this.canvas.appendChild(powerup);
                this.powerups.push(powerup);
                
                setTimeout(() => {
                    if (powerup.parentNode) {
                        powerup.remove();
                        this.powerups = this.powerups.filter(p => p !== powerup);
                    }
                }, 4000 / this.gameSpeed);
            }

            updateGame() {
                this.checkCollisions();
            }

            checkCollisions() {
                const playerRect = this.player.getBoundingClientRect();
                
                // Check obstacle collisions
                this.obstacles.forEach(obstacle => {
                    const obstacleRect = obstacle.getBoundingClientRect();
                    if (this.isColliding(playerRect, obstacleRect)) {
                        this.endGame();
                    }
                });
                
                // Check collectible collisions
                this.collectibles.forEach((collectible, index) => {
                    const collectibleRect = collectible.getBoundingClientRect();
                    if (this.isColliding(playerRect, collectibleRect)) {
                        this.collectGem(collectible);
                        this.collectibles.splice(index, 1);
                    }
                });
                
                // Check power-up collisions
                this.powerups.forEach((powerup, index) => {
                    const powerupRect = powerup.getBoundingClientRect();
                    if (this.isColliding(playerRect, powerupRect)) {
                        this.collectPowerup(powerup);
                        this.powerups.splice(index, 1);
                    }
                });
            }

            isColliding(rect1, rect2) {
                const margin = 5; // Small margin for better gameplay
                return !(rect1.right - margin < rect2.left + margin || 
                        rect1.left + margin > rect2.right - margin || 
                        rect1.bottom - margin < rect2.top + margin || 
                        rect1.top + margin > rect2.bottom - margin);
            }

            collectGem(collectible) {
                this.gems += 1;
                this.score += 10;
                this.createParticles(collectible, '#34c759');
                collectible.remove();
                this.updateDisplay();
            }

            collectPowerup(powerup) {
                this.score += 25;
                this.createParticles(powerup, '#ff9500');
                powerup.remove();
                this.updateDisplay();
                
                // Temporary speed boost visual effect
                this.player.style.boxShadow = '0 4px 20px rgba(255, 149, 0, 0.8)';
                setTimeout(() => {
                    this.player.style.boxShadow = '0 4px 12px rgba(255, 59, 48, 0.3)';
                }, 2000);
            }

            createParticles(element, color) {
                const rect = element.getBoundingClientRect();
                const canvasRect = this.canvas.getBoundingClientRect();
                
                for (let i = 0; i < 6; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.background = color;
                    particle.style.left = (rect.left - canvasRect.left + rect.width/2) + 'px';
                    particle.style.top = (rect.top - canvasRect.top + rect.height/2) + 'px';
                    particle.style.animationDelay = (i * 0.1) + 's';
                    
                    this.canvas.appendChild(particle);
                    
                    setTimeout(() => {
                        if (particle.parentNode) {
                            particle.remove();
                        }
                    }, 2000);
                }
            }

            endGame() {
                this.isPlaying = false;
                
                // Clear all timers
                clearInterval(this.gameLoop);
                clearInterval(this.distanceTimer);
                clearInterval(this.obstacleTimer);
                clearInterval(this.collectibleTimer);
                clearInterval(this.powerupTimer);
                
                this.showGameOver();
            }

            showGameOver() {
                this.finalScoreElement.textContent = this.score;
                this.scoreDetailsElement.textContent = `Distance: ${this.distance}m ‚Ä¢ Gems: ${this.gems}`;
                
                let message = '';
                if (this.score >= 500) {
                    message = 'üèÜ Legendary Runner!';
                } else if (this.score >= 300) {
                    message = 'üéâ Excellent Performance!';
                } else if (this.score >= 150) {
                    message = 'üëç Great Job!';
                } else if (this.score >= 50) {
                    message = 'üòä Nice Try!';
                } else {
                    message = 'üöÄ Keep Running!';
                }
                
                this.scoreMessageElement.textContent = message;
                this.gameOver.style.display = 'flex';
            }

            clearGameObjects() {
                // Remove all game objects
                [...this.obstacles, ...this.collectibles, ...this.powerups].forEach(obj => {
                    if (obj.parentNode) {
                        obj.remove();
                    }
                });
                
                this.obstacles = [];
                this.collectibles = [];
                this.powerups = [];
            }

            updateGroundColor() {
                const speedProgress = Math.min(this.gameSpeed / 3.5, 1); // Normalize to 0-1
                
                let color, shadowColor;
                
                if (speedProgress < 0.33) {
                    // Blue
                    color = '#007aff';
                    shadowColor = 'rgba(0, 122, 255, 0.6)';
                } else if (speedProgress < 0.66) {
                    // Green
                    color = '#34c759';
                    shadowColor = 'rgba(52, 199, 89, 0.6)';
                } else {
                    // Red
                    color = '#ff3b30';
                    shadowColor = 'rgba(255, 59, 48, 0.6)';
                }
                
                // Update CSS custom properties on the root element
                document.documentElement.style.setProperty('--dynamic-ground-color', color);
                document.documentElement.style.setProperty('--dynamic-ground-shadow', shadowColor);
            }

            updateDisplay() {
                this.scoreElement.textContent = this.score;
                this.distanceElement.textContent = this.distance;
                this.gemsElement.textContent = this.gems;
            }
        }

        // Initialize game when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new PCRushGame();
        });
    </script>
