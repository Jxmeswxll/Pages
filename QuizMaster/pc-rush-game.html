<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>PC Rush - Loading Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap');

        :root {
            --primary-blue: #007aff;
            --primary-red: #ff3b30;
            --primary-green: #34c759;
            --primary-orange: #ff9500;
            --bg-dark: #0a0a0b;
            --bg-light: #1a1a1f;
            --text-white: #ffffff;
            --text-gray: #8e8e93;
            --glass: rgba(255, 255, 255, 0.1);
            --shadow: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--bg-dark) 0%, var(--bg-light) 100%);
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Animated background stars */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .game-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 95%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 40px var(--shadow);
        }

        .game-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .game-title {
            font-size: 2.5em;
            font-weight: 800;
            background: linear-gradient(45deg, var(--primary-red), var(--primary-orange), var(--primary-blue));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
            letter-spacing: -1px;
        }

        .game-subtitle {
            color: var(--text-gray);
            font-size: 1em;
            font-weight: 500;
        }

        .stats-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 15px;
        }

        .stat-box {
            flex: 1;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass);
            border-radius: 15px;
            padding: 15px 10px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-box:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .stat-value {
            display: block;
            font-size: 1.8em;
            font-weight: 700;
            color: var(--text-white);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.8em;
            color: var(--text-gray);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .game-area {
            position: relative;
            width: 100%;
            height: 350px;
            background: linear-gradient(180deg, 
                rgba(10, 25, 47, 0.8) 0%, 
                rgba(15, 52, 96, 0.9) 50%, 
                rgba(22, 33, 62, 1) 100%
            );
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            border: 2px solid var(--glass);
            margin-bottom: 15px;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        /* Parallax background layers */
        .bg-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background-repeat: repeat-x;
            animation: scroll linear infinite;
        }

        .bg-mountains {
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100"><polygon points="0,100 50,20 100,60 150,10 200,50 250,30 300,70 350,25 400,45 400,100" fill="rgba(255,255,255,0.1)"/></svg>');
            animation-duration: 20s;
            opacity: 0.3;
        }

        .bg-clouds {
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100"><circle cx="50" cy="30" r="15" fill="rgba(255,255,255,0.1)"/><circle cx="45" cy="30" r="12" fill="rgba(255,255,255,0.1)"/><circle cx="55" cy="30" r="10" fill="rgba(255,255,255,0.1)"/><circle cx="200" cy="50" r="18" fill="rgba(255,255,255,0.1)"/><circle cx="195" cy="50" r="15" fill="rgba(255,255,255,0.1)"/><circle cx="205" cy="50" r="12" fill="rgba(255,255,255,0.1)"/><circle cx="350" cy="25" r="20" fill="rgba(255,255,255,0.1)"/><circle cx="345" cy="25" r="16" fill="rgba(255,255,255,0.1)"/><circle cx="355" cy="25" r="14" fill="rgba(255,255,255,0.1)"/></svg>');
            animation-duration: 15s;
            opacity: 0.2;
        }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        /* Ground */
        .ground {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200%;
            height: 80px;
            background: linear-gradient(180deg, 
                rgba(52, 199, 89, 0.8) 0%,
                rgba(34, 139, 69, 1) 20%,
                rgba(20, 83, 45, 1) 100%
            );
            animation: scroll 3s linear infinite;
            border-top: 3px solid var(--primary-green);
            box-shadow: 0 0 20px rgba(52, 199, 89, 0.5);
        }

        .ground::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                90deg,
                transparent 0px,
                rgba(255, 255, 255, 0.1) 20px,
                transparent 40px
            );
        }

        /* Player */
        .player {
            position: absolute;
            bottom: 80px;
            left: 100px;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary-red), var(--primary-orange));
            border-radius: 50%;
            box-shadow: 
                0 5px 15px rgba(255, 59, 48, 0.4),
                0 0 30px rgba(255, 149, 0, 0.3),
                inset 0 2px 5px rgba(255, 255, 255, 0.3);
            z-index: 10;
            transition: all 0.1s ease;
            border: 3px solid rgba(255, 255, 255, 0.2);
        }

        .player::before {
            content: 'üöÄ';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            animation: playerBob 2s ease-in-out infinite;
        }

        @keyframes playerBob {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
        }

        .player.jumping {
            animation: smoothJump 0.8s ease-out;
        }

        @keyframes smoothJump {
            0% { 
                bottom: 80px; 
                transform: translateY(0);
            }
            20% {
                bottom: 120px;
                transform: translateY(-10px);
            }
            40% {
                bottom: 160px;
                transform: translateY(-20px);
            }
            60% { 
                bottom: 180px; 
                transform: translateY(-25px);
            }
            80% {
                bottom: 140px;
                transform: translateY(-15px);
            }
            100% { 
                bottom: 80px; 
                transform: translateY(0);
            }
        }

        /* Obstacles */
        .obstacle {
            position: absolute;
            bottom: 80px;
            right: -80px;
            width: 40px;
            height: 60px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            border-radius: 10px;
            animation: moveObstacle 4s linear infinite;
            box-shadow: 
                0 5px 15px rgba(255, 107, 107, 0.4),
                inset 0 2px 5px rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .obstacle::before {
            content: '‚ö†Ô∏è';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            animation: warning 1s ease-in-out infinite;
        }

        @keyframes warning {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
        }

        @keyframes moveObstacle {
            0% { right: -80px; }
            100% { right: 100%; }
        }

        /* Collectibles */
        .gem {
            position: absolute;
            bottom: 150px;
            right: -50px;
            width: 35px;
            height: 35px;
            background: radial-gradient(circle, var(--primary-green), #2ecc71);
            border-radius: 50%;
            animation: moveGem 5s linear infinite;
            box-shadow: 
                0 0 20px rgba(52, 199, 89, 0.6),
                inset 0 2px 5px rgba(255, 255, 255, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .gem::before {
            content: 'üíé';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 16px;
            animation: sparkle 2s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% { transform: translate(-50%, -50%) rotate(0deg) scale(1); }
            50% { transform: translate(-50%, -50%) rotate(180deg) scale(1.2); }
        }

        @keyframes moveGem {
            0% { 
                right: -50px; 
                transform: translateY(0);
            }
            25% { transform: translateY(-10px); }
            50% { transform: translateY(0); }
            75% { transform: translateY(-5px); }
            100% { 
                right: 100%; 
                transform: translateY(0);
            }
        }

        /* UI Overlays */
        .start-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
            z-index: 100;
        }

        .start-title {
            font-size: 2.2em;
            font-weight: 700;
            color: var(--text-white);
            margin-bottom: 15px;
            text-align: center;
        }

        .start-description {
            color: var(--text-gray);
            margin-bottom: 30px;
            text-align: center;
            line-height: 1.5;
            max-width: 300px;
        }

        .play-button {
            background: linear-gradient(45deg, var(--primary-red), var(--primary-orange));
            color: var(--text-white);
            border: none;
            padding: 18px 40px;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(255, 59, 48, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .play-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 59, 48, 0.4);
        }

        .play-button:active {
            transform: translateY(-1px);
        }

        .game-over-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(15px);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
            z-index: 100;
            text-align: center;
        }

        .final-score {
            font-size: 4em;
            font-weight: 800;
            background: linear-gradient(45deg, var(--primary-red), var(--primary-orange), var(--primary-blue));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        .score-message {
            color: var(--text-white);
            font-size: 1.4em;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .score-details {
            color: var(--text-gray);
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .controls-hint {
            text-align: center;
            color: var(--text-gray);
            font-size: 0.9em;
            line-height: 1.4;
            margin-top: 10px;
        }

        .control-key {
            background: var(--glass);
            padding: 5px 10px;
            border-radius: 8px;
            color: var(--text-white);
            font-weight: 600;
            margin: 0 3px;
        }

        /* Particle effects */
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: var(--primary-green);
            border-radius: 50%;
            pointer-events: none;
            animation: particleFloat 1.5s ease-out forwards;
        }

        @keyframes particleFloat {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-60px) scale(0);
            }
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .game-container {
                width: 98%;
                padding: 15px;
            }
            
            .game-area {
                height: 300px;
            }
            
            .player {
                left: 80px;
                width: 45px;
                height: 45px;
            }
            
            .game-title {
                font-size: 2em;
            }
        }

        /* Success feedback */
        .success-feedback {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(52, 199, 89, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 600;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 50;
        }

        .success-feedback.show {
            opacity: 1;
            transform: translateX(-50%) translateY(10px);
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">PC RUSH</h1>
            <p class="game-subtitle">Jump and collect while we build your perfect setup!</p>
        </div>
        
        <div class="stats-container">
            <div class="stat-box">
                <span class="stat-value" id="score">0</span>
                <span class="stat-label">Score</span>
            </div>
            <div class="stat-box">
                <span class="stat-value" id="distance">0</span>
                <span class="stat-label">Distance</span>
            </div>
            <div class="stat-box">
                <span class="stat-value" id="gems">0</span>
                <span class="stat-label">Gems</span>
            </div>
        </div>
        
        <div class="game-area" id="gameArea">
            <div class="bg-layer bg-mountains"></div>
            <div class="bg-layer bg-clouds"></div>
            <div class="ground"></div>
            <div class="player" id="player"></div>
            
            <div class="success-feedback" id="successFeedback">Great jump! üéâ</div>
            
            <div class="start-overlay" id="startOverlay">
                <h2 class="start-title">üöÄ Ready to Rush?</h2>
                <p class="start-description">
                    Jump over obstacles and collect gems while we find your perfect PC components!
                </p>
                <button class="play-button" id="playButton">Start Game</button>
            </div>
            
            <div class="game-over-overlay" id="gameOverOverlay">
                <div class="final-score" id="finalScore">0</div>
                <div class="score-message" id="scoreMessage">Awesome run!</div>
                <div class="score-details" id="scoreDetails">Distance: 0m ‚Ä¢ Gems: 0</div>
                <button class="play-button" id="restartButton">Play Again</button>
            </div>
        </div>
        
        <div class="controls-hint">
            <span class="control-key">SPACE</span> or <span class="control-key">TAP</span> to jump
        </div>
    </div>

    <script>
        class PCRushGame {
            constructor() {
                this.gameArea = document.getElementById('gameArea');
                this.player = document.getElementById('player');
                this.startOverlay = document.getElementById('startOverlay');
                this.gameOverOverlay = document.getElementById('gameOverOverlay');
                this.playButton = document.getElementById('playButton');
                this.restartButton = document.getElementById('restartButton');
                this.successFeedback = document.getElementById('successFeedback');
                
                // Score elements
                this.scoreElement = document.getElementById('score');
                this.distanceElement = document.getElementById('distance');
                this.gemsElement = document.getElementById('gems');
                this.finalScoreElement = document.getElementById('finalScore');
                this.scoreMessageElement = document.getElementById('scoreMessage');
                this.scoreDetailsElement = document.getElementById('scoreDetails');
                
                // Game state
                this.isPlaying = false;
                this.isJumping = false;
                this.score = 0;
                this.distance = 0;
                this.gems = 0;
                this.gameSpeed = 1;
                this.obstacleCount = 0;
                
                // Game objects
                this.obstacles = [];
                this.collectibles = [];
                
                // Timers
                this.gameLoop = null;
                this.obstacleTimer = null;
                this.gemTimer = null;
                this.distanceTimer = null;
                
                this.init();
            }

            init() {
                this.createStars();
                this.setupEventListeners();
                this.updateDisplay();
            }

            createStars() {
                const starsContainer = document.getElementById('stars');
                for (let i = 0; i < 50; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';
                    star.style.left = Math.random() * 100 + '%';
                    star.style.top = Math.random() * 100 + '%';
                    star.style.animationDelay = Math.random() * 3 + 's';
                    starsContainer.appendChild(star);
                }
            }

            setupEventListeners() {
                this.playButton.addEventListener('click', () => this.startGame());
                this.restartButton.addEventListener('click', () => this.startGame());
                
                // Jump controls
                document.addEventListener('keydown', (e) => {
                    if (e.code === 'Space' && this.isPlaying) {
                        e.preventDefault();
                        this.jump();
                    }
                });
                
                this.gameArea.addEventListener('click', () => {
                    if (this.isPlaying) {
                        this.jump();
                    }
                });
                
                this.gameArea.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    if (this.isPlaying) {
                        this.jump();
                    }
                });
            }

            startGame() {
                this.isPlaying = true;
                this.score = 0;
                this.distance = 0;
                this.gems = 0;
                this.gameSpeed = 1;
                this.obstacleCount = 0;
                
                this.startOverlay.style.display = 'none';
                this.gameOverOverlay.style.display = 'none';
                
                this.clearGameObjects();
                this.updateDisplay();
                this.startGameLoop();
                this.startSpawning();
            }

            jump() {
                if (!this.isJumping) {
                    this.isJumping = true;
                    this.player.classList.add('jumping');
                    
                    // Show success feedback for first few jumps
                    if (this.obstacleCount < 3) {
                        this.showSuccessFeedback();
                    }
                    
                    setTimeout(() => {
                        this.isJumping = false;
                        this.player.classList.remove('jumping');
                    }, 800);
                }
            }

            showSuccessFeedback() {
                const messages = ['Great jump! üéâ', 'Perfect! ‚≠ê', 'Awesome! üöÄ', 'Nice! üí´'];
                this.successFeedback.textContent = messages[Math.floor(Math.random() * messages.length)];
                this.successFeedback.classList.add('show');
                
                setTimeout(() => {
                    this.successFeedback.classList.remove('show');
                }, 1500);
            }

            startGameLoop() {
                this.gameLoop = setInterval(() => {
                    this.updateGame();
                }, 16); // 60 FPS
                
                // Distance counter
                this.distanceTimer = setInterval(() => {
                    this.distance += 1;
                    this.score += 1;
                    this.updateDisplay();
                    
                    // Very gradual speed increase - only after 30 seconds
                    if (this.distance > 300 && this.distance % 100 === 0) {
                        this.gameSpeed = Math.min(this.gameSpeed + 0.1, 2);
                        this.updateSpawnRates();
                    }
                }, 100);
            }

            startSpawning() {
                // Start with very easy obstacles
                setTimeout(() => {
                    this.spawnObstacle();
                }, 5000); // First obstacle after 5 seconds
                
                // Spawn gems more frequently
                this.gemTimer = setInterval(() => {
                    this.spawnGem();
                }, 2000);
                
                this.updateSpawnRates();
            }

            updateSpawnRates() {
                if (this.obstacleTimer) clearInterval(this.obstacleTimer);
                
                // Much easier obstacle spawning - extremely generous spacing
                const baseInterval = this.obstacleCount < 3 ? 6000 : 
                                   this.obstacleCount < 6 ? 5000 : 4000;
                this.obstacleTimer = setInterval(() => {
                    this.spawnObstacle();
                }, Math.max(4000, baseInterval / this.gameSpeed));
            }

            spawnObstacle() {
                const obstacle = document.createElement('div');
                obstacle.className = 'obstacle';
                
                // Make obstacles slower and more predictable
                const duration = Math.max(3, 4 / this.gameSpeed);
                obstacle.style.animationDuration = `${duration}s`;
                
                this.gameArea.appendChild(obstacle);
                this.obstacles.push(obstacle);
                this.obstacleCount++;
                
                setTimeout(() => {
                    if (obstacle.parentNode) {
                        obstacle.remove();
                        this.obstacles = this.obstacles.filter(o => o !== obstacle);
                    }
                }, duration * 1000);
            }

            spawnGem() {
                const gem = document.createElement('div');
                gem.className = 'gem';
                
                const duration = Math.max(4, 5 / this.gameSpeed);
                gem.style.animationDuration = `${duration}s`;
                
                this.gameArea.appendChild(gem);
                this.collectibles.push(gem);
                
                setTimeout(() => {
                    if (gem.parentNode) {
                        gem.remove();
                        this.collectibles = this.collectibles.filter(g => g !== gem);
                    }
                }, duration * 1000);
            }

            updateGame() {
                this.checkCollisions();
            }

            checkCollisions() {
                const playerRect = this.player.getBoundingClientRect();
                
                // More forgiving collision detection
                this.obstacles.forEach(obstacle => {
                    const obstacleRect = obstacle.getBoundingClientRect();
                    if (this.isColliding(playerRect, obstacleRect, 15)) { // Larger margin
                        this.endGame();
                    }
                });
                
                // Gem collection
                this.collectibles.forEach((gem, index) => {
                    const gemRect = gem.getBoundingClientRect();
                    if (this.isColliding(playerRect, gemRect, 5)) {
                        this.collectGem(gem);
                        this.collectibles.splice(index, 1);
                    }
                });
            }

            isColliding(rect1, rect2, margin = 10) {
                return !(rect1.right - margin < rect2.left + margin || 
                        rect1.left + margin > rect2.right - margin || 
                        rect1.bottom - margin < rect2.top + margin || 
                        rect1.top + margin > rect2.bottom - margin);
            }

            collectGem(gem) {
                this.gems += 1;
                this.score += 15;
                this.createParticles(gem);
                gem.remove();
                this.updateDisplay();
            }

            createParticles(element) {
                const rect = element.getBoundingClientRect();
                const gameRect = this.gameArea.getBoundingClientRect();
                
                for (let i = 0; i < 8; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = (rect.left - gameRect.left + rect.width/2) + 'px';
                    particle.style.top = (rect.top - gameRect.top + rect.height/2) + 'px';
                    particle.style.animationDelay = (i * 0.1) + 's';
                    
                    this.gameArea.appendChild(particle);
                    
                    setTimeout(() => {
                        if (particle.parentNode) {
                            particle.remove();
                        }
                    }, 1500);
                }
            }

            endGame() {
                this.isPlaying = false;
                
                // Clear all timers
                clearInterval(this.gameLoop);
                clearInterval(this.distanceTimer);
                clearInterval(this.obstacleTimer);
                clearInterval(this.gemTimer);
                
                this.showGameOver();
            }

            showGameOver() {
                this.finalScoreElement.textContent = this.score;
                this.scoreDetailsElement.textContent = `Distance: ${this.distance}m ‚Ä¢ Gems: ${this.gems}`;
                
                let message = '';
                if (this.score >= 400) {
                    message = 'üèÜ Amazing Runner!';
                } else if (this.score >= 250) {
                    message = 'üéâ Fantastic Job!';
                } else if (this.score >= 150) {
                    message = 'üëç Great Performance!';
                } else if (this.score >= 75) {
                    message = 'üòä Nice Try!';
                } else {
                    message = 'üöÄ Keep Going!';
                }
                
                this.scoreMessageElement.textContent = message;
                this.gameOverOverlay.style.display = 'flex';
            }

            clearGameObjects() {
                // Remove all game objects
                [...this.obstacles, ...this.collectibles].forEach(obj => {
                    if (obj.parentNode) {
                        obj.remove();
                    }
                });
                
                this.obstacles = [];
                this.collectibles = [];
                
                // Remove particles
                const particles = this.gameArea.querySelectorAll('.particle');
                particles.forEach(particle => particle.remove());
            }

            updateDisplay() {
                this.scoreElement.textContent = this.score;
                this.distanceElement.textContent = this.distance;
                this.gemsElement.textContent = this.gems;
            }
        }

        // Initialize game when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new PCRushGame();
        });
    </script>
</body>
</html>
