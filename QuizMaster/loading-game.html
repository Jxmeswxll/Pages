<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>PC Builder Loading Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        :root {
            --background-color: #1d1d1f;
            --card-background: #2c2c2e;
            --text-color: #f5f5f7;
            --subtle-text-color: #8a8a8e;
            --accent-color: #e53935;
            --accent-text-color: #fff;
            --border-color: #444;
            --success-color: #4caf50;
            --warning-color: #ff9800;
            --border-radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(-45deg, var(--background-color), var(--card-background), var(--background-color), var(--card-background));
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
            overflow: hidden;
            user-select: none;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .game-container {
            position: relative;
            width: 100%;
            max-width: 450px;
            margin: 20px;
            background: rgba(44, 44, 46, 0.95);
            border-radius: 20px;
            padding: 25px;
            border: 2px solid var(--border-color);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
        }

        .game-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .game-title {
            font-size: 1.8em;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, var(--accent-color), #ff6b6b);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }

        .game-subtitle {
            color: var(--subtle-text-color);
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .stats-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 10px;
        }

        .stat-item {
            flex: 1;
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            padding: 12px 8px;
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
        }

        .stat-value {
            display: block;
            font-size: 1.4em;
            font-weight: 700;
            color: var(--accent-color);
            margin-bottom: 2px;
        }

        .stat-label {
            font-size: 0.8em;
            color: var(--subtle-text-color);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .game-area {
            position: relative;
            height: 300px;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.4), rgba(44, 44, 46, 0.6));
            border: 2px solid var(--border-color);
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .game-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(229, 57, 53, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(229, 57, 53, 0.08) 0%, transparent 50%);
            animation: pulseGlow 3s ease-in-out infinite;
        }

        @keyframes pulseGlow {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .click-target {
            position: absolute;
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, var(--accent-color), #ff6b6b);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            color: white;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(229, 57, 53, 0.5);
            animation: targetPulse 2s ease-in-out infinite;
        }

        @keyframes targetPulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 0 20px rgba(229, 57, 53, 0.5);
            }
            50% { 
                transform: scale(1.05);
                box-shadow: 0 0 30px rgba(229, 57, 53, 0.8);
            }
        }

        .click-target:hover {
            transform: scale(1.1);
        }

        .click-target:active {
            transform: scale(0.95);
        }

        .click-target.clicked {
            animation: targetHit 0.4s ease-out forwards;
        }

        @keyframes targetHit {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.3);
                opacity: 0.8;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        .score-popup {
            position: absolute;
            color: var(--success-color);
            font-size: 18px;
            font-weight: bold;
            pointer-events: none;
            animation: scoreFloat 1s ease-out forwards;
            z-index: 100;
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.8);
        }

        @keyframes scoreFloat {
            0% { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
            100% { 
                opacity: 0; 
                transform: translateY(-40px) scale(1.2); 
            }
        }

        .combo-indicator {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(45deg, var(--warning-color), #ffb74d);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease;
            box-shadow: 0 0 15px rgba(255, 152, 0, 0.4);
        }

        .combo-indicator.active {
            opacity: 1;
            animation: comboPulse 0.5s ease-in-out;
        }

        @keyframes comboPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .start-message {
            text-align: center;
            color: var(--text-color);
            font-size: 1.2em;
            font-weight: 600;
        }

        .start-message .highlight {
            color: var(--accent-color);
            font-weight: 700;
        }

        .game-instructions {
            text-align: center;
            color: var(--subtle-text-color);
            font-size: 0.85em;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .instruction-highlight {
            background: linear-gradient(45deg, rgba(229, 57, 53, 0.2), rgba(255, 107, 107, 0.1));
            padding: 4px 8px;
            border-radius: 6px;
            color: var(--text-color);
            font-weight: 600;
            margin: 0 2px;
        }

        .timer-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .timer-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--success-color), var(--warning-color), var(--accent-color));
            border-radius: 3px;
            transition: width 0.1s linear;
            box-shadow: 0 0 10px rgba(229, 57, 53, 0.5);
        }

        .final-score {
            text-align: center;
            padding: 20px;
        }

        .final-score h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: var(--accent-color);
        }

        .final-score .score-value {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(45deg, var(--accent-color), #ff6b6b);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .performance-message {
            font-size: 1.1em;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            background: rgba(0, 0, 0, 0.3);
        }

        .play-again-btn {
            background: var(--accent-color);
            color: var(--accent-text-color);
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.2s;
            margin-top: 10px;
        }

        .play-again-btn:hover {
            filter: brightness(1.1);
            transform: translateY(-2px);
        }

        .play-again-btn:active {
            transform: translateY(0);
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .game-container {
                max-width: 350px;
                padding: 20px;
                margin: 10px;
            }
            
            .game-area {
                height: 250px;
            }
            
            .click-target {
                width: 70px;
                height: 70px;
                font-size: 1.3em;
            }
            
            .stats-container {
                gap: 8px;
            }
            
            .stat-item {
                padding: 10px 6px;
            }
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h2 class="game-title">âš¡ Quick Click Challenge</h2>
            <p class="game-subtitle">Keep clicking while we find your perfect PC!</p>
            
            <div class="stats-container">
                <div class="stat-item">
                    <span class="stat-value" id="score">0</span>
                    <span class="stat-label">Score</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="combo">0</span>
                    <span class="stat-label">Combo</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="timeLeft">45</span>
                    <span class="stat-label">Time</span>
                </div>
            </div>
            
            <div class="timer-bar">
                <div class="timer-fill" id="timerFill"></div>
            </div>
        </div>
        
        <div class="game-area" id="gameArea">
            <div class="combo-indicator" id="comboIndicator">ðŸ”¥ COMBO x<span id="comboMultiplier">1</span></div>
            
            <div class="start-message" id="startMessage">
                <div>Click the <span class="highlight">red circles</span> as they appear!</div>
                <div style="margin-top: 10px; font-size: 0.9em;">Tap anywhere to start</div>
            </div>
        </div>
        
        <div class="game-instructions">
            Hit <span class="instruction-highlight">consecutive targets</span> for combo bonuses!<br>
            <span style="font-size: 0.8em;">ðŸ”´ +1 point â€¢ ðŸ”¥ Combo multiplier up to x5</span>
        </div>
    </div>

    <script>
        class QuickClickGame {
            constructor() {
                this.gameArea = document.getElementById('gameArea');
                this.scoreElement = document.getElementById('score');
                this.comboElement = document.getElementById('combo');
                this.timeElement = document.getElementById('timeLeft');
                this.timerFill = document.getElementById('timerFill');
                this.comboIndicator = document.getElementById('comboIndicator');
                this.comboMultiplierElement = document.getElementById('comboMultiplier');
                this.startMessage = document.getElementById('startMessage');
                
                this.isActive = false;
                this.score = 0;
                this.combo = 0;
                this.timeLeft = 45; // 45 seconds - perfect for loading
                this.gameTimer = null;
                this.spawnTimer = null;
                this.targets = [];
                this.gameAreaRect = null;
                
                this.targetSpawnRate = 1200; // Start with 1.2 seconds
                this.targetLifetime = 2500; // Targets last 2.5 seconds
                this.maxTargets = 3;
                
                this.init();
            }

            init() {
                this.updateGameAreaRect();
                this.setupEventListeners();
                this.updateDisplay();
            }

            updateGameAreaRect() {
                if (this.gameArea) {
                    this.gameAreaRect = this.gameArea.getBoundingClientRect();
                }
            }

            setupEventListeners() {
                this.gameArea.addEventListener('click', (e) => {
                    if (!this.isActive) {
                        this.start();
                    }
                });

                this.gameArea.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    if (!this.isActive) {
                        this.start();
                    }
                });

                window.addEventListener('resize', () => {
                    this.updateGameAreaRect();
                });

                // Prevent context menu
                this.gameArea.addEventListener('contextmenu', (e) => {
                    e.preventDefault();
                });
            }

            start() {
                if (this.isActive) return;
                
                this.isActive = true;
                this.score = 0;
                this.combo = 0;
                this.timeLeft = 45;
                this.targets = [];
                
                // Hide start message
                this.startMessage.style.display = 'none';
                
                this.updateDisplay();
                this.startGameTimer();
                this.startSpawning();
            }

            startGameTimer() {
                this.gameTimer = setInterval(() => {
                    this.timeLeft--;
                    this.updateDisplay();
                    
                    if (this.timeLeft <= 0) {
                        this.endGame();
                    }
                }, 1000);
            }

            startSpawning() {
                const spawn = () => {
                    if (!this.isActive) return;
                    
                    if (this.targets.length < this.maxTargets) {
                        this.createTarget();
                    }
                    
                    // Gradually increase spawn rate
                    const progressRatio = (45 - this.timeLeft) / 45;
                    const currentSpawnRate = this.targetSpawnRate * (1 - progressRatio * 0.4);
                    
                    this.spawnTimer = setTimeout(spawn, currentSpawnRate + Math.random() * 400);
                };
                
                spawn();
            }

            createTarget() {
                const target = document.createElement('div');
                target.className = 'click-target';
                target.textContent = 'ðŸŽ¯';
                
                // Position randomly within game area
                const margin = 50;
                const maxX = this.gameArea.offsetWidth - margin;
                const maxY = this.gameArea.offsetHeight - margin;
                
                const x = margin + Math.random() * (maxX - margin);
                const y = margin + Math.random() * (maxY - margin);
                
                target.style.left = x + 'px';
                target.style.top = y + 'px';
                
                // Add click handler
                target.addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.hitTarget(target, e);
                });

                target.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    this.hitTarget(target, e);
                });
                
                this.gameArea.appendChild(target);
                this.targets.push(target);
                
                // Auto-remove after lifetime
                setTimeout(() => {
                    if (target.parentNode) {
                        target.remove();
                        this.targets = this.targets.filter(t => t !== target);
                        this.resetCombo();
                    }
                }, this.targetLifetime);
            }

            hitTarget(target, event) {
                if (!this.isActive) return;
                
                // Calculate score with combo multiplier
                const basePoints = 1;
                const comboMultiplier = Math.min(Math.floor(this.combo / 3) + 1, 5);
                const points = basePoints * comboMultiplier;
                
                this.score += points;
                this.combo++;
                
                // Show score popup
                this.showScorePopup(event, `+${points}`);
                
                // Visual feedback
                target.classList.add('clicked');
                
                // Show combo indicator
                if (this.combo >= 3) {
                    this.comboIndicator.classList.add('active');
                    this.comboMultiplierElement.textContent = comboMultiplier;
                    setTimeout(() => {
                        this.comboIndicator.classList.remove('active');
                    }, 1000);
                }
                
                // Remove target
                setTimeout(() => {
                    if (target.parentNode) {
                        target.remove();
                        this.targets = this.targets.filter(t => t !== target);
                    }
                }, 400);
                
                this.updateDisplay();
            }

            resetCombo() {
                this.combo = 0;
                this.comboIndicator.classList.remove('active');
                this.updateDisplay();
            }

            showScorePopup(event, text) {
                const popup = document.createElement('div');
                popup.className = 'score-popup';
                popup.textContent = text;
                
                let clientX, clientY;
                if (event.type === 'touchstart') {
                    clientX = event.touches[0].clientX;
                    clientY = event.touches[0].clientY;
                } else {
                    clientX = event.clientX;
                    clientY = event.clientY;
                }
                
                this.updateGameAreaRect();
                const x = clientX - this.gameAreaRect.left;
                const y = clientY - this.gameAreaRect.top;
                
                popup.style.left = x + 'px';
                popup.style.top = y + 'px';
                
                this.gameArea.appendChild(popup);
                
                setTimeout(() => {
                    if (popup.parentNode) {
                        popup.remove();
                    }
                }, 1000);
            }

            updateDisplay() {
                this.scoreElement.textContent = this.score;
                this.comboElement.textContent = this.combo;
                this.timeElement.textContent = this.timeLeft;
                
                // Update timer bar
                const progress = (this.timeLeft / 45) * 100;
                this.timerFill.style.width = progress + '%';
            }

            endGame() {
                this.isActive = false;
                
                // Clear timers
                if (this.gameTimer) {
                    clearInterval(this.gameTimer);
                }
                if (this.spawnTimer) {
                    clearTimeout(this.spawnTimer);
                }
                
                // Remove all targets
                this.targets.forEach(target => {
                    if (target.parentNode) {
                        target.remove();
                    }
                });
                this.targets = [];
                
                // Show final score
                this.showFinalScore();
            }

            showFinalScore() {
                const finalScore = document.createElement('div');
                finalScore.className = 'final-score';
                
                let performanceMessage = '';
                if (this.score >= 100) {
                    performanceMessage = 'ðŸ† Incredible! You\'re a clicking champion!';
                } else if (this.score >= 75) {
                    performanceMessage = 'ðŸŽ‰ Excellent reflexes! Well done!';
                } else if (this.score >= 50) {
                    performanceMessage = 'ðŸ‘ Great job! Nice clicking skills!';
                } else if (this.score >= 25) {
                    performanceMessage = 'ðŸ˜Š Good effort! Keep practicing!';
                } else {
                    performanceMessage = 'ðŸŽ¯ Not bad for a first try!';
                }
                
                finalScore.innerHTML = `
                    <h3>Game Complete!</h3>
                    <div class="score-value">${this.score}</div>
                    <div class="performance-message">${performanceMessage}</div>
                    <button class="play-again-btn" onclick="location.reload()">Play Again</button>
                `;
                
                this.gameArea.innerHTML = '';
                this.gameArea.appendChild(finalScore);
            }
        }

        // Initialize the game when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new QuickClickGame();
        });

        // Auto-start after 3 seconds if user hasn't started
        setTimeout(() => {
            const gameArea = document.getElementById('gameArea');
            const startMessage = document.getElementById('startMessage');
            if (startMessage && startMessage.style.display !== 'none') {
                // Add a subtle hint animation
                startMessage.style.animation = 'pulse 1s ease-in-out infinite';
            }
        }, 3000);
    </script>
</body>
</html>
