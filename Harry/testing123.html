        html, body {
            overflow: hidden;
            width: 100%;

            background-color: #1a1a1a;
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
            outline: none;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        #loadingScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            z-index: 100;
            transition: opacity 0.5s ease-in-out;
            pointer-events: all;
        }
        #loadingScreen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .loading-spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #uiContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            pointer-events: none; /* Allow clicks to pass through to canvas by default */
            z-index: 10;
        }
        #sidebar {
            width: 250px;
            background-color: rgba(25, 25, 25, 0.9);
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            pointer-events: all; /* Enable clicks on sidebar */
            transform: translateX(0);
            transition: transform 0.3s ease-out;
        }
        #sidebar.hidden {
            transform: translateX(-100%);
        }
        .category-button {
            background-color: #333;
            color: #E0E0E0;
            border: none;
            padding: 12px 15px;
            margin-bottom: 10px;
            text-align: left;
            cursor: pointer;
            font-size: 1.1em;
            border-radius: 5px;
            transition: background-color 0.2s, transform 0.1s;
        }
        .category-button:hover {
            background-color: #555;
            transform: translateY(-2px);
        }
        .category-button.active {
            background-color: #007bff;
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.5);
        }

        #componentPanel {
            position: absolute;
            top: 0;
            left: 250px; /* Aligned with sidebar */
            width: 350px;
            height: 100%;
            background-color: rgba(35, 35, 35, 0.95);
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
            transform: translateX(-100%); /* Hidden by default */
            transition: transform 0.3s ease-out;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
            pointer-events: all;
        }
        #componentPanel.visible {
            transform: translateX(0);
        }
        #componentPanel h2 {
            color: #007bff;
            margin-top: 0;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .component-item {
            background-color: #444;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .component-item:hover {
            background-color: #666;
            transform: translateY(-2px);
        }
        .component-item.selected {
            background-color: #28a745; /* Green for selected */
            box-shadow: 0 0 15px rgba(40, 167, 69, 0.5);
        }
        .component-item.incompatible {
            background-color: #dc3545; /* Red for incompatible */
            cursor: not-allowed;
        }
        .component-item span.price {
            font-weight: bold;
            color: #FFD700; /* Gold for price */
        }

        #buildSummary {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: rgba(25, 25, 25, 0.9);
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            pointer-events: all;
            width: 300px;
            max-height: 40%;

        #buildSummary h3 {
            color: #007bff;
            margin-top: 0;

            padding-bottom: 8px;
            margin-bottom: 10px;

        #buildSummary ul {

            padding: 0;
            margin: 0;

            margin-bottom: 5px;

            justify-content: space-between;

        }

            color: #FFD700;
            font-weight: bold;
        }
        #buildSummary .total-price {

            padding-top: 10px;
            border-top: 2px solid #007bff;
            font-size: 1.3em;
            font-weight: bold;

        // --- Core Babylon.js Scene Creation ---
        const createScene = async function () {
            scene = new BABYLON.Scene(engine);
            scene.clearColor = new BABYLON.Color4(0.05, 0.05, 0.05, 1); // Very dark grey background

            // Camera
            camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 2, Math.PI / 2.5, 3, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);
            camera.lowerRadiusLimit = 1;
            camera.upperRadiusLimit = 10;
            camera.wheelPrecision = 50;
            camera.pinchPrecision = 200; // For touch zoom
            camera.target = BABYLON.Vector3.Zero(); // Initial target at center of scene

            // Lighting: Premium PBR setup
            const hdrTexture = BABYLON.CubeTexture.CreateFromPrefilteredData("https://assets.babylonjs.com/environments/studio.env", scene);
            scene.environmentTexture = hdrTexture;
            scene.environmentIntensity = 1.0;

            const light = new BABYLON.DirectionalLight("dirLight", new BABYLON.Vector3(0, -1, -0.5), scene);
            light.intensity = 1.5;
            light.position = new BABYLON.Vector3(0, 5, 5);
            light.shadowEnabled = true;

            shadowGenerator = new BABYLON.ShadowGenerator(1024, light);
            shadowGenerator.useBlurExponentialShadowMap = true;
            shadowGenerator.blurKernel = 32;

            // Ground plane for shadows
            const ground = BABYLON.MeshBuilder.CreateGround("ground", { width: 10, height: 10 }, scene);
            ground.material = new BABYLON.PBRMaterial("groundMat", scene);
            ground.material.albedoColor = new BABYLON.Color3(0.08, 0.08, 0.08);
            ground.material.metallic = 0.0;
            ground.material.roughness = 0.9;
            ground.receiveShadows = true;

            // --- Load Chassis Model (Base of the PC) ---
            await loadChassis();

            // Initialize default selections
            updateBuildSummary();
            await applyDefaultSelections();

            return scene;
        };

        // --- Model Loading and Management ---

        async function loadModel(rootUrl, fileName) {
            if (loadedModels[fileName]) {
                return loadedModels[fileName].instantiateModelsToScene();
            }
            try {
                const assetContainer = await BABYLON.SceneLoader.LoadAssetContainerAsync(rootUrl, fileName, scene);
                loadedModels[fileName] = assetContainer; // Cache the container
                return assetContainer.instantiateModelsToScene();
            } catch (error) {
                console.error(`Error loading model ${fileName}:`, error);
                return null;
            }
        }

        async function loadChassis() {
            const rootUrl = "./models/";
            const fileName = buildState.chassis.model; // 'chassis.glb'

            const result = await loadModel(rootUrl, fileName);
            if (result) {
                chassisModel = result.rootNodes[0]; // The root transform node of the chassis
                chassisModel.name = "chassis_root";
                chassisModel.scaling = new BABYLON.Vector3(1, 1, 1); // Adjust scale if your model is too big/small

                // Add all chassis meshes to shadow caster/receiver
                result.meshes.forEach(mesh => {
                    mesh.receiveShadows = true;
                    shadowGenerator.addShadowCaster(mesh);
                    // Store references to specific meshes for customization (e.g., panels, cables)
                    if (mesh.name === "front_panel_mesh") componentSlots.frontPanel = mesh;
                    if (mesh.name === "side_panel_mesh") componentSlots.sidePanel = mesh;
                    if (mesh.name.includes("cable_")) componentSlots.cableMeshes.push(mesh); // Assuming cables are named like "cable_24pin", "cable_pcie"
                });

                // Create empty TransformNodes as attachment points for components
                // These positions are relative to the chassis model's origin (0,0,0)
                componentSlots.motherboard = new BABYLON.TransformNode("motherboard_slot", scene);
                componentSlots.motherboard.parent = chassisModel;
                componentSlots.motherboard.position = new BABYLON.Vector3(0, 0.2, 0); // Example position inside chassis

                componentSlots.cpu = new BABYLON.TransformNode("cpu_slot", scene);
                componentSlots.cpu.parent = componentSlots.motherboard; // CPU is on motherboard
                componentSlots.cpu.position = new BABYLON.Vector3(0, 0.1, 0.1); // Relative to motherboard

                for (let i = 0; i < 4; i++) { // 4 RAM slots
                    const ramSlot = new BABYLON.TransformNode(`ram_slot_${i}`, scene);
                    ramSlot.parent = componentSlots.motherboard;
                    ramSlot.position = new BABYLON.Vector3(0.2 + (i * 0.05), 0.1, 0.1); // Example positions
                    componentSlots.ram.push(ramSlot);
                }

                componentSlots.gpu = new BABYLON.TransformNode("gpu_slot", scene);
                componentSlots.gpu.parent = chassisModel;
                componentSlots.gpu.position = new BABYLON.Vector3(0, -0.2, 0.1); // Example position for GPU slot

                componentSlots.psu = new BABYLON.TransformNode("psu_slot", scene);
                componentSlots.psu.parent = chassisModel;
                componentSlots.psu.position = new BABYLON.Vector3(-0.5, -0.6, 0); // Example PSU bay

                componentSlots.cpuCooling = new BABYLON.TransformNode("cpu_cooler_slot", scene);
                componentSlots.cpuCooling.parent = componentSlots.cpu; // Cooler sits on CPU
                componentSlots.cpuCooling.position = new BABYLON.Vector3(0, 0.05, 0); // Slightly above CPU

                // Placeholder for SSDs (e.g., 2.5" bays, M.2 slots)
                componentSlots.ssdBay1 = new BABYLON.TransformNode("ssd_bay_1", scene);
                componentSlots.ssdBay1.parent = chassisModel;
                componentSlots.ssdBay1.position = new BABYLON.Vector3(0.5, -0.5, 0.2);
                componentSlots.ssd.push(componentSlots.ssdBay1); // Primary SSD slot

                componentSlots.ssdM2_1 = new BABYLON.TransformNode("ssd_m2_1", scene);
                componentSlots.ssdM2_1.parent = componentSlots.motherboard;
                componentSlots.ssdM2_1.position = new BABYLON.Vector3(-0.1, 0.05, 0.1);
                componentSlots.ssd.push(componentSlots.ssdM2_1); // Primary M.2 slot

                componentSlots.antiSagBracket = new BABYLON.TransformNode("anti_sag_slot", scene);
                componentSlots.antiSagBracket.parent = componentSlots.gpu; // Relative to GPU
                componentSlots.antiSagBracket.position = new BABYLON.Vector3(0, -0.1, 0);

                // Fan slots (e.g., 3 front, 1 rear, 2 top)
                componentSlots.fans.push(new BABYLON.TransformNode("fan_front_1", scene));
                componentSlots.fans[0].parent = chassisModel;
                componentSlots.fans[0].position = new BABYLON.Vector3(0.2, 0, -0.5); // Example front fan
                componentSlots.fans.push(new BABYLON.TransformNode("fan_front_2", scene));
                componentSlots.fans[1].parent = chassisModel;
                componentSlots.fans[1].position = new BABYLON.Vector3(-0.2, 0, -0.5); // Example front fan

                componentSlots.charmSlot1 = new BABYLON.TransformNode("charm_slot_1", scene);
                componentSlots.charmSlot1.parent = chassisModel;
                componentSlots.charmSlot1.position = new BABYLON.Vector3(0.4, 0.4, 0.4);
                componentSlots.charms.push(componentSlots.charmSlot1);

                // Create "blank" placeholder meshes for initial visualization
                createPlaceholderMeshes();

                console.log("Chassis and slots loaded.");
            }
        }

        function createPlaceholderMeshes() {
            // Motherboard placeholder
            const moboPlaceholder = BABYLON.MeshBuilder.CreateBox("mobo_placeholder", { width: 0.5, height: 0.02, depth: 0.5 }, scene);
            moboPlaceholder.material = new BABYLON.StandardMaterial("mobo_ph_mat", scene);
            moboPlaceholder.material.alpha = 0.2;
            moboPlaceholder.material.emissiveColor = new BABYLON.Color3(0, 0.5, 1); // Blue glow
            moboPlaceholder.parent = componentSlots.motherboard;
            moboPlaceholder.position = BABYLON.Vector3.Zero();
            componentMeshes.motherboard_placeholder = moboPlaceholder;

            // CPU placeholder
            const cpuPlaceholder = BABYLON.MeshBuilder.CreateBox("cpu_placeholder", { width: 0.1, height: 0.01, depth: 0.1 }, scene);
            cpuPlaceholder.material = moboPlaceholder.material.clone("cpu_ph_mat");
            cpuPlaceholder.parent = componentSlots.cpu;
            cpuPlaceholder.position = BABYLON.Vector3.Zero();
            componentMeshes.cpu_placeholder = cpuPlaceholder;

            // GPU placeholder
            const gpuPlaceholder = BABYLON.MeshBuilder.CreateBox("gpu_placeholder", { width: 0.1, height: 0.05, depth: 0.3 }, scene);
            gpuPlaceholder.material = moboPlaceholder.material.clone("gpu_ph_mat");
            gpuPlaceholder.parent = componentSlots.gpu;
            gpuPlaceholder.position = BABYLON.Vector3.Zero();
            componentMeshes.gpu_placeholder = gpuPlaceholder;

            // RAM placeholders
            componentSlots.ram.forEach((slot, index) => {
                const ramPlaceholder = BABYLON.MeshBuilder.CreateBox(`ram_placeholder_${index}`, { width: 0.01, height: 0.05, depth: 0.08 }, scene);
                ramPlaceholder.material = moboPlaceholder.material.clone(`ram_ph_mat_${index}`);
                ramPlaceholder.parent = slot;
                ramPlaceholder.position = BABYLON.Vector3.Zero();
                componentMeshes[`ram_placeholder_${index}`] = ramPlaceholder;
            });

            // Add more placeholders for other components as needed
        }

        async function placeComponent(category, componentId) {
            const componentInfo = componentData[category].find(c => c.id === componentId);
            if (!componentInfo || !componentInfo.model) {
                // Handle "None" or components without 3D models (e.g., thermal compound)
                if (componentMeshes[category]) {
                    if (Array.isArray(componentMeshes[category])) {
                        componentMeshes[category].forEach(mesh => mesh.dispose());
                        componentMeshes[category] = [];
                    } else {
                        componentMeshes[category].dispose();
                        componentMeshes[category] = null;
                    }
                }
                // Show placeholder if "None" was selected for a component that previously had a model
                if (componentMeshes[`${category}_placeholder`]) {
                    componentMeshes[`${category}_placeholder`].isVisible = true;
                }
                return;
            }

            const rootUrl = "./models/";
            const fileName = componentInfo.model;

            // Dispose of previous component mesh if exists
            if (componentMeshes[category]) {
                if (Array.isArray(componentMeshes[category])) {
                    componentMeshes[category].forEach(mesh => mesh.dispose());
                    componentMeshes[category] = [];
                } else {
                    componentMeshes[category].dispose();
                }
            }

            // Hide placeholder
            if (componentMeshes[`${category}_placeholder`]) {
                componentMeshes[`${category}_placeholder`].isVisible = false;
            }

            const result = await loadModel(rootUrl, fileName);
            if (result) {
                let componentRoot = result.rootNodes[0];
                componentRoot.name = `${category}_${componentId}_root`;

                // Parent to the correct slot
                let targetSlot;
                if (category === 'cpu') targetSlot = componentSlots.cpu;
                else if (category === 'motherboard') targetSlot = componentSlots.motherboard;
                else if (category === 'gpu') targetSlot = componentSlots.gpu;
                else if (category === 'psu') targetSlot = componentSlots.psu;
                else if (category === 'cpuCooling') targetSlot = componentSlots.cpuCooling;
                else if (category === 'antiSagBracket') targetSlot = componentSlots.antiSagBracket;
                else if (category === 'wifiBluetooth') targetSlot = componentSlots.motherboard; // Example: PCIe card
                else if (category === 'charms') targetSlot = componentSlots.charmSlot1; // For single charm, extend for multiple
                else if (category === 'ssd') {
                    // Logic for SSDs: M.2 vs 2.5"
                    if (componentInfo.type === 'm2') targetSlot = componentSlots.ssdM2_1;
                    else targetSlot = componentSlots.ssdBay1;
                }
                // Add more category-to-slot mappings

                if (targetSlot) {
                    componentRoot.parent = targetSlot;
                    componentRoot.position = BABYLON.Vector3.Zero();
                    componentRoot.rotation = BABYLON.Vector3.Zero(); // Reset rotation if needed
                    componentRoot.scaling = new BABYLON.Vector3(1, 1, 1); // Reset scaling if needed

                    // Add all meshes of the component to shadow caster/receiver
                    result.meshes.forEach(mesh => {
                        mesh.receiveShadows = true;
                        shadowGenerator.addShadowCaster(mesh);
                        if (category === 'gpu' && mesh.name === "gpu_backplate_mesh") { // Assuming a specific mesh for GPU customization
                            componentSlots.gpuBackplate = mesh;
                        }
                    });

                    // Special handling for multiple instances (e.g., RAM, Fans)
                    if (category === 'ram') {
                        // Dispose previous RAM meshes
                        if (componentMeshes.ram) componentMeshes.ram.forEach(mesh => mesh.dispose());
                        componentMeshes.ram = [];
                        // Place 2 or 4 sticks depending on capacity or user choice
                        const numSticks = componentInfo.capacity === 64 ? 4 : 2; // Example logic
                        for (let i = 0; i < numSticks; i++) {
                            if (componentSlots.ram[i]) {
                                const ramInstance = componentRoot.clone(`${componentId}_instance_${i}`, componentSlots.ram[i]);
                                ramInstance.position = BABYLON.Vector3.Zero();
                                componentMeshes.ram.push(ramInstance);
                            }
                        }
                        componentRoot.dispose(); // Dispose the original loaded root if using clones
                    } else if (category === 'fans') {
                        if (componentMeshes.fans) componentMeshes.fans.forEach(mesh => mesh.dispose());
                        componentMeshes.fans = [];
                        componentSlots.fans.forEach((slot, index) => {
                            const fanInstance = componentRoot.clone(`${componentId}_instance_${index}`, slot);
                            fanInstance.position = BABYLON.Vector3.Zero();
                            componentMeshes.fans.push(fanInstance);
                        });
                        componentRoot.dispose();
                    } else if (category === 'ssd' && componentInfo.type === 'm2') {
                         // M.2 SSDs are usually flat on the motherboard
                         componentRoot.rotation.x = Math.PI / 2; // Rotate to lay flat
                         componentMeshes[category] = componentRoot;
                    } else {
                        componentMeshes[category] = componentRoot;
                    }
                } else {
                    console.warn(`No defined slot for category: ${category}`);
                    componentRoot.dispose(); // Dispose if no slot found
                }
            }
        }

        // --- Customization Application ---
        function applyCustomization(category, componentInfo) {
            if (!componentInfo || componentInfo.id === 'none') {
                // Reset to default/no customization
                if (category === 'gpuCustom' && componentSlots.gpuBackplate) {
                    // Assuming default GPU material is stored or can be re-applied
                    componentSlots.gpuBackplate.material.albedoTexture = null; // Or default texture
                } else if (category === 'customCableSleeves') {
                    componentSlots.cableMeshes.forEach(mesh => {
                        mesh.material.albedoTexture = null; // Or default cable texture
                    });
                } else if (category === 'frontPanelPrint' && componentSlots.frontPanel) {
                    componentSlots.frontPanel.material.albedoTexture = null;
                } else if (category === 'sidePanelPrint' && componentSlots.sidePanel) {
                    componentSlots.sidePanel.material.albedoTexture = null;
                }
                // Add more reset logic for other customizations
                return;
            }

            if (componentInfo.texture) {
                const texture = new BABYLON.Texture(`./textures/${componentInfo.texture}`, scene);
                if (category === 'gpuCustom' && componentSlots.gpuBackplate) {
                    if (componentSlots.gpuBackplate.material instanceof BABYLON.PBRMaterial) {
                        componentSlots.gpuBackplate.material.albedoTexture = texture;
                    }
                } else if (category === 'customCableSleeves') {
                    componentSlots.cableMeshes.forEach(mesh => {
                        if (mesh.material instanceof BABYLON.PBRMaterial) {
                            mesh.material.albedoTexture = texture;
                        }
                    });
                } else if (category === 'frontPanelPrint' && componentSlots.frontPanel) {
                    if (componentSlots.frontPanel.material instanceof BABYLON.PBRMaterial) {
                        componentSlots.frontPanel.material.albedoTexture = texture;
                    }
                } else if (category === 'sidePanelPrint' && componentSlots.sidePanel) {
                    if (componentSlots.sidePanel.material instanceof BABYLON.PBRMaterial) {
                        componentSlots.sidePanel.material.albedoTexture = texture;
                    }
                    // For side panel print, zoom to view it
                    animateCameraTo(cameraTargets.sidePanelPrint.position, cameraTargets.sidePanelPrint.target);
                }
                // Add more texture application logic
            }
            // For charms, load and place the model
            if (componentInfo.model && category === 'charms') {
                placeComponent(category, componentInfo.id); // Re-use placeComponent for charms
            }
        }


        // --- UI Management ---

        function setupUI() {
            document.querySelectorAll('.category-button').forEach(button => {
                button.addEventListener('click', () => {
                    const category = button.dataset.category;
                    selectComponentCategory(category);
                });
            });
        }

        function selectComponentCategory(category) {
            // Highlight active category button
            document.querySelectorAll('.category-button').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.category-button[data-category="${category}"]`).classList.add('active');

            panelTitle.textContent = category.replace(/([A-Z])/g, ' $1').toUpperCase(); // Format title
            componentListDiv.innerHTML = ''; // Clear previous options

            const options = componentData[category];
            options.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.classList.add('component-item');
                if (buildState[category] && buildState[category].id === item.id) {
                    itemDiv.classList.add('selected');
                }

                // Check compatibility (basic CPU-Mobo example)
                let incompatible = false;
                if (category === 'motherboard' && buildState.cpu) {
                    if (item.type !== buildState.cpu.type) {
                        incompatible = true;
                        itemDiv.classList.add('incompatible');
                        itemDiv.title = `Incompatible with selected CPU (${buildState.cpu.name})`;
                    }
                } else if (category === 'cpu' && buildState.motherboard) {
                    if (item.type !== buildState.motherboard.type) {
                        incompatible = true;
                        itemDiv.classList.add('incompatible');
                        itemDiv.title = `Incompatible with selected Motherboard (${buildState.motherboard.name})`;
                    }
                }

                itemDiv.innerHTML = `<span>${item.name}</span><span class="price">$${item.price.toFixed(2)}</span>`;
                if (!incompatible) {
                    itemDiv.addEventListener('click', () => {
                        selectComponent(category, item.id);
                        // Close panel after selection for core components, keep open for customization
                        if (!['gpuCustom', 'customCableSleeves', 'frontPanelPrint', 'sidePanelPrint', 'charms'].includes(category)) {
                             componentPanel.classList.remove('visible');
                        }
                    });
                }
                componentListDiv.appendChild(itemDiv);
            });

            // Show customization options if applicable
            if (category === 'gpuCustom') {
                const currentGPU = buildState.gpuCustom;
                const selectHtml = `
                    <div class="custom-option">
                        <label for="gpuPrintSelect">Select GPU Print:</label>
                        <select id="gpuPrintSelect">
                            ${componentData.gpuCustom.map(opt => `<option value="${opt.id}" ${currentGPU && currentGPU.id === opt.id ? 'selected' : ''}>${opt.name} ($${opt.price.toFixed(2)})</option>`).join('')}
                        </select>
                    </div>
                `;
                componentListDiv.innerHTML += selectHtml;
                document.getElementById('gpuPrintSelect').addEventListener('change', (e) => {
                    selectComponent(category, e.target.value);
                });
            }
            // Add similar logic for other customization categories (cable sleeves, panel prints etc.)

            componentPanel.classList.add('visible');

            // Animate camera to the relevant component area
            const target = cameraTargets[category] || cameraTargets.chassis; // Fallback to chassis view
            animateCameraTo(target.position, target.target);
        }

        async function selectComponent(category, componentId) {
            const selectedItem = componentData[category].find(item => item.id === componentId);

            // Compatibility check before setting (more robust than just UI disabling)
            if (category === 'motherboard' && buildState.cpu && selectedItem.type !== buildState.cpu.type) {
                alert(`Cannot select ${selectedItem.name}. It's incompatible with your selected CPU (${buildState.cpu.name}).`);
                return;
            }
            if (category === 'cpu' && buildState.motherboard && selectedItem.type !== buildState.motherboard.type) {
                alert(`Cannot select ${selectedItem.name}. It's incompatible with your selected Motherboard (${buildState.motherboard.name}).`);
                return;
            }

            buildState[category] = selectedItem;

            // Update UI selection highlight
            document.querySelectorAll(`#componentList .component-item`).forEach(itemDiv => {
                const itemId = itemDiv.querySelector('span').textContent.split(' ')[0].toLowerCase(); // Crude way to get ID
                if (itemDiv.textContent.includes(selectedItem.name)) { // More robust check
                    itemDiv.classList.add('selected');
                } else {
                    itemDiv.classList.remove('selected');
                }
            });

            // Apply 3D model changes
            if (['cpu', 'motherboard', 'ram', 'gpu', 'psu', 'cpuCooling', 'ssd', 'secondarySsd', 'hdd', 'secondHdd', 'antiSagBracket', 'wifiBluetooth', 'fans', 'charms'].includes(category)) {
                await placeComponent(category, componentId);
            } else if (['gpuCustom', 'customCableSleeves', 'frontPanelPrint', 'sidePanelPrint'].includes(category)) {
                applyCustomization(category, selectedItem);
            }

            updateBuildSummary();
        }

        function updateBuildSummary() {
            let total = 0;
            summaryList.innerHTML = '';

            for (const category in buildState) {
                const item = buildState[category];
                if (item && item.id !== 'none') { // Don't list "None" options
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `<span class="item-name">${item.name}</span><span class="item-price">$${item.price.toFixed(2)}</span>`;
                    summaryList.appendChild(listItem);
                    total += item.price;
                }
            }
            totalPriceSpan.textContent = `$${total.toFixed(2)}`;
        }

        async function applyDefaultSelections() {
            // Apply chassis default (already handled by loadChassis)
            // Apply other defaults that have models or textures
            if (buildState.thermalCompound) { /* No 3D model */ }
            if (buildState.secondarySsd && buildState.secondarySsd.id !== 'none') await placeComponent('secondarySsd', buildState.secondarySsd.id);
            if (buildState.hdd && buildState.hdd.id !== 'none') await placeComponent('hdd', buildState.hdd.id);
            if (buildState.secondHdd && buildState.secondHdd.id !== 'none') await placeComponent('secondHdd', buildState.secondHdd.id);
            if (buildState.antiSagBracket && buildState.antiSagBracket.id !== 'none') await placeComponent('antiSagBracket', buildState.antiSagBracket.id);
            if (buildState.wifiBluetooth && buildState.wifiBluetooth.id !== 'none') await placeComponent('wifiBluetooth', buildState.wifiBluetooth.id);
            if (buildState.caseLighting && buildState.caseLighting.id !== 'none') applyCustomization('caseLighting', buildState.caseLighting);
            if (buildState.customCableSleeves && buildState.customCableSleeves.id !== 'none') applyCustomization('customCableSleeves', buildState.customCableSleeves);
            if (buildState.gpuCustom && buildState.gpuCustom.id !== 'none') applyCustomization('gpuCustom', buildState.gpuCustom);
            if (buildState.charms && buildState.charms.id !== 'none') await placeComponent('charms', buildState.charms.id);
            if (buildState.frontPanelPrint && buildState.frontPanelPrint.id !== 'none') applyCustomization('frontPanelPrint', buildState.frontPanelPrint);
            if (buildState.sidePanelPrint && buildState.sidePanelPrint.id !== 'none') applyCustomization('sidePanelPrint', buildState.sidePanelPrint);

            updateBuildSummary();
        }

        // --- Camera Animation ---
        function animateCameraTo(targetPosition, targetLookAt) {
            BABYLON.Animation.CreateAndStartAnimation(
                "cameraPositionAnim",
                camera,
                "position",
                60, // frames per second
                30, // total frames (0.5 seconds)
                camera.position,
                targetPosition,
                BABYLON.Animation.ANIMATIONLOOPMODE_CONSTANT,
                new BABYLON.CubicEase() // Smooth easing
            );
            BABYLON.Animation.CreateAndStartAnimation(
                "cameraTargetAnim",
                camera,
                "target",
                60,
                30,
                camera.target,
                targetLookAt,
                BABYLON.Animation.ANIMATIONLOOPMODE_CONSTANT,
                new BABYLON.CubicEase()
            );
        }

        // --- Initialize Scene and UI ---
        createScene().then(s => {
            scene = s;
            engine.runRenderLoop(function () {
                scene.render();
            });
            setupUI();
            // Initial camera view
            animateCameraTo(cameraTargets.chassis.position, cameraTargets.chassis.target);
        });

        // Handle window resize
        window.addEventListener("resize", function () {
            engine.resize();
        });

        // Hide component panel when clicking outside (on canvas)
        canvas.addEventListener('pointerdown', (evt) => {
            if (componentPanel.classList.contains('visible') && !evt.target.closest('#componentPanel') && !evt.target.closest('#sidebar')) {
                componentPanel.classList.remove('visible');
                // Zoom back to chassis view
                animateCameraTo(cameraTargets.chassis.position, cameraTargets.chassis.target);
            }
        });

    </script>
