<head>

            overflow: hidden;

            color: #E0E0E0;
            background-color: #1a1a1a;
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
            outline: none;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        #loadingScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            z-index: 100;
            transition: opacity 0.5s ease-in-out;
            pointer-events: all;
        }
        #loadingScreen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .loading-spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #uiContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            pointer-events: none; /* Allow clicks to pass through to canvas by default */
            z-index: 10;
        }
        #sidebar {
            width: 250px;
            background-color: rgba(25, 25, 25, 0.9);
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            pointer-events: all; /* Enable clicks on sidebar */
            transform: translateX(0);
            transition: transform 0.3s ease-out;
            overflow-y: auto;
        }
        #sidebar.hidden {
            transform: translateX(-100%);
        }
        .category-button {
            background-color: #333;
            color: #E0E0E0;
            border: none;
            padding: 12px 15px;
            margin-bottom: 10px;
            text-align: left;
            cursor: pointer;
            font-size: 1.1em;
            border-radius: 5px;
            transition: background-color 0.2s, transform 0.1s;
        }
        .category-button:hover {
            background-color: #555;
            transform: translateY(-2px);
        }
        .category-button.active {
            background-color: #007bff;
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.5);
        }

        #componentPanel {
            position: absolute;
            top: 0;
            left: 250px; /* Aligned with sidebar */
            width: 350px;
            height: 100%;
            background-color: rgba(35, 35, 35, 0.95);
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
            transform: translateX(-100%); /* Hidden by default */
            transition: transform 0.3s ease-out;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
            pointer-events: all;
        }
        #componentPanel.visible {
            transform: translateX(0);
        }
        #componentPanel h2 {
            color: #007bff;
            margin-top: 0;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .component-item {
            background-color: #444;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .component-item:hover {
            background-color: #666;
            transform: translateY(-2px);
        }
        .component-item.selected {
            background-color: #28a745; /* Green for selected */
            box-shadow: 0 0 15px rgba(40, 167, 69, 0.5);
        }
        .component-item.incompatible {
            background-color: #dc3545; /* Red for incompatible */
            cursor: not-allowed;
        }
        .component-item span.price {
            font-weight: bold;
            color: #FFD700; /* Gold for price */
        }

        #buildSummary {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: rgba(25, 25, 25, 0.9);
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            pointer-events: all;
            width: 300px;
            max-height: 40%;
            overflow-y: auto;
        }
        #buildSummary h3 {
            color: #007bff;
            margin-top: 0;
            border-bottom: 1px solid #007bff;
            padding-bottom: 8px;

            font-size: 0.95em;
        }
        #buildSummary li .item-name {
            color: #B0B0B0;
        }
        #buildSummary li .item-price {
            color: #FFD700;
            font-weight: bold;
        }
        #buildSummary .total-price {

            border-top: 2px solid #007bff;
            font-size: 1.3em;
            font-weight: bold;

        /* Customization specific styles */

            margin-bottom: 8px;

            border-radius: 4px;
            border: 1px solid #555;
            background-color: #333;
            color: #E0E0E0;

        }

        // --- Core Babylon.js Scene Creation ---
        const createScene = async function () {
            scene = new BABYLON.Scene(engine);
            scene.clearColor = new BABYLON.Color4(0.05, 0.05, 0.05, 1); // Very dark grey background

            // Camera
            camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 2, Math.PI / 2.5, 3, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);
            camera.lowerRadiusLimit = 1;
            camera.upperRadiusLimit = 10;
            camera.wheelPrecision = 50;
            camera.pinchPrecision = 200;
            camera.target = BABYLON.Vector3.Zero();

            // Lighting: Premium PBR setup
            const hdrTexture = BABYLON.CubeTexture.CreateFromPrefilteredData("https://assets.babylonjs.com/environments/studio.env", scene);
            scene.environmentTexture = hdrTexture;
            scene.environmentIntensity = 1.0;

            const light = new BABYLON.DirectionalLight("dirLight", new BABYLON.Vector3(0, -1, -0.5), scene);
            light.intensity = 1.5;
            light.position = new BABYLON.Vector3(0, 5, 5);
            light.shadowEnabled = true;

            shadowGenerator = new BABYLON.ShadowGenerator(1024, light);
            shadowGenerator.useBlurExponentialShadowMap = true;
            shadowGenerator.blurKernel = 32;

            // Cables (simplified, just a few main ones)
            const cableMat = componentMaterials.defaultPBR.clone("cableMat");

            const cable24pin = BABYLON.MeshBuilder.CreateTube("cable_24pin", { path: [new BABYLON.Vector3(-0.1, chassisHeight * 0.4, -0.1), new BABYLON.Vector3(-0.1, chassisHeight * 0.5, 0.05)], radius: 0.01, tessellation: 8 }, scene);
            cable24pin.material = cableMat;

            cablePcie.material = cableMat;
            cablePcie.parent = chassisModel;
            componentSlots.cableMeshes.push(cablePcie);

            // Add all meshes to shadow caster/receiver
            chassisModel.getChildMeshes().forEach(mesh => {
                mesh.receiveShadows = true;
                shadowGenerator.addShadowCaster(mesh);
            });

            // Create "blank" placeholder meshes for initial visualization
            createPlaceholderMeshes();

            console.log("Chassis and slots created.");
        }

                    break;
                case 'antiSagBracket':
                    mesh = BABYLON.MeshBuilder.CreateBox("anti_sag_model", { width: 0.01, height: 0.05, depth: 0.1 }, scene);
                    material.albedoColor = new BABYLON.Color3(0.3, 0.3, 0.3);
                    material.metallic = 0.8;
                    material.roughness = 0.3;
                    break;
                case 'wifiBluetooth':
                    mesh = BABYLON.MeshBuilder.CreateBox("wifi_bt_model", { width: 0.01, height: 0.03, depth: 0.05 }, scene);
                    material.albedoColor = new BABYLON.Color3(0.08, 0.08, 0.08);
                    material.roughness = 0.7;
                    const antenna = BABYLON.MeshBuilder.CreateCylinder("wifi_antenna", { diameter: 0.005, height: 0.04 }, scene);
                    antenna.material = material;
                    antenna.parent = mesh;
                    antenna.position = new BABYLON.Vector3(0, 0.03, 0.02);
                    break;
                case 'fans':
                    mesh = BABYLON.MeshBuilder.CreateCylinder("fan_model", { diameter: 0.12, height: 0.02 }, scene);
                    material.albedoColor = new BABYLON.Color3(0.1, 0.1, 0.1);
                    material.roughness = 0.6;
                    // Blades
                    const blades = BABYLON.MeshBuilder.CreateBox("fan_blades_mesh", { width: 0.01, height: 0.005, depth: 0.05 }, scene);
                    blades.material = material.clone("fanBladeMat"); // For fan print
                    blades.parent = mesh;
                    blades.position.y = 0.011;
                    blades.rotation.y = Math.PI / 4;
                    const blades2 = blades.clone("fan_blades_mesh_2");
                    blades2.parent = mesh;
                    blades2.position.y = 0.011;
                    blades2.rotation.y = -Math.PI / 4;
                    componentSlots.fanBladeMeshes.push(blades, blades2); // Store for print
                    if (componentInfo.hasRGB) {
                        const rgbRing = BABYLON.MeshBuilder.CreateTorus("fan_rgb_ring", { diameter: 0.11, thickness: 0.005, tessellation: 32 }, scene);
                        rgbRing.material = new BABYLON.PBRMaterial("fanRGBMat", scene);
                        rgbRing.material.emissiveColor = new BABYLON.Color3(0.5, 0, 1); // Default RGB color
                        rgbRing.parent = mesh;
                        rgbRing.position.y = 0.01;
                    }
                    break;
                case 'charms':
                    if (componentInfo.shape === 'sphere') {
                        mesh = BABYLON.MeshBuilder.CreateSphere("charm_sphere", { diameter: 0.03 }, scene);
                    } else if (componentInfo.shape === 'pyramid') {
                        mesh = BABYLON.MeshBuilder.CreatePolyhedron("charm_pyramid", { type: 0, size: 0.025 }, scene); // Tetrahedron
                    } else {
                        mesh = BABYLON.MeshBuilder.CreateBox("charm_box", { size: 0.03 }, scene);
                    }
                    material.albedoColor = new BABYLON.Color3(0.8, 0.5, 0.1); // Gold-like
                    material.metallic = 0.9;
                    material.roughness = 0.2;
                    break;
                case 'caseLighting':
                    // These are just visual effects, not standalone models
                    mesh = BABYLON.MeshBuilder.CreateBox("light_strip", { width: 0.3, height: 0.005, depth: 0.005 }, scene);
                    material = new BABYLON.PBRMaterial("lightStripMat", scene);
                    material.emissiveColor = componentInfo.color || new BABYLON.Color3(0, 0.5, 1);
                    material.metallic = 0;
                    material.roughness = 1;
                    break;
                default:
                    mesh = BABYLON.MeshBuilder.CreateBox(`${category}_model`, { size: 0.1 }, scene);
                    break;
            }

            if (mesh) {
                mesh.material = material;
                mesh.receiveShadows = true;
                shadowGenerator.addShadowCaster(mesh);
            }
            return mesh;
        }

        function disposeComponentMeshes(category) {
            if (componentMeshes[category]) {
                if (Array.isArray(componentMeshes[category])) {
                    componentMeshes[category].forEach(mesh => mesh.dispose());
                    componentMeshes[category] = [];
                } else if (componentMeshes[category] instanceof BABYLON.AbstractMesh) {
                    componentMeshes[category].dispose();
                    componentMeshes[category] = null;
                } else if (componentMeshes[category] instanceof BABYLON.TransformNode) {
                    // If it's a TransformNode, dispose its children
                    componentMeshes[category].dispose(false, true); // Dispose children too
                    componentMeshes[category] = null;
                }
            }
            // Show placeholder if "None" was selected for a component that previously had a model
            if (componentMeshes[`${category}_placeholder`]) {
                componentMeshes[`${category}_placeholder`].isVisible = true;
            }
        }

        async function placeComponent(category, componentId) {
            const componentInfo = componentData[category].find(c => c.id === componentId);

            disposeComponentMeshes(category); // Dispose previous mesh(es)

            if (!componentInfo || componentInfo.id === 'none') {
                return; // Nothing to place or dispose
            }

            // Hide placeholder
            if (componentMeshes[`${category}_placeholder`]) {
                componentMeshes[`${category}_placeholder`].isVisible = false;
            }

            let newMesh;
            let targetSlot;

            // Determine target slot and create mesh
            if (category === 'cpu') {
                targetSlot = componentSlots.cpu;
                newMesh = createComponentMesh('cpu', componentInfo);
            } else if (category === 'motherboard') {
                targetSlot = componentSlots.motherboard;
                newMesh = createComponentMesh('motherboard', componentInfo);
            } else if (category === 'gpu') {
                targetSlot = componentSlots.gpu;
                newMesh = createComponentMesh('gpu', componentInfo);
            } else if (category === 'psu') {
                targetSlot = componentSlots.psu;
                newMesh = createComponentMesh('psu', componentInfo);
            } else if (category === 'cpuCooling') {
                targetSlot = componentSlots.cpuCooling;
                newMesh = createComponentMesh('cpuCooling', componentInfo);
            } else if (category === 'antiSagBracket') {
                targetSlot = componentSlots.antiSagBracket;
                newMesh = createComponentMesh('antiSagBracket', componentInfo);
            } else if (category === 'wifiBluetooth') {
                targetSlot = componentSlots.wifiBluetooth;
                newMesh = createComponentMesh('wifiBluetooth', componentInfo);
            } else if (category === 'ssd') {
                if (componentInfo.formFactor === 'm2') targetSlot = componentSlots.ssdM2[0]; // Assuming first M.2 slot
                else targetSlot = componentSlots.ssd[0]; // Assuming first 2.5" slot
                newMesh = createComponentMesh('ssd', componentInfo);
            } else if (category === 'secondarySsd') {
                if (componentInfo.formFactor === 'm2') targetSlot = componentSlots.ssdM2[1]; // Assuming second M.2 slot
                else targetSlot = componentSlots.ssd[1]; // Assuming second 2.5" slot
                newMesh = createComponentMesh('ssd', componentInfo);
            } else if (category === 'hdd') {
                targetSlot = componentSlots.hdd[0]; // Assuming first HDD slot
                newMesh = createComponentMesh('hdd', componentInfo);
            } else if (category === 'secondHdd') {
                targetSlot = componentSlots.hdd[1]; // Assuming second HDD slot
                newMesh = createComponentMesh('hdd', componentInfo);
            } else if (category === 'ram') {
                // RAM needs multiple instances
                const numSticks = componentInfo.capacity === 64 ? 4 : 2; // Example logic
                componentMeshes.ram = [];
                for (let i = 0; i < numSticks; i++) {
                    if (componentSlots.ram[i]) {
                        const ramMesh = createComponentMesh('ram', componentInfo);
                        ramMesh.parent = componentSlots.ram[i];
                        ramMesh.position = BABYLON.Vector3.Zero();
                        componentMeshes.ram.push(ramMesh);
                    }
                }
                return; // Exit, as meshes are already parented
            } else if (category === 'fans') {
                componentMeshes.fans = [];
                componentSlots.fans.forEach((slot, index) => {
                    const fanMesh = createComponentMesh('fans', componentInfo);
                    fanMesh.parent = slot;
                    fanMesh.position = BABYLON.Vector3.Zero();
                    componentMeshes.fans.push(fanMesh);
                });
                return;
            } else if (category === 'caseLighting') {
                componentMeshes.caseLighting = [];
                componentSlots.caseLighting.forEach((slot, index) => {
                    const lightStrip = createComponentMesh('caseLighting', componentInfo);
                    lightStrip.parent = slot;
                    lightStrip.position = BABYLON.Vector3.Zero();
                    componentMeshes.caseLighting.push(lightStrip);
                });
                return;
            } else if (category === 'charms') {
                componentMeshes.charms = [];
                componentSlots.charms.forEach((slot, index) => {
                    const charmMesh = createComponentMesh('charms', componentInfo);
                    charmMesh.parent = slot;
                    charmMesh.position = BABYLON.Vector3.Zero();
                    componentMeshes.charms.push(charmMesh);
                });
                return;
            }

            if (newMesh && targetSlot) {
                newMesh.parent = targetSlot;
                newMesh.position = BABYLON.Vector3.Zero();
                newMesh.rotation = BABYLON.Vector3.Zero();
                componentMeshes[category] = newMesh;
            } else {
                console.warn(`Could not place component ${componentId} in category ${category}. Mesh or slot missing.`);
                if (newMesh) newMesh.dispose(); // Clean up if not placed
            }
        }

        // --- Customization Application ---
        function applyCustomization(category, componentInfo) {
            const textureRoot = "./textures/";

            // Reset logic for "None" or previous selections
            if (!componentInfo || componentInfo.id === 'none') {
                if (category === 'gpuCustom' && componentSlots.gpuBackplateMesh) {
                    componentSlots.gpuBackplateMesh.material.albedoTexture = null;
                } else if (category === 'customCableSleeves') {
                    componentSlots.cableMeshes.forEach(mesh => {
                        if (mesh.material instanceof BABYLON.PBRMaterial) mesh.material.albedoTexture = null;
                    });
                } else if (category === 'frontPanelPrint' && componentSlots.frontPanelMesh) {
                    componentSlots.frontPanelMesh.material.albedoTexture = null;
                } else if (category === 'sidePanelPrint' && componentSlots.sidePanelMesh) {
                    componentSlots.sidePanelMesh.material.albedoTexture = null;
                } else if (category === 'backPanelPrint' && componentSlots.backPanelMesh) {
                    componentSlots.backPanelMesh.material.albedoTexture = null;
                } else if (category === 'topPanelPrint' && componentSlots.topPanelMesh) {
                    componentSlots.topPanelMesh.material.albedoTexture = null;
                } else if (category === 'fanPrint') {
                    componentSlots.fanBladeMeshes.forEach(mesh => {
                        if (mesh.material instanceof BABYLON.PBRMaterial) mesh.material.albedoTexture = null;
                    });
                } else if (category === 'lcdPanels') {
                    componentSlots.lcdScreenMeshes.forEach(mesh => {
                        if (mesh.material instanceof BABYLON.PBRMaterial) {
                            mesh.material.albedoTexture = null;
                            mesh.material.emissiveColor = new BABYLON.Color3(0.1, 0.1, 0.1); // Default off-state
                        }
                    });
                }
                return;
            }

            // Apply new customization
            if (componentInfo.texture) {
                const texture = new BABYLON.Texture(`${textureRoot}${componentInfo.texture}`, scene);
                if (category === 'gpuCustom' && componentSlots.gpuBackplateMesh) {
                    if (componentSlots.gpuBackplateMesh.material instanceof BABYLON.PBRMaterial) {
                        componentSlots.gpuBackplateMesh.material.albedoTexture = texture;
                    }
                } else if (category === 'customCableSleeves') {
                    componentSlots.cableMeshes.forEach(mesh => {
                        if (mesh.material instanceof BABYLON.PBRMaterial) {
                            mesh.material.albedoTexture = texture;
                        }
                    });
                } else if (category === 'frontPanelPrint' && componentSlots.frontPanelMesh) {
                    if (componentSlots.frontPanelMesh.material instanceof BABYLON.PBRMaterial) {
                        componentSlots.frontPanelMesh.material.albedoTexture = texture;
                    }
                } else if (category === 'sidePanelPrint' && componentSlots.sidePanelMesh) {
                    if (componentSlots.sidePanelMesh.material instanceof BABYLON.PBRMaterial) {
                        componentSlots.sidePanelMesh.material.albedoTexture = texture;
                    }
                    animateCameraTo(cameraTargets.sidePanelPrint.position, cameraTargets.sidePanelPrint.target);
                } else if (category === 'backPanelPrint' && componentSlots.backPanelMesh) {
                    if (componentSlots.backPanelMesh.material instanceof BABYLON.PBRMaterial) {
                        componentSlots.backPanelMesh.material.albedoTexture = texture;
                    }
                    animateCameraTo(cameraTargets.backPanelPrint.position, cameraTargets.backPanelPrint.target);
                } else if (category === 'topPanelPrint' && componentSlots.topPanelMesh) {
                    if (componentSlots.topPanelMesh.material instanceof BABYLON.PBRMaterial) {
                        componentSlots.topPanelMesh.material.albedoTexture = texture;
                    }
                    animateCameraTo(cameraTargets.topPanelPrint.position, cameraTargets.topPanelPrint.target);
                } else if (category === 'fanPrint') {
                    componentSlots.fanBladeMeshes.forEach(mesh => {
                        if (mesh.material instanceof BABYLON.PBRMaterial) {
                            mesh.material.albedoTexture = texture;
                        }
                    });
                    animateCameraTo(cameraTargets.fanPrint.position, cameraTargets.fanPrint.target);
                } else if (category === 'lcdPanels') {
                    componentSlots.lcdScreenMeshes.forEach(mesh => {
                        if (mesh.material instanceof BABYLON.PBRMaterial) {
                            mesh.material.albedoTexture = texture;
                            mesh.material.emissiveColor = new BABYLON.Color3(1, 1, 1); // Make it bright when active
                        }
                    });
                    animateCameraTo(cameraTargets.lcdPanels.position, cameraTargets.lcdPanels.target);
                }
            }
            // For charms, load and place the model (re-using placeComponent)
            if (category === 'charms') {
                placeComponent(category, componentInfo.id);
            }
            // For case lighting, update emissive color
            if (category === 'caseLighting' && componentInfo.color) {
                componentSlots.caseLighting.forEach(slot => {
                    const lightStrip = createComponentMesh('caseLighting', componentInfo);
                    lightStrip.parent = slot;
                    lightStrip.position = BABYLON.Vector3.Zero();
                    componentMeshes.caseLighting.push(lightStrip);
                });
            }
        }

        // --- UI Management ---

        function setupUI() {
            document.querySelectorAll('.category-button').forEach(button => {
                button.addEventListener('click', () => {
                    const category = button.dataset.category;
                    selectComponentCategory(category);
                });
            });
        }

        function selectComponentCategory(category) {
            // Highlight active category button
            document.querySelectorAll('.category-button').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.category-button[data-category="${category}"]`).classList.add('active');

            panelTitle.textContent = category.replace(/([A-Z])/g, ' $1').toUpperCase(); // Format title
            componentListDiv.innerHTML = ''; // Clear previous options

            const options = componentData[category];
            options.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.classList.add('component-item');
                if (buildState[category] && buildState[category].id === item.id) {
                    itemDiv.classList.add('selected');
                }

                // Check compatibility (basic CPU-Mobo example)
                let incompatible = false;
                if (category === 'motherboard' && buildState.cpu) {
                    if (item.type !== buildState.cpu.type) {
                        incompatible = true;
                        itemDiv.classList.add('incompatible');
                        itemDiv.title = `Incompatible with selected CPU (${buildState.cpu.name})`;
                    }
                } else if (category === 'cpu' && buildState.motherboard) {
                    if (item.type !== buildState.motherboard.type) {
                        incompatible = true;
                        itemDiv.classList.add('incompatible');
                        itemDiv.title = `Incompatible with selected Motherboard (${buildState.motherboard.name})`;
                    }
                }

                itemDiv.innerHTML = `<span>${item.name}</span><span class="price">$${item.price.toFixed(2)}</span>`;
                if (!incompatible) {
                    itemDiv.addEventListener('click', () => {
                        selectComponent(category, item.id);
                        // Close panel after selection for core components, keep open for customization
                        const customizationCategories = ['gpuCustom', 'customCableSleeves', 'frontPanelPrint', 'sidePanelPrint', 'backPanelPrint', 'fanPrint', 'lcdPanels', 'topPanelPrint', 'charms', 'caseLighting'];
                        if (!customizationCategories.includes(category)) {
                             componentPanel.classList.remove('visible');
                        }
                    });
                }
                componentListDiv.appendChild(itemDiv);
            });

            // Show customization options as dropdowns if applicable
            const dropdownCategories = ['gpuCustom', 'customCableSleeves', 'frontPanelPrint', 'sidePanelPrint', 'backPanelPrint', 'fanPrint', 'lcdPanels', 'topPanelPrint', 'charms', 'caseLighting'];
            if (dropdownCategories.includes(category)) {
                const currentSelection = buildState[category];
                const selectHtml = `
                    <div class="custom-option">
                        <label for="${category}Select">Select ${panelTitle.textContent.replace('SELECT ', '')}:</label>
                        <select id="${category}Select">
                            ${componentData[category].map(opt => `<option value="${opt.id}" ${currentSelection && currentSelection.id === opt.id ? 'selected' : ''}>${opt.name} ($${opt.price.toFixed(2)})</option>`).join('')}
                        </select>
                    </div>
                `;
                componentListDiv.innerHTML = selectHtml; // Overwrite list with dropdown
                document.getElementById(`${category}Select`).addEventListener('change', (e) => {
                    selectComponent(category, e.target.value);
                });
            }

            componentPanel.classList.add('visible');

            // Animate camera to the relevant component area
            const target = cameraTargets[category] || cameraTargets.chassis; // Fallback to chassis view
            animateCameraTo(target.position, target.target);
        }

        async function selectComponent(category, componentId) {
            const selectedItem = componentData[category].find(item => item.id === componentId);

            // Compatibility check before setting (more robust than just UI disabling)
            if (category === 'motherboard' && buildState.cpu && selectedItem.type !== buildState.cpu.type) {
                alert(`Cannot select ${selectedItem.name}. It's incompatible with your selected CPU (${buildState.cpu.name}).`);
                return;
            }
            if (category === 'cpu' && buildState.motherboard && selectedItem.type !== buildState.motherboard.type) {
                alert(`Cannot select ${selectedItem.name}. It's incompatible with your selected Motherboard (${buildState.motherboard.name}).`);
                return;
            }

            buildState[category] = selectedItem;

            // Update UI selection highlight (for list items, not dropdowns)
            document.querySelectorAll(`#componentList .component-item`).forEach(itemDiv => {
                if (itemDiv.textContent.includes(selectedItem.name)) {
                    itemDiv.classList.add('selected');
                } else {
                    itemDiv.classList.remove('selected');
                }
            });

            // Apply 3D model changes
            const modelCategories = ['cpu', 'motherboard', 'ram', 'gpu', 'psu', 'cpuCooling', 'ssd', 'secondarySsd', 'hdd', 'secondHdd', 'antiSagBracket', 'wifiBluetooth', 'fans', 'charms'];
            const customizationCategories = ['gpuCustom', 'customCableSleeves', 'frontPanelPrint', 'sidePanelPrint', 'backPanelPrint', 'fanPrint', 'lcdPanels', 'topPanelPrint', 'caseLighting'];

            if (modelCategories.includes(category)) {
                await placeComponent(category, componentId);
            } else if (customizationCategories.includes(category)) {
                applyCustomization(category, selectedItem);
            }

            updateBuildSummary();
        }

        function updateBuildSummary() {
            let total = 0;
            summaryList.innerHTML = '';

            for (const category in buildState) {
                const item = buildState[category];
                if (item && item.id !== 'none') { // Don't list "None" options
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `<span class="item-name">${item.name}</span><span class="item-price">$${item.price.toFixed(2)}</span>`;
                    summaryList.appendChild(listItem);
                    total += item.price;
                }
            }
            totalPriceSpan.textContent = `$${total.toFixed(2)}`;
        }

        async function applyDefaultSelections() {
            // Apply chassis default (already handled by createChassis)
            // Apply other defaults that have models or textures
            if (buildState.thermalCompound) { /* No 3D model */ }
            if (buildState.secondarySsd && buildState.secondarySsd.id !== 'none') await placeComponent('secondarySsd', buildState.secondarySsd.id);
            if (buildState.hdd && buildState.hdd.id !== 'none') await placeComponent('hdd', buildState.hdd.id);
            if (buildState.secondHdd && buildState.secondHdd.id !== 'none') await placeComponent('secondHdd', buildState.secondHdd.id);
            if (buildState.antiSagBracket && buildState.antiSagBracket.id !== 'none') await placeComponent('antiSagBracket', buildState.antiSagBracket.id);
            if (buildState.wifiBluetooth && buildState.wifiBluetooth.id !== 'none') await placeComponent('wifiBluetooth', buildState.wifiBluetooth.id);
            if (buildState.caseLighting && buildState.caseLighting.id !== 'none') applyCustomization('caseLighting', buildState.caseLighting);
            if (buildState.customCableSleeves && buildState.customCableSleeves.id !== 'none') applyCustomization('customCableSleeves', buildState.customCableSleeves);
            if (buildState.gpuCustom && buildState.gpuCustom.id !== 'none') applyCustomization('gpuCustom', buildState.gpuCustom);
            if (buildState.charms && buildState.charms.id !== 'none') await placeComponent('charms', buildState.charms.id);
            if (buildState.frontPanelPrint && buildState.frontPanelPrint.id !== 'none') applyCustomization('frontPanelPrint', buildState.frontPanelPrint);
            if (buildState.sidePanelPrint && buildState.sidePanelPrint.id !== 'none') applyCustomization('sidePanelPrint', buildState.sidePanelPrint);
            if (buildState.backPanelPrint && buildState.backPanelPrint.id !== 'none') applyCustomization('backPanelPrint', buildState.backPanelPrint);
            if (buildState.fanPrint && buildState.fanPrint.id !== 'none') applyCustomization('fanPrint', buildState.fanPrint);
            if (buildState.lcdPanels && buildState.lcdPanels.id !== 'none') applyCustomization('lcdPanels', buildState.lcdPanels);
            if (buildState.topPanelPrint && buildState.topPanelPrint.id !== 'none') applyCustomization('topPanelPrint', buildState.topPanelPrint);

            updateBuildSummary();
        }

        // --- Camera Animation ---
        function animateCameraTo(targetPosition, targetLookAt) {
            BABYLON.Animation.CreateAndStartAnimation(
                "cameraPositionAnim",
                camera,
                "position",
                60, // frames per second
                30, // total frames (0.5 seconds)
                camera.position,
                targetPosition,
                BABYLON.Animation.ANIMATIONLOOPMODE_CONSTANT,
                new BABYLON.CubicEase() // Smooth easing
            );
            BABYLON.Animation.CreateAndStartAnimation(
                "cameraTargetAnim",
                camera,
                "target",
                60,
                30,
                camera.target,
                targetLookAt,
                BABYLON.Animation.ANIMATIONLOOPMODE_CONSTANT,
                new BABYLON.CubicEase()
            );
        }

        // --- Initialize Scene and UI ---
        createScene().then(s => {
            scene = s;
            engine.runRenderLoop(function () {
                scene.render();
            });
            setupUI();
            // Initial camera view
            animateCameraTo(cameraTargets.chassis.position, cameraTargets.chassis.target);
        });

        // Handle window resize
        window.addEventListener("resize", function () {
            engine.resize();
        });

        // Hide component panel when clicking outside (on canvas)
        canvas.addEventListener('pointerdown', (evt) => {
            if (componentPanel.classList.contains('visible') && !evt.target.closest('#componentPanel') && !evt.target.closest('#sidebar')) {
                componentPanel.classList.remove('visible');
                // Zoom back to chassis view
                animateCameraTo(cameraTargets.chassis.position, cameraTargets.chassis.target);
            }
        });

    </script>
