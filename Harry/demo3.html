<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #f75a8f;
            --primary-light: #fcd2e1;
            --primary-dark: #d94a7b;
            --secondary: #fdf6f8;
            --text: #444444;
            --text-light: #777777;
            --success: #28a745;
            --success-light: #eaf6ec;
            --warning: #ffc107;
            --warning-light: #fff8e1;
            --info: #17a2b8;
            --info-light: #e2f7fa;
            --gray-light: #f1f3f5;
            --gray-medium: #e9ecef;
            --white: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.07);
            --border-color: #dee2e6;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Poppins', 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;
            background-color: var(--secondary);
            color: var(--text);
            line-height: 1.6;
            font-size: 15px;
            /* Padding set by JS */
        }
        .container { max-width: 1100px; margin: 0 auto; padding: 15px; }

        /* Header */
        header { text-align: center; padding: 20px 15px; background-color: var(--white); border-radius: 12px; box-shadow: 0 4px 20px var(--shadow-color); margin-bottom: 20px; }
        h1 { color: var(--primary); font-size: 22px; font-weight: 700; margin-bottom: 3px; }
        .subtitle { font-size: 14px; color: var(--text-light); }

        /* Sticky Progress */
        .progress-container { background: var(--white); border-radius: 12px; padding: 15px 20px; margin-bottom: 25px; box-shadow: 0 4px 20px var(--shadow-color); position: sticky; top: 10px; z-index: 100; transition: top 0.3s ease; }
        .progress-label { display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center; margin-bottom: 10px; font-weight: 600; gap: 5px; }
        .progress-title { display: flex; align-items: center; font-size: 15px; }
        .progress-icon { color: var(--primary); margin-right: 8px; font-size: 16px; }
        #percentage { font-weight: 700; color: var(--primary); font-size: 15px; flex-shrink: 0; }
        .progress-bar-container { height: 10px; background-color: var(--gray-light); border-radius: 5px; overflow: hidden; box-shadow: inset 0 1px 2px rgba(0,0,0,0.05); width: 100%; margin-top: 5px; }
        .progress-bar { height: 100%; background: linear-gradient(90deg, var(--primary-light) 0%, var(--primary) 100%); border-radius: 5px; width: 0%; transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1); }
        .progress-text { text-align: right; font-weight: 600; font-size: 12px; margin-top: 6px; color: var(--text-light); width: 100%; }

        /* Gallery */
        .gallery { padding: 0; list-style-type: none; margin-top: 25px; }

        /* Base Item Style */
        .gallery-item {
            background: var(--white); border-radius: 10px; box-shadow: 0 3px 15px var(--shadow-color);
            overflow: hidden; transition: all 0.25s ease-out; border: 2px solid transparent;
            position: relative; cursor: pointer; margin-bottom: 15px; display: flex; flex-direction: column;
        }
        .gallery-item:hover:not(.group-tile) { /* Don't transform group tiles on hover, only standard */
             transform: translateY(-2px); box-shadow: 0 5px 18px rgba(0, 0, 0, 0.08);
         }

        /* Standard Item Checked State */
        .gallery-item.checked:not(.group-tile) { border-color: var(--success); }
        .gallery-item.checked:not(.group-tile) .item-content { background-color: var(--success-light); }


        /* Image Container (Common) */
        .item-image-container { position: relative; width: 100%; height: 150px; overflow: hidden; background-color: var(--gray-light); cursor: pointer; }
        .item-image { width: 100%; height: 100%; object-fit: contain; display: block; transition: transform 0.3s ease; }
        .item-image-container:hover .item-image { transform: scale(1.03); }
        .zoom-icon {
            position: absolute; right: 10px; bottom: 10px; background-color: rgba(255, 255, 255, 0.85);
            width: 30px; height: 30px; border-radius: 50%; display: flex; align-items: center; justify-content: center;
            color: var(--primary); font-size: 14px; box-shadow: 0 1px 5px rgba(0,0,0,0.15); transition: all 0.3s ease; backdrop-filter: blur(2px);
        }
        .item-image-container:hover .zoom-icon { background-color: var(--primary); color: white; transform: scale(1.1); }

        /* Standard Checkbox (Top Right) */
        .item-checkbox-container { position: absolute; top: 10px; right: 10px; z-index: 3; }
        .item-checkbox {
            width: 28px; height: 28px; border: 2px solid #bbb; border-radius: 50%; transition: all 0.3s ease;
            display: flex; align-items: center; justify-content: center; background-color: rgba(255, 255, 255, 0.8); backdrop-filter: blur(2px);
        }
        .gallery-item:not(.group-tile):hover .item-checkbox { border-color: var(--primary-light); background-color: rgba(255, 255, 255, 0.95); }
        .item-checkbox i.fa-check { font-size: 13px; color: white; opacity: 0; transform: scale(0.5); transition: opacity 0.2s ease, transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .gallery-item.checked:not(.group-tile) .item-checkbox { background-color: var(--success); border-color: var(--success); }
        .gallery-item.checked:not(.group-tile) .item-checkbox i.fa-check { opacity: 1; transform: scale(1); }

        /* Item Content Area (Common) */
        .item-content { padding: 15px; flex-grow: 1; display: flex; flex-direction: column; gap: 4px; border-top: 1px solid var(--gray-light); transition: background-color 0.25s ease-out; }
        .item-code { font-size: 11px; font-weight: 600; color: var(--text-light); background-color: var(--gray-medium); padding: 2px 6px; border-radius: 4px; align-self: flex-start; margin-bottom: 4px; }
        .gallery-item.checked:not(.group-tile) .item-code { background-color: rgba(40, 167, 69, 0.2); color: var(--success); }
        .item-name { font-weight: 600; font-size: 15px; line-height: 1.4; color: var(--text); flex-grow: 1; }
        .item-description { font-size: 13px; color: var(--text-light); line-height: 1.5; }

        /* --- Group Tile Specific Styles --- */
        .group-tile { cursor: pointer; border-color: var(--info); /* Distinct border */ }
        .group-tile .item-content { background-color: var(--info-light); border-top-color: var(--info); }
        .group-tile .item-checkbox-container { display: none; } /* Hide standard checkbox */
        .group-tile .item-name::after { /* Add arrow indicator */
            content: '\f054'; /* Font Awesome Chevron Right */
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            color: var(--info);
            margin-left: 8px;
            font-size: 0.8em;
            display: inline-block;
            transition: transform 0.2s ease-out;
        }
         .group-tile:hover .item-name::after {
             transform: translateX(3px);
         }
        .group-tile .group-completion-indicator { /* Checkmark for completed groups */
            position: absolute; top: 10px; right: 10px; z-index: 3;
            width: 28px; height: 28px; border-radius: 50%; background-color: var(--success); color: white;
            display: flex; align-items: center; justify-content: center; font-size: 14px;
            opacity: 0; transform: scale(0.5); transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .group-tile.completed .group-completion-indicator { opacity: 1; transform: scale(1); }
        .group-tile.completed .item-content { background-color: var(--success-light); border-top-color: var(--success); } /* Change BG when done */
        .group-tile.completed { border-color: var(--success); }
        .group-tile.completed .item-name::after { display: none; } /* Hide arrow when complete */

        /* --- Desktop+ Grid Styles --- */
        @media (min-width: 576px) {
            .container { padding: 20px; }
            .gallery { display: grid; grid-template-columns: repeat(2, 1fr); gap: 18px; }
            .gallery-item { margin-bottom: 0; }
            .item-image-container { height: 160px; }
            h1 { font-size: 24px; } .subtitle { font-size: 15px; }
            .progress-title, #percentage { font-size: 16px; } .progress-text { font-size: 13px; }
        }
        @media (min-width: 768px) {
            .container { padding: 25px; }
            .gallery { grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 20px; }
            .item-image-container { height: 150px; }
            h1 { font-size: 26px; } .progress-container { top: 15px; }
        }
        @media (min-width: 992px) {
             .gallery { grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 22px; }
             .item-image-container { height: 160px; }
             h1 { font-size: 28px; }
        }

        /* Modal Styles (Common for Image & Group) */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.8); display: none; align-items: center; justify-content: center; z-index: 1000; padding: 15px; animation: fadeIn 0.3s ease; overflow-y: auto; /* Allow modal scroll */ }
        .modal.active { display: flex; }
        .modal-content { background-color: var(--white); padding: 20px; border-radius: 12px; max-width: 95%; width: 500px; /* Default width */ margin: auto; /* Center vertically */ box-shadow: 0 10px 40px rgba(0,0,0,0.2); animation: slideUp 0.3s ease; position: relative; }
        .modal-close { position: absolute; top: 10px; right: 10px; width: 32px; height: 32px; background-color: var(--gray-light); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.3s ease; color: var(--text-light); font-size: 15px; border: none; z-index: 5; }
        .modal-close:hover { background-color: var(--primary-light); color: var(--primary); transform: rotate(90deg); }
        .modal-title { font-size: 18px; color: var(--primary); text-align: center; margin-bottom: 15px; font-weight: 600; padding-right: 35px; /* Avoid overlap with close */ }

        /* Image Modal Specific */
        #image-modal .modal-image { width: 100%; border-radius: 8px; margin-bottom: 15px; display: block; background-color: var(--gray-light); min-height: 150px; }
        #image-modal .modal-description { margin-bottom: 10px; line-height: 1.6; color: var(--text-light); text-align: center; font-size: 14px;}

        /* Group Modal Specific */
        #group-modal .modal-content { width: 600px; max-width: 95%;} /* Slightly wider for list */
        #group-modal-list { list-style: none; padding: 0; margin: 0; max-height: 60vh; overflow-y: auto; /* Scroll long lists */ border: 1px solid var(--border-color); border-radius: 8px; }
        .group-modal-item { display: flex; align-items: center; padding: 12px 15px; border-bottom: 1px solid var(--border-color); transition: background-color 0.2s ease; }
        .group-modal-item:last-child { border-bottom: none; }
        .group-modal-item input[type="checkbox"] { appearance: none; width: 20px; height: 20px; border: 2px solid #ccc; border-radius: 4px; margin-right: 15px; cursor: pointer; flex-shrink: 0; position: relative; background-color: var(--white); transition: all 0.2s ease; }
        .group-modal-item input[type="checkbox"]:checked { background-color: var(--success); border-color: var(--success); }
        .group-modal-item input[type="checkbox"]:checked::after { content: '\f00c'; font-family: 'Font Awesome 6 Free'; font-weight: 900; color: white; position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); font-size: 11px; }
        .group-modal-item label { flex-grow: 1; cursor: pointer; font-size: 14px; display: flex; flex-direction: column; }
        .group-modal-item label .item-code { font-size: 10px; color: var(--text-light); margin: 0; padding: 0; background: none; font-weight: normal; }
        .group-modal-item label .item-product-name { font-weight: 500; }
        .group-modal-item.checked { background-color: var(--success-light); } /* Highlight checked rows */


        /* Alert, Button, Form, Thank You (Minimal changes) */
        .missing-alert { background-color: var(--warning-light); border-left: 4px solid var(--warning); padding: 12px 15px; margin: 25px 0 15px 0; border-radius: 8px; display: none; animation: fadeIn 0.5s ease; font-size: 14px; }
        .missing-alert strong { color: #c88f03; font-weight: 600; }
        .btn { color: white; border: none; padding: 12px 25px; font-size: 15px; border-radius: 50px; cursor: pointer; font-weight: 600; display: inline-flex; align-items: center; justify-content: center; transition: all 0.3s ease; text-decoration: none; gap: 8px; }
        .support-btn { background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%); box-shadow: 0 4px 15px rgba(247, 90, 143, 0.3); width: 100%; margin-top: 15px; }
        .support-btn:hover { transform: translateY(-3px); box-shadow: 0 6px 20px rgba(247, 90, 143, 0.4); }
        .contact-form { background: var(--white); border-radius: 12px; padding: 25px; margin-top: 25px; box-shadow: 0 5px 25px var(--shadow-color); display: none; animation: slideUp 0.5s ease; }
        .contact-form h2 { color: var(--primary); margin-bottom: 15px; text-align: center; font-size: 20px; font-weight: 700; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: 600; font-size: 14px; color: var(--text); }
        input[type="text"], input[type="email"], textarea, select { width: 100%; padding: 10px 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 14px; transition: all 0.3s ease; background-color: var(--gray-light); font-family: inherit; color: var(--text); }
        input[type="text"]:focus, input[type="email"]:focus, textarea:focus, select:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px var(--primary-light); background-color: var(--white); }
        textarea { height: 100px; resize: vertical; }
        #missing-items-list label.checkbox-container { display: flex; align-items: center; cursor: pointer; margin-bottom: 8px; padding: 8px 10px; border-radius: 6px; background-color: var(--gray-light); transition: background-color 0.3s ease; font-weight: 400; font-size: 14px; }
        #missing-items-list label.checkbox-container:hover { background-color: #e2e6ea; }
        #missing-items-list input[type="checkbox"] { appearance: none; width: 18px; height: 18px; border: 2px solid #ccc; border-radius: 4px; margin-right: 10px; cursor: pointer; position: relative; top: -1px; transition: all 0.2s ease; background-color: var(--white); flex-shrink: 0; }
        #missing-items-list input[type="checkbox"]:checked { background-color: var(--primary); border-color: var(--primary); }
        #missing-items-list input[type="checkbox"]:checked::after { content: '\f00c'; font-family: 'Font Awesome 6 Free'; font-weight: 900; color: white; position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); font-size: 10px; }
        .form-submit { background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%); box-shadow: 0 4px 15px rgba(247, 90, 143, 0.3); width: 100%; }
        .form-submit:hover { transform: translateY(-3px); box-shadow: 0 6px 20px rgba(247, 90, 143, 0.4); }
        .thank-you { text-align: center; display: none; padding: 30px 20px; background: var(--white); border-radius: 12px; box-shadow: 0 5px 25px var(--shadow-color); animation: fadeIn 0.5s ease; margin-top: 25px; }
        .thank-you h2 { color: var(--primary); margin-bottom: 15px; font-size: 22px; }
        .success-icon { font-size: 50px; color: var(--success); margin-bottom: 15px; animation: bounceIn 0.6s ease; display: inline-block; }
        .thank-you p { color: var(--text-light); font-size: 15px; }

        /* Animations */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes bounceIn { 0% { opacity: 0; transform: scale(0.3); } 50% { opacity: 1; transform: scale(1.05); } 70% { transform: scale(0.9); } 100% { transform: scale(1); } }

    </style>
</head>

            // --- Group: Acrylic powder ---
             'group-acrylic-powder': { isGroup: true, customerName: 'Acrylic powder (clear,Pink)', groupMembers: ['BE0321', 'BE0322'] },
            'BE0321': { product: 'Ugly Duckling PREMIUM ACRYLIC POWDER - CLEAR 30g', customerName: 'Acrylic powder (clear,Pink)', groupId: 'group-acrylic-powder'},
            'BE0322': { product: 'Ugly Duckling PREMIUM ACRYLIC POWDER - FUFU PINK 30g', customerName: 'Acrylic powder (clear,Pink)', groupId: 'group-acrylic-powder'},
             // --- End Group ---
             // --- Group: Builder Gels ---
            'group-builder-gels': { isGroup: true, customerName: '2x Builder gels (clear and pink)', groupMembers: ['BE0323', 'BE0324'] },
            'BE0323': { product: 'Ugly Duckling - BUILD-A-BASE -CLEAR 15ml', customerName: '2x Builder gels (clear and pink)', groupId: 'group-builder-gels'},
            'BE0324': { product: 'Ugly Duckling- BUILD-A-BASE - PINK 15ml', customerName: '2x Builder gels (clear and pink)', groupId: 'group-builder-gels'},
             // --- End Group ---
        };

        // --- State Management ---
        let itemStates = {}; // Stores checked state: { 'BE0XXX': true/false, 'BE0YYY': true/false }
        let totalCheckableItems = 0;

        // --- DOM Elements ---
        const gallery = document.getElementById('item-gallery');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        const percentageText = document.getElementById('percentage');
        const missingAlert = document.getElementById('missing-alert');
        const supportBtn = document.getElementById('support-btn');
        const contactForm = document.getElementById('contact-form');
        const reportForm = document.getElementById('report-form'); // Assuming it exists
        const thankYouMsg = document.getElementById('thank-you'); // Assuming it exists
        const missingItemsList = document.getElementById('missing-items-list'); // Assuming it exists
        const progressContainer = document.getElementById('progress-container');

        // Modals
        const imageModal = document.getElementById('image-modal');
        const modalImageElement = document.getElementById('modal-image-element');
        const modalImageTitle = document.getElementById('modal-image-title');
        const modalImageDescription = document.getElementById('modal-image-description');
        const groupModal = document.getElementById('group-modal');
        const groupModalTitle = document.getElementById('group-modal-title');
        const groupModalList = document.getElementById('group-modal-list');

        // --- Initialization ---
        function initializeChecklist() {
            gallery.innerHTML = ''; // Clear loading message
            totalCheckableItems = 0;
            const renderedGroups = new Set(); // Keep track of groups already added to the main gallery

            // Load state from localStorage if available
            const savedState = localStorage.getItem('nailKitChecklistState');
            if (savedState) {
                itemStates = JSON.parse(savedState);
            }

            Object.keys(itemData).forEach(key => {
                const item = itemData[key];

                if (item.isGroup) {
                     // This key defines a group, skip direct rendering
                     return;
                }

                if (item.groupId) {
                    // This item belongs to a group
                    totalCheckableItems++; // Count sub-items
                    if (!renderedGroups.has(item.groupId)) {
                        // Render the GROUP TILE if it hasn't been rendered yet
                        const groupInfo = itemData[item.groupId];
                        gallery.appendChild(createGroupTile(item.groupId, groupInfo));
                        renderedGroups.add(item.groupId);
                    }
                    // Initialize state if not present
                    if (itemStates[key] === undefined) itemStates[key] = false;

                } else {
                    // This is a STANDARD item
                    totalCheckableItems++; // Count standard items
                    gallery.appendChild(createStandardItemTile(key, item));
                     // Initialize state if not present
                    if (itemStates[key] === undefined) itemStates[key] = false;
                }
            });

            updateProgress();
            updateAllGroupCompletionVisuals(); // Update group visuals based on loaded state
            adjustBodyPadding();
        }

        // --- Create HTML Elements ---
        function createStandardItemTile(itemNo, item) {
            const div = document.createElement('div');
            div.className = 'gallery-item standard-item';
            div.dataset.itemCode = itemNo;
            if (itemStates[itemNo]) div.classList.add('checked');
            div.onclick = () => toggleItem(itemNo); // Click main tile toggles

            // Image (Optional - can be based on data)
            // For now, using placeholder based on itemNo
            const placeholderUrl = `https://via.placeholder.com/300x200/f0f0f0/aaaaaa?text=${itemNo}`;

            div.innerHTML = `
                <div class="item-image-container" onclick="event.stopPropagation(); openImageModal('${itemNo}')">
                    <img src="${placeholderUrl}" alt="${item.customerName}" class="item-image" loading="lazy">
                    <div class="zoom-icon"><i class="fas fa-search-plus"></i></div>
                </div>
                <div class="item-checkbox-container" onclick="event.stopPropagation(); toggleItem('${itemNo}')">
                    <div class="item-checkbox"><i class="fas fa-check"></i></div>
                </div>
                <div class="item-content">
                    <div class="item-code">${itemNo}</div>
                    <div class="item-name">${item.customerName}</div>
                    <div class="item-description">${item.product}</div>
                </div>
            `;
            return div;
        }

        function createGroupTile(groupId, groupInfo) {
            const div = document.createElement('div');
            div.className = 'gallery-item group-tile';
            div.dataset.groupId = groupId;
            div.onclick = () => openGroupModal(groupId); // Click tile opens group modal

            // Use first member's code for placeholder image? Or generic group image?
             const representativeItemNo = groupInfo.groupMembers[0];
             const placeholderUrl = `https://via.placeholder.com/300x200/e2f7fa/17a2b8?text=Group`; // Generic group placeholder


            div.innerHTML = `
                 <div class="item-image-container"> <!-- Image is not clickable for modal here -->
                    <img src="${placeholderUrl}" alt="${groupInfo.customerName}" class="item-image" loading="lazy">
                    <!-- No zoom icon for group tile image -->
                 </div>
                 <!-- Completion indicator (hidden initially) -->
                 <div class="group-completion-indicator"><i class="fas fa-check"></i></div>
                 <div class="item-content">
                     <div class="item-code">GROUP</div>
                     <div class="item-name">${groupInfo.customerName}</div>
                     <div class="item-description">${groupInfo.groupMembers.length} items inside</div>
                 </div>
            `;
            return div;
        }

        // --- Core Logic ---
         function saveState() {
            localStorage.setItem('nailKitChecklistState', JSON.stringify(itemStates));
         }

        function toggleItem(itemNo) {
            const itemElement = document.querySelector(`.gallery-item[data-item-code="${itemNo}"]`);
            if (!itemElement || itemElement.classList.contains('group-tile')) return; // Should not happen with current setup

            itemStates[itemNo] = !itemStates[itemNo]; // Toggle state
            itemElement.classList.toggle('checked', itemStates[itemNo]); // Update visual

            updateProgress();
            saveState(); // Save state after change
            checkForMissingItems(); // Check if alert needs showing/hiding
        }

        function toggleGroupItem(itemNo, groupId) {
             itemStates[itemNo] = !itemStates[itemNo]; // Toggle state

             // Update the visual state of the checkbox inside the modal
            const checkbox = groupModal.querySelector(`input[data-item-code="${itemNo}"]`);
             if (checkbox) {
                checkbox.checked = itemStates[itemNo];
                checkbox.closest('.group-modal-item')?.classList.toggle('checked', itemStates[itemNo]);
             }

            checkGroupCompletion(groupId); // Update group tile visual
            updateProgress(); // Update overall progress
            saveState(); // Save state after change
            // Don't need to call checkForMissingItems here, progress update handles it
        }

        function checkGroupCompletion(groupId) {
            const groupInfo = itemData[groupId];
            if (!groupInfo || !groupInfo.groupMembers) return false;

            const allComplete = groupInfo.groupMembers.every(memberNo => itemStates[memberNo] === true);

            // Update the main group tile visual
            const groupTile = document.querySelector(`.group-tile[data-group-id="${groupId}"]`);
            if (groupTile) {
                groupTile.classList.toggle('completed', allComplete);
            }
            return allComplete;
        }

        function updateAllGroupCompletionVisuals() {
            document.querySelectorAll('.group-tile').forEach(tile => {
                const groupId = tile.dataset.groupId;
                if (groupId) {
                    checkGroupCompletion(groupId);
                }
            });
        }


        function updateProgress() {
            let checkedCount = 0;
            Object.keys(itemStates).forEach(itemNo => {
                 // Ensure we only count items present in the current itemData (handles potential old state)
                 // And exclude keys that are group definitions themselves (like 'group-nail-files')
                 if (itemData[itemNo] && !itemData[itemNo].isGroup && itemStates[itemNo]) {
                    checkedCount++;
                }
            });

            const percentage = totalCheckableItems === 0 ? 0 : Math.round((checkedCount / totalCheckableItems) * 100);
            if (progressBar) progressBar.style.width = percentage + '%';
            if (progressText) progressText.textContent = `${checkedCount}/${totalCheckableItems} items checked`;
            if (percentageText) percentageText.textContent = `${percentage}%`;

            // Check for missing items whenever progress updates
            checkForMissingItems(checkedCount);
        }


        function checkForMissingItems(currentCheckedCount) {
             // Show alert only if user has interacted (checked at least one) and not all items are checked
             const allChecked = currentCheckedCount === totalCheckableItems;
             const userInteracted = currentCheckedCount > 0 || Object.values(itemStates).some(state => state === true); // Check state obj too

             if (!allChecked && userInteracted) {
                 if (missingAlert) missingAlert.style.display = 'block';
                 if (supportBtn) supportBtn.style.marginTop = '0px';
             } else {
                  if (missingAlert) missingAlert.style.display = 'none';
                 if (supportBtn) supportBtn.style.marginTop = '15px'; // Default mobile margin
             }

            // Hide contact form if all items become checked after it was opened
            if (allChecked && contactForm && contactForm.style.display === 'block') {
                 contactForm.style.display = 'none';
            }
        }

        // --- Modal Handling ---
        function openImageModal(itemNo) {
            const item = itemData[itemNo];
            if (!item || item.isGroup) return;

            const placeholderUrl = `https://via.placeholder.com/500x350/f0f0f0/aaaaaa?text=${itemNo}`; // Larger placeholder for modal

            modalImageElement.src = placeholderUrl; // Use placeholder for now
            modalImageElement.alt = item.customerName;
            modalImageTitle.textContent = item.customerName;
            modalImageDescription.textContent = item.product;

            imageModal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function openGroupModal(groupId) {
            const groupInfo = itemData[groupId];
            const members = groupInfo?.groupMembers;
            if (!members) return;

            groupModalTitle.textContent = groupInfo.customerName;
            groupModalList.innerHTML = ''; // Clear previous items

            members.forEach(itemNo => {
                const item = itemData[itemNo];
                if (!item) return;

                const li = document.createElement('li');
                li.className = 'group-modal-item';
                 if (itemStates[itemNo]) li.classList.add('checked'); // Set initial visual state

                li.innerHTML = `
                    <input type="checkbox" id="modal-check-${itemNo}" data-item-code="${itemNo}" ${itemStates[itemNo] ? 'checked' : ''} onchange="toggleGroupItem('${itemNo}', '${groupId}')">
                    <label for="modal-check-${itemNo}">
                        <span class="item-product-name">${item.product}</span>
                        <span class="item-code">(${itemNo})</span>
                    </label>
                `;
                groupModalList.appendChild(li);
            });

            groupModal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.classList.remove('active');
            }
            // Check if *any* modal is active before restoring scroll
            const anyModalActive = document.querySelector('.modal.active');
            if (!anyModalActive) {
                document.body.style.overflow = 'auto';
            }
             // Update group visuals when closing group modal specifically
             if(modalId === 'group-modal') {
                 const groupId = groupModal.dataset.currentGroup; // Need to store current group ID maybe?
                 // Or just update all:
                  updateAllGroupCompletionVisuals();
             }
        }

        // Close modal if user clicks backdrop (for both modals)
        document.querySelectorAll('.modal').forEach(modal => {
            modal.addEventListener('click', function(event) {
                if (event.target === modal) {
                    closeModal(modal.id);
                }
            });
        });
         // Close active modal with Escape key
         document.addEventListener('keydown', function(event) {
             if (event.key === "Escape") {
                 const activeModal = document.querySelector('.modal.active');
                 if (activeModal) {
                     closeModal(activeModal.id);
                 }
             }
          });


        // --- Support Form Logic (Example - adapt as needed) ---
        if (supportBtn) {
            supportBtn.addEventListener('click', function() {
                 if (thankYouMsg) thankYouMsg.style.display = 'none';
                 if (missingItemsList) missingItemsList.innerHTML = ''; // Clear previous list
                 let hasMissingItems = false;

                 Object.keys(itemStates).forEach(itemNo => {
                    // Include if state is false AND it's a checkable item (not a group def)
                     if (!itemStates[itemNo] && itemData[itemNo] && !itemData[itemNo].isGroup) {
                         hasMissingItems = true;
                         const item = itemData[itemNo];
                         const customerName = item.groupId ? itemData[item.groupId]?.customerName : item.customerName; // Get group name if applicable
                         const checkboxDiv = document.createElement('div');
                         checkboxDiv.innerHTML = `
                             <label class="checkbox-container">
                                 <input type="checkbox" checked name="missing_item[]" value="${itemNo} - ${item.product}">
                                 ${item.product} ${customerName ? `(${customerName})` : ''}
                             </label>
                         `;
                         if (missingItemsList) missingItemsList.appendChild(checkboxDiv);
                     }
                 });

                 if (hasMissingItems) {
                     if (contactForm) {
                         contactForm.style.display = 'block';
                         contactForm.scrollIntoView({ behavior: 'smooth', block: 'start' });
                     }
                 } else {
                      alert("All items appear to be checked! If you still believe something is missing, please uncheck it first or add details in the form.");
                      if (contactForm) contactForm.style.display = 'none';
                 }
            });
        }
         if (reportForm) {
             reportForm.addEventListener('submit', function(e) {
                 e.preventDefault();
                 console.log("Form submitted (simulation)");
                 if (contactForm) contactForm.style.display = 'none';
                 if (missingAlert) missingAlert.style.display = 'none';
                 if (thankYouMsg) thankYouMsg.style.display = 'block';
                 if (thankYouMsg) thankYouMsg.scrollIntoView({ behavior: 'smooth', block: 'center' });
             });
         }


        // --- Dynamic Body Padding for Sticky Header ---
         function adjustBodyPadding() {
             if (!progressContainer) return;
             const headerHeight = progressContainer.offsetHeight;
             document.body.style.paddingTop = `${headerHeight + 15}px`; // Add ~15px space
         }
         // Adjust padding on load, resize, and font load
         window.addEventListener('load', adjustBodyPadding);
         window.addEventListener('resize', adjustBodyPadding);
         if (document.fonts) { document.fonts.ready.then(adjustBodyPadding); }
         else { setTimeout(adjustBodyPadding, 500); }


        // --- Run Initialization ---
        initializeChecklist();

    </script>
</body>
