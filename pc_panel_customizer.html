<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom PC Panel Designer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 700px;
        }
        h1 {
            text-align: center;
        }
        .upload-section, .editor-section, .preview-section {
            margin-bottom: 20px;
        }
        .image-editor {
            position: relative;
            width: 300px;
            height: 450px;
            border: 1px solid #ccc;
            overflow: hidden; /* Clip the image */
        }
        .panel-outline-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('Testing/Zeal Pastel/zeal print preview.svg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 1;
        }
        #uploadedImage {
            position: absolute;
            top: 0;
            left: 0;
            width: auto;
            height: auto;
            max-width: none;
            max-height: none;
            opacity: 0.7;
            transform-origin: center center; /* For rotation and scaling */
            z-index: 2;
        }
        .controls {
            margin-top: 10px;
            text-align: center;
        }
        .controls input[type="range"] {
            width: 150px;
        }
        .preview-area img {
            max-width: 100%;
            border: 1px solid #ddd;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Custom PC Panel Designer</h1>

        <div class="upload-section">
            <label for="imageUpload">1. Upload Your Image:</label>
            <input type="file" id="imageUpload" accept="image/*">
        </div>

        <div class="editor-section">
            <label>2. Adjust Image & Preview:</label>
            <div class="image-editor">
                <div class="panel-outline-container"></div>
                <img id="uploadedImage" src="#" alt="Uploaded Image">
            </div>

            <div class="controls">
                <label for="zoomRange">Zoom:</label>
                <input type="range" id="zoomRange" min="0.1" max="2" value="1" step="0.01">
                <label for="rotateRange">Rotate:</label>
                <input type="range" id="rotateRange" min="0" max="360" value="0" step="1">
            </div>
        </div>

        <div class="preview-section">
            <label>3. Preview:</label>
            <div class="preview-area">
                <p id="previewPlaceholder">Your cropped panel design will appear here.</p>
                <img id="previewImage" src="#" alt="Preview">
            </div>
        </div>

        <div class="controls">
            <button id="cropBtn">Crop & Preview</button>
            <button id="addToCartBtn">Add to Basket (Conceptual)</button>
        </div>
    </div>

    <script>
        const imageUpload = document.getElementById('imageUpload');
        const uploadedImage = document.getElementById('uploadedImage');
        const zoomRange = document.getElementById('zoomRange');
        const rotateRange = document.getElementById('rotateRange');
        const previewImage = document.getElementById('previewImage');
        const previewPlaceholder = document.getElementById('previewPlaceholder');
        const cropBtn = document.getElementById('cropBtn');
        const panelWidth = 300;
        const panelHeight = 450;

        imageUpload.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    uploadedImage.src = event.target.result;
                    uploadedImage.onload = function() {
                        // Set initial image position and scale
                        uploadedImage.style.width = '100%';
                        uploadedImage.style.height = 'auto';
                        uploadedImage.style.top = '0';
                        uploadedImage.style.left = '0';
                    }
                }
                reader.readAsDataURL(file);
            }
        });

        zoomRange.addEventListener('input', function() {
            uploadedImage.style.transform = `scale(${this.value}) rotate(${rotateRange.value}deg)`;
        });

        rotateRange.addEventListener('input', function() {
            uploadedImage.style.transform = `scale(${zoomRange.value}) rotate(${this.value}deg)`;
        });

        cropBtn.addEventListener('click', function() {
            // Get image data
            const img = new Image();
            img.src = uploadedImage.src;
            img.onload = function() {
                const scale = parseFloat(zoomRange.value);
                const rotation = parseInt(rotateRange.value);

                // Create a canvas with the panel dimensions
                const canvas = document.createElement('canvas');
                canvas.width = panelWidth;
                canvas.height = panelHeight;
                const ctx = canvas.getContext('2d');

                // Calculate image position and size within the panel
                const imgWidth = img.width * scale;
                const imgHeight = img.height * scale;
                const imgX = (panelWidth - imgWidth) / 2;
                const imgY = (panelHeight - imgHeight) / 2;

                // Rotate the canvas
                ctx.translate(panelWidth / 2, panelHeight / 2);
                ctx.rotate(rotation * Math.PI / 180);
                ctx.translate(-panelWidth / 2, -panelHeight / 2);

                // Draw the image onto the canvas
                ctx.drawImage(img, imgX, imgY, imgWidth, imgHeight);

                // Set the preview image source
                previewImage.src = canvas.toDataURL('image/png');
                previewPlaceholder.style.display = 'none';
            }
        });
    </script>
</body>
</html>
