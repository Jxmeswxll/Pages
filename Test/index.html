<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracking Portal</title>
    
    <!-- Add Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Add React and ReactDOM -->
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
    
    <!-- Add Babel for JSX -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    
    <!-- Add Framer Motion -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/framer-motion/6.3.16/framer-motion.js"></script>

    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: #ffffff;
            background-color: #000000;
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Navigation */
        nav {
            background-color: #000000;
            border-bottom: 1px solid #333333;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #ffffff;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #ff0000;
        }

        /* Custom styles for React components */
        .card {
            background-color: #111111 !important;
            border: 1px solid #333333;
        }

        .progress-bar {
            background-color: #ff0000;
        }

        .progress-bar-bg {
            background-color: #333333;
        }

        .stage-icon {
            color: #ffffff;
        }

        .stage-icon-inactive {
            color: #666666;
        }

        .button-primary {
            background-color: #ff0000;
            color: #ffffff;
        }

        .button-primary:hover {
            background-color: #cc0000;
        }

        .button-secondary {
            background-color: #333333;
            color: #ffffff;
        }

        .button-secondary:hover {
            background-color: #444444;
        }

        /* Override Tailwind colors for dark theme */
        .bg-white {
            background-color: #111111 !important;
        }

        .text-gray-800 {
            color: #ffffff !important;
        }

        .text-gray-500 {
            color: #999999 !important;
        }

        .text-gray-600 {
            color: #cccccc !important;
        }

        .text-gray-400 {
            color: #999999 !important;
        }

        .border-gray-300 {
            border-color: #333333 !important;
        }

        .bg-gray-200 {
            background-color: #333333 !important;
        }

        .bg-gray-100 {
            background-color: #000000 !important;
        }

        .shadow-sm {
            box-shadow: 0 1px 2px rgba(255, 255, 255, 0.05) !important;
        }

        /* Animation override for dark theme */
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: .5;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <ul class="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#members-area">Members Area</a></li>
            </ul>
        </div>
    </nav>

    <div id="root" class="pt-16"></div>

    <script type="text/babel">
        // [Previous React code remains the same, just updating the color classes]
        const { motion } = window.Motion;
        const { useState } = React;

        // Mock data remains the same...
        const clickUpOrders = {
            'ORD001': {
                status: 'ordered',
                tags: ['ordered'],
                customer_id: 'USER001'
            },
            'ORD002': {
                status: 'build',
                tags: ['ordered', 'picked', 'build'],
                customer_id: 'USER001'
            },
            'ORD003': {
                status: 'packed',
                tags: ['ordered', 'picked', 'build', 'test', 'packed'],
                customer_id: 'USER002'
            }
        };

        const users = {
            'USER001': {
                name: 'John Smith',
                orders: ['ORD001', 'ORD002']
            },
            'USER002': {
                name: 'Sarah Johnson',
                orders: ['ORD003']
            }
        };

        // Update component styles to match dark theme
        const Card = ({ children, className }) => (
            <div className={`card rounded-lg shadow-lg ${className}`}>{children}</div>
        );

        const CardContent = ({ children }) => (
            <div className="p-6">{children}</div>
        );

        const Button = ({ children, onClick, variant = 'default' }) => {
            const className = variant === 'default' ? 'button-primary' : 'button-secondary';
            return (
                <button 
                    onClick={onClick} 
                    className={`px-4 py-2 rounded-md font-medium transition-colors duration-200 ${className}`}
                >
                    {children}
                </button>
            );
        };

        // OrderTracker component with updated colors
        const OrderTracker = ({ orderNumber }) => {
            // [Previous stages array remains the same]
            const stages = [/* ... */];

            const order = clickUpOrders[orderNumber];
            const currentStageIndex = stages.findIndex(stage => stage.tag === order.status);

            return (
                <Card className="w-full max-w-4xl mx-auto mb-8">
                    <CardContent>
                        <div className="text-center mb-8">
                            <h2 className="text-2xl font-bold">Track Your Order</h2>
                            <p className="text-gray-500">Order #{orderNumber}</p>
                        </div>

                        <div className="relative mb-8">
                            <div className="absolute top-1/2 left-0 w-full h-1 progress-bar-bg -translate-y-1/2">
                                <motion.div 
                                    className="h-full progress-bar"
                                    initial={{ width: '0%' }}
                                    animate={{ width: `${(currentStageIndex / (stages.length - 1)) * 100}%` }}
                                    transition={{ duration: 0.5 }}
                                />
                            </div>

                            {/* Rest of the OrderTracker JSX remains the same */}
                        </div>
                    </CardContent>
                </Card>
            );
        };

        // MemberPortal component with dark theme
        const MemberPortal = () => {
            const [currentUser, setCurrentUser] = useState('USER001');
            
            return (
                <div className="min-h-screen">
                    <main className="max-w-7xl mx-auto px-4 py-8">
                        <div className="mb-8">
                            <h2 className="text-xl font-semibold mb-4">Your Orders</h2>
                        </div>
                        
                        <div className="space-y-8">
                            {users[currentUser].orders.map((orderNumber) => (
                                <OrderTracker key={orderNumber} orderNumber={orderNumber} />
                            ))}
                        </div>
                    </main>
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<MemberPortal />, document.getElementById('root'));
    </script>
</body>
</html>
