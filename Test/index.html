<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Add Tailwind CSS for the utility classes being used -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Updated React & ReactDOM to use production builds -->
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/framer-motion/6.3.16/framer-motion.js"></script>
</head>
<body>
    <div id="root"></div>

    <!-- Separate your React components into a new script tag -->
    <script type="text/babel">
        // Import motion from framer-motion
        const { motion } = window.Motion;
        
        // Your existing components here (Card, CardContent, Button, OrderTracker, MemberPortal)
        const Card = ({ children, className }) => (
            <div className={`card ${className}`}>{children}</div>
        );

        const CardContent = ({ children }) => (
            <div className="card-content">{children}</div>
        );

        const Button = ({ children, onClick, className }) => (
            <button onClick={onClick} className={`button ${className}`}>{children}</button>
        );

        // Rest of your component code remains the same...
        // (OrderTracker, MemberPortal components)

        // Move App component definition here
        function App() {
            return (
                <>
                    <header>
                        <nav>
                            <div className="container">
                                <ul>
                                    <li><a href="#about">About</a></li>
                                    <li><a href="#projects">Projects</a></li>
                                    <li><a href="#contact">Contact</a></li>
                                    <li><a href="#members-area">Members Area</a></li>
                                </ul>
                            </div>
                        </nav>
                    </header>

                    <main>
                        <section id="about">
                            <div className="container">
                                <h2>About Me</h2>
                                <p>Your about content here...</p>
                            </div>
                        </section>

                        <section id="projects">
                            <div className="container">
                                <h2>My Projects</h2>
                                <div className="project-card">
                                    <h3>Project 1</h3>
                                    <p>Project 1 description...</p>
                                </div>
                                <div className="project-card">
                                    <h3>Project 2</h3>
                                    <p>Project 2 description...</p>
                                </div>
                            </div>
                        </section>

                        <section id="contact">
                            <div className="container">
                                <h2>Contact Me</h2>
                                <form>
                                    <input type="text" placeholder="Name" />
                                    <input type="email" placeholder="Email" />
                                    <textarea placeholder="Message"></textarea>
                                    <button type="submit">Send</button>
                                </form>
                            </div>
                        </section>

                        <section id="members-area">
                            <div className="container">
                                <h2>Members Area</h2>
                                <MemberPortal />
                            </div>
                        </section>
                    </main>

                    <footer>
                        <div className="container">
                            <p>&copy; 2025 Your Name. All rights reserved.</p>
                        </div>
                    </footer>
                </>
            );
        }

        // Move the ReactDOM.render call to a separate script tag
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
