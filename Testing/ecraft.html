                 filterCategoriesList.appendChild(mobileButton);
             });

             if (desktopSearchInput) { desktopSearchInput.addEventListener('input', (e) => applySearch(e.target.value)); }
             if (filterSearchInput) { filterSearchInput.addEventListener('input', (e) => applySearch(e.target.value)); }
        }

        // --- Mobile Filter Panel Toggle ---
        function openFilterPanel() { if(filterPanel) filterPanel.classList.add('active'); }
        function closeFilterPanel() { if(filterPanel) filterPanel.classList.remove('active'); }
        if (mobileFilterButton) { mobileFilterButton.addEventListener('click', openFilterPanel); }
        if (filterCloseButton) { filterCloseButton.addEventListener('click', closeFilterPanel); }
        if (filterPanel) { filterPanel.addEventListener('click', (e) => { if (e.target === filterPanel) closeFilterPanel(); }); }

        // --- Initialisation ---
        document.addEventListener('DOMContentLoaded', () => {
            setupFilters();
            populateGrid();
        });

    </script>

</body>
</html>
