    <style>
        /* --- Base Styles & Variables --- */
        @font-face {
            font-family: 'Minecraft';
            src: url('https://cdnjs.cloudflare.com/ajax/libs/font-minecraft/1.0.0/minecraft.woff2') format('woff2'); /* Host locally! */
            font-weight: normal;
            font-style: normal;
        }

        :root {
            /* Colors - Adjusted slightly to match screenshot nuances */
            --mc-bg: #C6C6C6; /* Main panel background */
            --mc-bg-dark: #8B8B8B; /* Sidebar / Inset Slot background */
            --mc-border-light: #DBDBDB; /* Lighter border highlight */
            --mc-border-dark: #5B5B5B; /* Darker border shadow */
            --mc-border-inset-dark: #373737; /* Darkest inset border (search bar, slots) */
            --mc-text: #404040; /* Dark text on light bg */
            --mc-text-light: #E0E0E0; /* Light text on dark bg */
            --mc-text-darker: #3A3A3A; /* Text in search bar */
            --mc-tooltip-bg: #100010;
            --mc-tooltip-border: #5000FF;
            --mc-item-name: #55FFFF; /* Cyan */
            --mc-item-spec: #AAAAAA; /* Gray */
            --mc-item-price: #FFFF55; /* Yellow */
            --mc-item-ench: #FF55FF; /* Magenta */
            --mc-black-bg: #000000; /* Fallback if dirt tile fails */
            --mc-dirt-fallback: #8A6545; /* Dirt fallback color */
            --mc-grass-border: #5F3A1F;

            /* Sizing (Desktop - based on screenshot proportions) */
            --font-size-base: 16px;
            --font-size-title: 36px;
            --font-size-panel-header: 16px;
            --font-size-tab: 15px;
            --font-size-slot-price: 13px;
            --font-size-modal-title: 22px;
            --font-size-button: 15px;
            --slot-size: 72px; /* Larger slots */
            --slot-icon-size: 48px; /* Icon size within slot */
            --nav-slot-size: 42px;
            --nav-icon-size: 32px;
            --grass-height: 64px; /* !!! ADJUST: Exact height of GRASS portion in background.png !!! */
            --inventory-max-width: 800px;
            --sidebar-width: 220px;
            --modal-max-width: 700px;
            --modal-image-size: 220px;
            --modal-padding: 20px;
            --grid-gap: 8px;
            --button-padding: 8px 18px;

            /* Rendering */
            --mc-pixelated: pixelated;
        }

        html { box-sizing: border-box; }
        *, *:before, *:after { box-sizing: inherit; }

        body {
            margin: 0;
            padding: 0; /* Remove body padding-top */
            font-family: 'Minecraft', 'Courier New', monospace;
            font-size: var(--font-size-base);
            /* Repeating Dirt Background */
            background-color: var(--mc-dirt-fallback); /* Dirt fallback */
            /* !!! REPLACE with url('your_seamless_dirt_tile.png') !!! */

            background-size: 48px 48px; /* Adjust tile size if needed */
            image-rendering: var(--mc-pixelated);
            color: var(--mc-text-light);
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            position: relative; /* Needed for z-index stacking */
            z-index: 0; /* Base stacking context */
        }

        /* Grass Layer using Pseudo-element */
        body::before {
            content: '';
            position: fixed; /* Fixed to viewport top */
            top: 0;
            left: 0;
            width: 100%;
            height: var(--grass-height); /* Use variable for grass height */
            background-image: url('background.png'); /* Full image */
            background-color: var(--mc-dirt-fallback); /* Fallback */
            background-repeat: repeat-x; /* Repeat the strip horizontally */
            background-position: top center; /* Align to top to show grass */
            background-size: auto var(--grass-height); /* Fit height */
            image-rendering: var(--mc-pixelated);
            z-index: -1; /* Behind content, above body's repeating dirt */
            border-bottom: 4px solid var(--mc-grass-border); /* Dark line under grass */
        }

        .site-title {
            font-size: var(--font-size-title);
            color: var(--mc-text-light);
            text-shadow: 2px 2px #373737;

            margin-top: calc(var(--grass-height) + 25px);
            margin-bottom: 20px;
            letter-spacing: 1px;
            width: 100%;
            position: relative; /* Ensure title is above pseudo-element */
            z-index: 1;

        /* --- Navigation Hotbar --- */
        .site-navigation { display: flex; justify-content: center; gap: 2px; margin-top: 0; margin-bottom: 30px; border: 2px solid; border-color: var(--mc-border-dark) var(--mc-border-light) var(--mc-border-light) var(--mc-border-dark); background-color: var(--mc-bg-dark); padding: 4px; width: fit-content; box-shadow: 0 4px 10px rgba(0,0,0,0.3); position: relative; z-index: 1; }

        .modal-buttons { display: flex; gap: 15px; margin-top: auto; }

            .modal-content { flex-direction: column; align-items: center; padding: var(--modal-padding); gap: 15px; border-width: 3px; }
            .modal-image-area { width: var(--modal-image-size); height: var(--modal-image-size); margin-bottom: 10px; border-width: 2px; }

            .modal-details-area { width: 100%; text-align: center; overflow-y: visible; }
            .modal-title { font-size: var(--font-size-modal-title); margin-bottom: 10px; }
            .modal-specs { font-size: 13px; margin-bottom: 8px; text-align: left; padding-left: 10px;}
            .modal-specs ul { padding-left: 15px; }
            .modal-ench { font-size: 13px; margin-bottom: 12px; }
            .modal-price { font-size: 16px; margin-bottom: 15px; }
            .modal-buttons { flex-direction: column; width: 90%; margin: 15px auto 0; gap: 10px;}
            .mc-button { padding: var(--button-padding); font-size: var(--font-size-button); border-width: 2px;}
            .modal-close-btn { width: 26px; height: 26px; line-height: 22px; font-size: 14px; top: 5px; right: 5px;}
        }

        @media (max-width: 480px) {
            :root { --slot-size: 56px; --slot-icon-size: 38px; --nav-slot-size: 38px; --nav-icon-size: 28px; --grass-height: 40px; }
            body { padding-bottom: 50px; }
             body::before { height: var(--grass-height); }

            .modal-image-size { width: 130px; height: 130px; }

            #filter-panel .filter-category-btn { font-size: 14px; padding: 8px 10px; }
            #filter-panel .filter-category-btn .tab-icon { width: 20px; height: 20px;}

<body>
    <!-- Grass layer is now handled by body::before -->

    <!-- Mobile Filter Panel (Initially Hidden) -->

    <!-- Site Title -->

    <!-- Tooltip Div (Desktop Only) -->
    <div class="product-details-tooltip" id="item-tooltip"></div>

    <!-- Product Details Modal -->
    <div class="modal-overlay" id="product-modal">
        <div class="modal-content">
            <button class="modal-close-btn" id="modal-close-button">X</button>
            <div class="modal-image-area" id="modal-image"></div>
            <div class="modal-details-area">
                <h2 class="modal-title" id="modal-title"></h2>
                <div class="modal-specs" id="modal-specs"></div>
                <div class="modal-ench" id="modal-ench"></div>
                <div class="modal-price" id="modal-price"></div>
                <div class="modal-buttons">
                    <a href="#" id="modal-buy-button" class="mc-button primary" target="_blank">Buy Now</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- Product Data ---
        // !!! Replace placeholder 'imageSrc' and 'shopifyUrl' !!!
        const productData = {
             "gaming-diamond": { type: 'pc', name: "Diamond Gaming PC", icon: "icon-diamond", imageSrc: "https://via.placeholder.com/220/4BDDBE/FFFFFF?text=Diamond", category: ["gaming"], price: "$1999", specs: ["GeForce RTX 5080", "32GB DDR5 RAM", "2TB NVMe SSD", "Liquid Cooled CPU"], ench: "Prismarine RGB Lighting", shopifyUrl: "..." },
             "workstation-netherite": { type: 'pc', name: "Netherite Workstation", icon: "icon-netherite", imageSrc: "https://via.placeholder.com/220/404040/FFFFFF?text=Netherite", category: ["workstation"], price: "$2999", specs: ["GeForce RTX 5090", "64GB DDR5 RAM", "4TB NVMe SSD", "AMD Threadripper Pro"], ench: "Unbreaking Durability Build", shopifyUrl: "..." },
             "budget-iron": { type: 'pc', name: "Iron Budget Tower", icon: "icon-iron", imageSrc: "https://via.placeholder.com/220/C1C5C5/000000?text=Iron", category: ["budget", "gaming"], price: "$999", specs: ["GeForce RTX 4060", "16GB DDR4 RAM", "1TB NVMe SSD", "Intel Core i5"], shopifyUrl: "..." },
             "streaming-emerald": { type: 'pc', name: "Emerald Stream Rig", icon: "icon-emerald", imageSrc: "https://via.placeholder.com/220/009940/FFFFFF?text=Emerald", category: ["gaming", "workstation"], price: "$1699", specs: ["GeForce RTX 5070", "32GB DDR5 RAM", "2TB NVMe SSD", "Ryzen 7 CPU"], ench: "Built-in Capture Card", shopifyUrl: "..." },
             "mini-redstone": { type: 'pc', name: "Redstone Mini PC", icon: "icon-redstone", imageSrc: "https://via.placeholder.com/220/C80000/FFFFFF?text=Redstone", category: ["budget", "custom"], price: "$799", specs: ["GeForce RTX 4050", "16GB DDR4 RAM", "1TB NVMe SSD", "Compact ITX Case"], shopifyUrl: "..." },
             "highend-gold": { type: 'pc', name: "Gilded Elite PC", icon: "icon-gold", imageSrc: "https://via.placeholder.com/220/FFD700/000000?text=Gold", category: ["gaming", "workstation"], price: "$3499", specs: ["GeForce RTX 5090 Ti", "128GB DDR5 RAM", "8TB NVMe SSD (RAID)", "Intel Core i9 Extreme"], ench: "Custom Gold-Accent Cooling", shopifyUrl: "..." },
             "budget-wood": { type: 'pc', name: "Oak Starter PC", icon: "icon-wood", imageSrc: "https://via.placeholder.com/220/A37B4A/FFFFFF?text=Oak", category: ["budget"], price: "$599", specs: ["Integrated AMD Graphics", "16GB DDR4 RAM", "512GB SATA SSD", "Ryzen 5 APU"], shopifyUrl: "..." },
             "mouse-pro": { type: 'peripheral', name: "Diamond Pro Mouse", icon: "icon-mouse", imageSrc: 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAACWSURBVFhH7daxDYAwEERRBOX/4A+BiAqIkL9VkiCOLkns9FzeNJHf9+uT/WHvrnN3fRzADoC7AKcL0C5AKwACgBbgZQAJwABwN1wAkACsLhwADABWC58ANQDWCt4ARADwCv0BQATAK/MFQATAK3MHQATACswAEAFYBd8BfgVYBX8BfgVYFX8ABQBWwdcAVYCr4gMAVgEvgAEAuQD63gK3/wWk4wAAAABJRU5ErkJggg==', category: ["peripheral"], price: "$79", specs: ["16,000 DPI Sensor", "5 Buttons", "RGB", "Lightweight"], shopifyUrl: "..." },
             "keyboard-mech": { type: 'peripheral', name: "Netherite Mech Keyboard", icon: "icon-keyboard", imageSrc: 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAAEBSURBVFhH7ZYhDsUgEERzzBHEGbjZuwRX8GNeAxfxFkfzc3AzkIgjEEbKwP4SSCYk6YLYBxKkpPl++h6p8T4L/NuA/TYAjwEAAABsARsAPkU7AB9A6wAHgH4AHUACACSADgALAEgAGQB+AZIANsAZgC8AmAAyAEUARQCXARQBFAAUARQBFAEUALTqCgDKADwASAHIAHwA9AGmATSAUgBlAEUAMwBOAPMArADYAmYBPAFYALACYAuYA3AO4AqAGQB3AKcBzAE8AzADYAYACQB7AKAATAEoAPQA+AFEAHwAXAMsAbQCqAHYAbABTAHAAcgD2ABoArQCsAFgAzADAAMANQEOAIoBXAOoAkgBCAEAA+gBsM/0Af7IesQJ76KQAAAAASUVORK5CYII=', category: ["peripheral"], price: "$129", specs: ["Hot-swappable Switches", "Per-Key RGB", "N-Key Rollover"], ench: "Sound Dampening Foam", shopifyUrl: "..." },
        };

        // --- DOM Elements ---
        const pcGrid = document.getElementById('pc-grid');
        const tooltip = document.getElementById('item-tooltip');
        const modalOverlay = document.getElementById('product-modal');
        const modalImage = document.getElementById('modal-image');
        const modalTitle = document.getElementById('modal-title');
        const modalSpecs = document.getElementById('modal-specs');
        const modalEnch = document.getElementById('modal-ench');
        const modalPrice = document.getElementById('modal-price');
        const modalBuyButton = document.getElementById('modal-buy-button');
        const modalCloseButton = document.getElementById('modal-close-button');
        const desktopTabsList = document.getElementById('desktop-tabs-list');
        const desktopSearchInput = document.getElementById('desktop-search-input');
        const mobileFilterButton = document.getElementById('mobile-filter-button');
        const filterPanel = document.getElementById('filter-panel');
        const filterCloseButton = document.getElementById('filter-close-button');
        const filterCategoriesList = document.getElementById('filter-categories-list');
        const filterSearchInput = document.getElementById('filter-search-input');

        let currentFilter = 'all';
        let currentSearchTerm = '';

        // --- Utility ---
        function isMobile() { return window.innerWidth <= 768; }

        // --- Product Name Modification ---
        function getDisplayName(product) {
            if (product.type === 'pc') {
                if (!product.name.toLowerCase().includes('decal bundle')) {
                     return `${product.name} + Minecraft Decal Bundle`;
                }
            }
            return product.name;
        }

        // --- Create Product Slot ---
        function createSlotElement(productId, product) {
             const slot = document.createElement('div');
             slot.className = 'inventory-slot';
             slot.dataset.product = productId;

             if (product.imageSrc && product.imageSrc.startsWith('data:image')) {
                  const img = document.createElement('img');
                  img.src = product.imageSrc;
                  img.alt = product.name;
                  slot.appendChild(img);
             } else if (product.icon) {
                  const iconDiv = document.createElement('div');
                  iconDiv.className = `item-icon ${product.icon}`;
                  slot.appendChild(iconDiv);
             }

             const priceTag = document.createElement('div');
             priceTag.className = 'item-price-tag';
             priceTag.textContent = product.price;
             slot.appendChild(priceTag);

             slot.addEventListener('click', () => showModal(productId, product));
             slot.addEventListener('mouseover', (e) => {
                 if (isMobile()) return;
                 let specsHtml = (product.specs && product.specs.length > 0) ? '<ul>' + product.specs.map(s => `<li>${s}</li>`).join('') + '</ul>' : '';
                 let enchHtml = product.ench ? `<div class="tooltip-ench">${product.ench}</div>` : '';
                 tooltip.innerHTML = `<div class="tooltip-name">${getDisplayName(product)}</div><div class="tooltip-specs">${specsHtml}</div>${enchHtml}<div class="tooltip-price">${product.price}</div>`;
                 tooltip.style.display = 'block';
                 positionTooltip(e);
             });
             slot.addEventListener('mousemove', (e) => { if (!isMobile()) positionTooltip(e); });
             slot.addEventListener('mouseout', () => { if (!isMobile()) tooltip.style.display = 'none'; });

             return slot;
        }

        // --- Populate Grid ---
        function populateGrid() {
            pcGrid.innerHTML = ''; // Clear grid first
            Object.entries(productData).forEach(([id, product]) => {
                const searchTermLower = currentSearchTerm.toLowerCase();
                // Make checks safer
                const nameMatch = product.name.toLowerCase().includes(searchTermLower);
                const categoryMatch = (product.category && product.category.some(cat => cat.toLowerCase().includes(searchTermLower)));
                const specMatch = (product.specs && product.specs.some(spec => spec.toLowerCase().includes(searchTermLower)));
                const searchOk = currentSearchTerm === '' || nameMatch || categoryMatch || specMatch;

                const categoryOk = currentFilter === 'all' || (product.category && product.category.includes(currentFilter));

                if (searchOk && categoryOk) {
                    const slotElement = createSlotElement(id, product);
                    pcGrid.appendChild(slotElement);
                }
            });
        }

        // --- Tooltip Positioning ---
        function positionTooltip(e) {
            const tooltipWidth = tooltip.offsetWidth; const tooltipHeight = tooltip.offsetHeight; const margin = 15; let left = e.pageX + margin; let top = e.pageY + margin;
            if (left + tooltipWidth > window.innerWidth + window.scrollX - margin) { left = e.pageX - tooltipWidth - margin; } if (top + tooltipHeight > window.innerHeight + window.scrollY - margin) { top = e.pageY - tooltipHeight - margin; } if (left < window.scrollX + margin) left = window.scrollX + margin; if (top < window.scrollY + margin) top = window.scrollY + margin; tooltip.style.left = `${left}px`; tooltip.style.top = `${top}px`;
        }

        // --- Modal Logic ---
        function showModal(productId, product) {
            modalTitle.textContent = getDisplayName(product);
            modalPrice.textContent = product.price;
            modalImage.innerHTML = ''; const img = document.createElement('img'); img.src = product.imageSrc || 'https://via.placeholder.com/220/888/FFF?text=No+Image'; img.alt = product.name; modalImage.appendChild(img);
            modalSpecs.innerHTML = (product.specs && product.specs.length > 0) ? '<ul>' + product.specs.map(s => `<li>${s}</li>`).join('') + '</ul>' : '<p>Details not available.</p>';
            modalEnch.innerHTML = product.ench || ''; modalEnch.style.display = product.ench ? 'block' : 'none';
            modalBuyButton.href = product.shopifyUrl || '#';
            if (!product.shopifyUrl) { modalBuyButton.style.opacity = '0.5'; modalBuyButton.style.pointerEvents = 'none'; modalBuyButton.textContent = 'Unavailable'; }
            else { modalBuyButton.style.opacity = '1'; modalBuyButton.style.pointerEvents = 'auto'; modalBuyButton.textContent = 'Buy Now'; }
            modalOverlay.classList.add('active');
        }
        function closeModal() { modalOverlay.classList.remove('active'); }
        modalCloseButton.addEventListener('click', closeModal);
        modalOverlay.addEventListener('click', (e) => { if (e.target === modalOverlay) closeModal(); });

        // --- Filtering Logic ---
        function applyFilter(category) {
            currentFilter = category;
            document.querySelectorAll('#desktop-tabs-list .inventory-tab').forEach(t => t.classList.toggle('active', t.dataset.category === category));
            document.querySelectorAll('#filter-categories-list .filter-category-btn').forEach(b => b.classList.toggle('active', b.dataset.category === category));
            populateGrid();
        }
        function applySearch(searchTerm) {
             currentSearchTerm = searchTerm;
             populateGrid();
        }

        // --- Setup Filter Controls ---
        function setupFilters() {
            const categories = ['all', ...new Set(Object.values(productData).flatMap(p => p.category || []))];
            const categoryData = {
                 all: { name: "All Rigs", iconClass: "icon-chest" }, gaming: { name: "Gaming", iconClass: "icon-pickaxe" }, workstation: { name: "Workstations", iconClass: "icon-book" }, budget: { name: "Budget", iconClass: "icon-bricks" }, custom: { name: "Custom", iconClass: "icon-wrench-gear" }, peripheral: { name: "Peripherals", iconClass: "icon-mouse" },
             };

             desktopTabsList.innerHTML = ''; filterCategoriesList.innerHTML = '';

             categories.forEach(catKey => {
                 const data = categoryData[catKey];
                 if (!data) { console.warn(`Category data missing for key: ${catKey}`); return; }
                 const isActive = catKey === currentFilter;

                 // Desktop Tab
                 const desktopTab = document.createElement('div');
                 desktopTab.className = `inventory-tab ${isActive ? 'active' : ''}`;
                 desktopTab.dataset.category = catKey;
                 desktopTab.innerHTML = `<span class="tab-icon ${data.iconClass}"></span> ${data.name}`;
                 desktopTab.addEventListener('click', () => applyFilter(catKey));
                 desktopTabsList.appendChild(desktopTab);

                 // Mobile Filter Button
                 const mobileButton = document.createElement('button');
                 mobileButton.className = `filter-category-btn ${isActive ? 'active' : ''}`;
                 mobileButton.dataset.category = catKey;
                 mobileButton.innerHTML = `<span class="tab-icon ${data.iconClass}"></span> ${data.name}`;
                 mobileButton.addEventListener('click', () => { applyFilter(catKey); closeFilterPanel(); });
                 filterCategoriesList.appendChild(mobileButton);
             });

             if (desktopSearchInput) { desktopSearchInput.addEventListener('input', (e) => applySearch(e.target.value)); }
             if (filterSearchInput) { filterSearchInput.addEventListener('input', (e) => applySearch(e.target.value)); }
        }

        // --- Mobile Filter Panel Toggle ---
        function openFilterPanel() { if(filterPanel) filterPanel.classList.add('active'); }
        function closeFilterPanel() { if(filterPanel) filterPanel.classList.remove('active'); }
        if (mobileFilterButton) { mobileFilterButton.addEventListener('click', openFilterPanel); }
        if (filterCloseButton) { filterCloseButton.addEventListener('click', closeFilterPanel); }
        if (filterPanel) { filterPanel.addEventListener('click', (e) => { if (e.target === filterPanel) closeFilterPanel(); }); }

        // --- Initialisation ---
        document.addEventListener('DOMContentLoaded', () => {
            setupFilters();
            populateGrid();
        });

    </script>
