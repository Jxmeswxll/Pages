        /* --- Base Styles & Variables --- */

            font-style: normal;

        :root {
            /* Colors */
            --mc-bg: #C6C6C6;
            --mc-bg-dark: #8B8B8B;
            --mc-border-light: #FFFFFF;
            --mc-border-dark: #5B5B5B;
            --mc-border-inset-dark: #373737;
            --mc-text: #404040;
            --mc-text-light: #FFFFFF;
            --mc-tooltip-bg: #100010;
            --mc-tooltip-border: #5000FF;
            --mc-item-name: #55FFFF;
            --mc-item-spec: #AAAAAA;
            --mc-item-price: #FFFF55;
            --mc-item-ench: #FF55FF;
            --mc-dirt-fallback: #8A6545;
            --mc-grass-fallback: #59A632;
            --mc-grass-border: #5F3A1F;

            /* Sizing (Desktop Defaults) */
            --font-size-base: 16px;
            --font-size-title: 42px;
            --font-size-modal-title: 24px;
            --font-size-button: 16px;
            --slot-size: 64px;
            /* FIX 2: Increase grid icon size */
            --slot-icon-size: 56px; /* Larger icon within the 64px slot */
            --nav-slot-size: 56px;
            --nav-icon-size: 40px; /* Sidebar/Hotbar icon size */
            --grass-header-height: 80px;
            --container-max-width: 1100px;
            --inventory-max-width: 1000px;
            --sidebar-width: 240px;
            --modal-max-width: 750px;
            --modal-image-size: 250px;
            --modal-padding: 25px;
            --grid-gap: 10px;
            --button-padding: 10px 20px;

            /* Rendering */
            --mc-pixelated: pixelated;
        }

        html { box-sizing: border-box; }
        *, *:before, *:after { box-sizing: inherit; }

        body {
            margin: 0; padding: 0;
            font-family: 'Minecraft', 'Courier New', monospace;
            font-size: var(--font-size-base);
            /* Desktop Background */
            background-color: var(--mc-dirt-fallback);
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAIAAACQkWg2AAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAABGSURBVDhPY2RgYDjAwAgYBDAZAQMDFQMuAfMPgIyMjIzMLAwMzEzMDAxMzAAhBgYGBkbmAwA0MDT+FwwCQQaGAIQMDAwMDEz8gAADNwAAg3N/d9c4228AAAAASUVORK5CYII=');
            background-size: 48px 48px;
            background-repeat: repeat;
            image-rendering: var(--mc-pixelated);
            color: var(--mc-text-light);
            overflow-x: hidden;
            padding-top: var(--grass-header-height);
        }

        #grass-header {
            position: fixed; top: 0; left: 0; width: 100%; height: var(--grass-header-height);
            background-image: url('minecraft_bg.png'); /* Needs minecraft_bg.png */
            background-color: var(--mc-grass-fallback); background-repeat: repeat-x;
            background-position: top center; background-size: auto var(--grass-header-height);
            image-rendering: var(--mc-pixelated); z-index: 5;
            border-bottom: 5px solid var(--mc-grass-border); box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .container { max-width: var(--container-max-width); margin: 30px auto; padding: 20px; position: relative; z-index: 10; }
        .site-title { font-size: var(--font-size-title); color: var(--mc-text-light); text-shadow: 3px 3px var(--mc-grass-border); text-align: center; margin-bottom: 40px; letter-spacing: 1.5px; }

        .mc-panel { background-color: var(--mc-bg); border: 3px solid; border-color: var(--mc-border-dark) var(--mc-border-light) var(--mc-border-light) var(--mc-border-dark); box-shadow: inset 3px 3px 0px rgba(255, 255, 255, 0.5), inset -3px -3px 0px rgba(0, 0, 0, 0.25); padding: 10px; }

        .inventory-container { display: flex; max-width: var(--inventory-max-width); margin: 0 auto; background-color: var(--mc-bg); border: 3px solid; border-color: var(--mc-border-dark) var(--mc-border-light) var(--mc-border-light) var(--mc-border-dark); box-shadow: inset 3px 3px 0px rgba(255, 255, 255, 0.5), inset -3px -3px 0px rgba(0, 0, 0, 0.25); padding: 10px; }

        .search-input { flex-grow: 1; background-color: #373737; border: none; color: #AAAAAA; font-family: 'Minecraft', monospace; padding: 4px; font-size: calc(var(--font-size-base) - 2px); outline: none; }

        /* FIX 1: Sidebar Tab Styling Adjusted for Image Icons */
        .inventory-tabs { display: flex; flex-direction: column; gap: 3px; margin-top: 10px; }
        .inventory-tab {
            display: flex; align-items: center; background-color: var(--mc-bg-dark);

            padding: 6px 8px; /* Adjust padding */
            cursor: pointer; color: var(--mc-text-light);
            text-shadow: 1px 1px #373737; font-size: calc(var(--font-size-base) - 1px);
            transition: background-color 0.1s ease; position: relative;
        }
        .inventory-tab:hover { background-color: #A0A0A0; }

        /* Styling for the image icon within the tab */
        .tab-icon-img {
            width: var(--nav-icon-size); /* Use same size as hotbar */
            height: var(--nav-icon-size);
            margin-right: 8px; /* Space between icon and text */
            image-rendering: var(--mc-pixelated);
            vertical-align: middle; /* Align with text */
            flex-shrink: 0;
        }
        /* Remove old emoji styles */
        /* .icon-all::before, .icon-gaming::before, etc. REMOVED */

        /* --- Inventory Slot --- */
        .inventory-slot {
            width: var(--slot-size); height: var(--slot-size);
            background-color: var(--mc-bg-dark); border: 2px solid var(--mc-border-inset-dark);
            box-shadow: inset 2px 2px 2px rgba(0, 0, 0, 0.5); display: flex;
            justify-content: center; align-items: center; cursor: pointer;
            position: relative; overflow: hidden; transition: background-color 0.1s ease;
        }
        .inventory-slot:hover { background-color: #A8A8A8; }
        .inventory-slot:hover::after { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(255, 255, 255, 0.2); pointer-events: none; }
        /* FIX 2: Apply increased icon size using width/height */
        .inventory-slot img,
        .inventory-slot .item-icon {
            width: var(--slot-icon-size); /* Use variable for width */
            height: var(--slot-icon-size); /* Use variable for height */
            max-width: var(--slot-icon-size); /* Still keep max */
            max-height: var(--slot-icon-size);
            image-rendering: var(--mc-pixelated); display: block; margin: auto;
        }
        .item-icon { background-size: contain; background-repeat: no-repeat; background-position: center; }
        .item-price-tag { position: absolute; bottom: 2px; right: 3px; font-size: 12px; color: var(--mc-item-price); text-shadow: 1px 1px 0 #000; background: rgba(0,0,0,0.6); padding: 1px 3px; border-radius: 2px; z-index: 1; }

        /* --- Navigation Hotbar --- */
        .site-navigation { display: flex; justify-content: center; gap: 5px; margin-top: 30px; border: 3px solid; border-color: var(--mc-border-dark) var(--mc-border-light) var(--mc-border-light) var(--mc-border-dark); background-color: var(--mc-bg-dark); padding: 5px; max-width: 600px; margin-left: auto; margin-right: auto; }
        .nav-slot { width: var(--nav-slot-size); height: var(--nav-slot-size); background-color: var(--mc-bg); border: 2px solid var(--mc-border-inset-dark); box-shadow: inset 2px 2px 1px rgba(0, 0, 0, 0.5); display: flex; justify-content: center; align-items: center; position: relative; }

        .nav-slot img { max-width: var(--nav-icon-size); max-height: var(--nav-icon-size); image-rendering: var(--mc-pixelated); display: block; }
        .nav-slot.selected { border: 3px solid var(--mc-border-light); box-shadow: 0 0 5px var(--mc-border-light), inset 0 0 3px rgba(255,255,255,0.5); background-color: #D6D6D6; }

        .tooltip-price { color: var(--mc-item-price); margin-top: 10px; font-weight: bold; font-size: 15px; }

        .modal-buttons { display: flex; gap: 15px; margin-top: auto; }

        .mc-button.primary { background-color: #559955; border-color: #AADD99 var(--mc-border-dark) var(--mc-border-dark) #AADD99; }

        .modal-close-btn { position: absolute; top: 8px; right: 8px; background-color: #AA5555; border: 2px solid; border-color: #FFAAAA var(--mc-border-dark) var(--mc-border-dark) #FFAAAA; color: var(--mc-text-light); font-family: 'Minecraft', monospace; width: 30px; height: 30px; line-height: 27px; text-align: center; cursor: pointer; font-size: 16px; padding: 0; text-shadow: 1px 1px #373737; image-rendering: var(--mc-pixelated); transition: background-color 0.1s ease, box-shadow 0.1s ease, border-color 0.1s ease; }

           "gaming-diamond": { name: "Diamond Gaming PC + Minecraft Decal Bundle", icon: "icon-diamond", imageSrc: "https://via.placeholder.com/250/4BDDBE/FFFFFF?text=Diamond+PC", category: ["gaming"], price: "$1999", specs: ["GeForce RTX 5080", "32GB DDR5 RAM", "2TB NVMe SSD", "Liquid Cooled CPU"], ench: "Prismarine RGB Lighting", shopifyUrl: "https://www.google.com" },
           "workstation-netherite": { name: "Netherite Workstation + Minecraft Decal Bundle", icon: "icon-netherite", imageSrc: "https://via.placeholder.com/250/404040/FFFFFF?text=Netherite+WS", category: ["workstation"], price: "$2999", specs: ["GeForce RTX 5090", "64GB DDR5 RAM", "4TB NVMe SSD", "AMD Threadripper Pro"], ench: "Unbreaking Durability Build", shopifyUrl: "https://www.google.com" },
           "budget-iron": { name: "Iron Budget Tower + Minecraft Decal Bundle", icon: "icon-iron", imageSrc: "https://via.placeholder.com/250/C1C5C5/000000?text=Iron+PC", category: ["budget", "gaming"], price: "$999", specs: ["GeForce RTX 4060", "16GB DDR4 RAM", "1TB NVMe SSD", "Intel Core i5"], shopifyUrl: "https://www.google.com" },
           "streaming-emerald": { name: "Emerald Stream Rig + Minecraft Decal Bundle", icon: "icon-emerald", imageSrc: "https://via.placeholder.com/250/009940/FFFFFF?text=Emerald+Rig", category: ["gaming", "workstation"], price: "$1699", specs: ["GeForce RTX 5070", "32GB DDR5 RAM", "2TB NVMe SSD", "Ryzen 7 CPU"], ench: "Built-in Capture Card", shopifyUrl: "https://www.google.com" },
           "mini-redstone": { name: "Redstone Mini PC + Minecraft Decal Bundle", icon: "icon-redstone", imageSrc: "https://via.placeholder.com/250/C80000/FFFFFF?text=Redstone+Mini", category: ["budget", "custom"], price: "$799", specs: ["GeForce RTX 4050", "16GB DDR4 RAM", "1TB NVMe SSD", "Compact ITX Case"], shopifyUrl: "https://www.google.com" },
           "highend-gold": { name: "Gilded Elite PC + Minecraft Decal Bundle", icon: "icon-gold", imageSrc: "https://via.placeholder.com/250/FFD700/000000?text=Gold+Elite", category: ["gaming", "workstation"], price: "$3499", specs: ["GeForce RTX 5090 Ti", "128GB DDR5 RAM", "8TB NVMe SSD (RAID)", "Intel Core i9 Extreme"], ench: "Custom Gold-Accent Cooling", shopifyUrl: "https://www.google.com" },
           "budget-wood": { name: "Oak Starter PC + Minecraft Decal Bundle", icon: "icon-wood", imageSrc: "https://via.placeholder.com/250/A37B4A/FFFFFF?text=Oak+Starter", category: ["budget"], price: "$599", specs: ["Integrated AMD Graphics", "16GB DDR4 RAM", "512GB SATA SSD", "Ryzen 5 APU"], shopifyUrl: "https://www.google.com" },
           "mouse-pro": { name: "Diamond Pro Mouse + Minecraft Decal Bundle", imageSrc: 'https://via.placeholder.com/250/CCCCCC/000000?text=Pro+Mouse', category: ["peripheral"], price: "$79", specs: ["16,000 DPI Sensor", "5 Programmable Buttons", "RGB Illumination", "Lightweight Design"], shopifyUrl: "https://www.google.com" },
           "keyboard-mech": { name: "Netherite Mech Keyboard + Minecraft Decal Bundle", imageSrc: 'https://via.placeholder.com/250/333333/FFFFFF?text=Mech+Keyboard', category: ["peripheral"], price: "$129", specs: ["Hot-swappable Switches", "Per-Key RGB", "N-Key Rollover", "Aluminum Plate"], ench: "Sound Dampening Foam", shopifyUrl: "https://www.google.com" },
        };

        // --- DOM Elements ---
        const tooltip = document.getElementById('item-tooltip');
        const tabs = document.querySelectorAll('.inventory-tab'); // Sidebar tabs
        const pcGrid = document.getElementById('pc-grid');
        const modalOverlay = document.getElementById('product-modal');
        const modalImage = document.getElementById('modal-image');
        const modalTitle = document.getElementById('modal-title');
        const modalSpecs = document.getElementById('modal-specs');
        const modalEnch = document.getElementById('modal-ench');
        const modalPrice = document.getElementById('modal-price');
        const modalBuyButton = document.getElementById('modal-buy-button');
        const modalCloseButton = document.getElementById('modal-close-button');
        const navLinks = document.querySelectorAll('.site-navigation .nav-slot a'); // Hotbar links
        const navSlots = document.querySelectorAll('.site-navigation .nav-slot'); // Hotbar slots
        const inventoryTitle = document.querySelector('.inventory-title'); // Title above the grid
        let inventorySlots = document.querySelectorAll('#pc-grid .inventory-slot'); // Select grid slots

        // --- Helper Function ---
        function isMobile() { return window.innerWidth <= 768; }

        // --- Tooltip Logic ---
        function positionTooltip(e) {
            if (!tooltip) return; const tooltipWidth = tooltip.offsetWidth; const tooltipHeight = tooltip.offsetHeight; const margin = 15;
            let left = e.pageX + margin; let top = e.pageY + margin;
            if (left + tooltipWidth > window.innerWidth + window.scrollX - margin) { left = e.pageX - tooltipWidth - margin; }
            if (top + tooltipHeight > window.innerHeight + window.scrollY - margin) { top = e.pageY - tooltipHeight - margin; }
            if (left < window.scrollX + margin) left = window.scrollX + margin; if (top < window.scrollY + margin) top = window.scrollY + margin;
            tooltip.style.left = `${left}px`; tooltip.style.top = `${top}px`;
        }

        // --- Modal Logic ---
        function openModal(productId) {
            const data = productData[productId];
            if (!data || !modalOverlay) { console.error("Missing data or modal elements for product:", productId); return; }
            if(modalTitle) modalTitle.textContent = data.name;
            if(modalPrice) modalPrice.textContent = data.price;
            if(modalImage) {
                modalImage.innerHTML = '';
                if (data.imageSrc) { const img = document.createElement('img'); img.src = data.imageSrc; img.alt = data.name; modalImage.appendChild(img); }
                else { modalImage.innerHTML = '<p style="color: #555;">No Image</p>'; } // Simple fallback
            }
            if(modalSpecs){ let specsHtml = data.specs ? '<ul>' + data.specs.map(s => `<li>${s}</li>`).join('') + '</ul>' : '<p>Details not available.</p>'; modalSpecs.innerHTML = specsHtml; }
            if(modalEnch){ modalEnch.innerHTML = data.ench ? `${data.ench}` : ''; modalEnch.style.display = data.ench ? 'block' : 'none'; }
            if(modalBuyButton){
                modalBuyButton.href = data.shopifyUrl || '#';
                if (!data.shopifyUrl) { modalBuyButton.style.opacity = '0.5'; modalBuyButton.style.pointerEvents = 'none'; modalBuyButton.textContent = 'Unavailable'; }
                else { modalBuyButton.style.opacity = '1'; modalBuyButton.style.pointerEvents = 'auto'; modalBuyButton.textContent = 'Buy Now'; }
            }
            modalOverlay.classList.add('active');
        }
        function closeModal() { if (modalOverlay) modalOverlay.classList.remove('active'); }

        // --- Filter Function (Shared Logic) ---
        function filterItems(selectedCategory) {
            const activeControl = document.querySelector(`.inventory-tab.active`) || document.querySelector(`.site-navigation .nav-slot.selected a`);
            let categoryTitleText = "All Rigs"; // Default
            if (activeControl) { categoryTitleText = activeControl.getAttribute('title') || activeControl.textContent.trim().split('\n')[0] || selectedCategory; }
            else if (selectedCategory === 'all') { const allControl = document.querySelector(`.inventory-tab[data-category="all"]`) || document.querySelector(`.site-navigation a[data-category="all"]`); if (allControl) categoryTitleText = allControl.getAttribute('title') || allControl.textContent.trim().split('\n')[0] || 'All Rigs'; }
            if (inventoryTitle) { inventoryTitle.textContent = categoryTitleText; }

            inventorySlots.forEach(slot => {
                const productId = slot.getAttribute('data-product');
                const productInfo = productData[productId];
                if (!productInfo) { slot.style.display = 'none'; return; }
                const itemCategories = productInfo.category || [];
                const matches = selectedCategory === 'all' || itemCategories.includes(selectedCategory);
                slot.style.display = matches ? 'flex' : 'none'; // Ensure correct display type
            });
        }

        // --- Update Selection Visuals (Shared Logic) ---
        function updateSelectionVisuals(selectedCategory) {
            tabs.forEach(t => { t.classList.toggle('active', t.getAttribute('data-category') === selectedCategory); });
            navSlots.forEach(navSlot => { const link = navSlot.querySelector('a'); navSlot.classList.toggle('selected', link && link.getAttribute('data-category') === selectedCategory); });
        }

        // --- Attach Listeners to Inventory Slots ---
        function attachSlotListeners() {
             inventorySlots.forEach(slot => {
                const productId = slot.getAttribute('data-product');
                if (!productData[productId]) return;
                // Tooltip Listeners
                slot.addEventListener('mouseenter', (e) => { if (isMobile() || !tooltip) return; const data = productData[productId]; if (!data) return; let specsHtml = data.specs ? '<ul>' + data.specs.map(s => `<li>${s}</li>`).join('') + '</ul>' : ''; let enchHtml = data.ench ? `<div class="tooltip-ench">${data.ench}</div>` : ''; tooltip.innerHTML = `<div class="tooltip-name">${data.name}</div><div class="tooltip-specs">${specsHtml}</div>${enchHtml}<div class="tooltip-price">${data.price}</div>`; tooltip.style.display = 'block'; positionTooltip(e); });
                slot.addEventListener('mousemove', (e) => { if (isMobile() || !tooltip || tooltip.style.display !== 'block') return; positionTooltip(e); });
                slot.addEventListener('mouseleave', () => { if (isMobile() || !tooltip) return; tooltip.style.display = 'none'; });
                // Modal Activation Listener
                slot.addEventListener('click', () => { openModal(productId); });
            });
        }

        // --- Attach Listeners to Controls ---
        function attachControlListeners() {
            if (modalCloseButton) modalCloseButton.addEventListener('click', closeModal);
            if (modalOverlay) modalOverlay.addEventListener('click', (e) => { if (e.target === modalOverlay) closeModal(); });
            tabs.forEach(tab => { tab.addEventListener('click', () => { const selectedCategory = tab.getAttribute('data-category'); updateSelectionVisuals(selectedCategory); filterItems(selectedCategory); }); });
            navLinks.forEach(link => { link.addEventListener('click', (e) => { e.preventDefault(); const selectedCategory = link.getAttribute('data-category'); updateSelectionVisuals(selectedCategory); filterItems(selectedCategory); }); });
        }

        // --- Initialisation ---
        document.addEventListener('DOMContentLoaded', () => {
            inventorySlots = document.querySelectorAll('#pc-grid .inventory-slot'); // Re-select slots
            attachSlotListeners();
            attachControlListeners();
            const initialCategory = 'all';
            updateSelectionVisuals(initialCategory);
            filterItems(initialCategory); // Apply initial filter
        });
    </script>
