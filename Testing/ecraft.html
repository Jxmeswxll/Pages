<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>BlockTech PCs - Build Your Rig!</title>
    <style>
        /* --- Base Styles & Variables --- */
        @font-face {
            font-family: 'Minecraft';
            src: url('https://cdnjs.cloudflare.com/ajax/libs/font-minecraft/1.0.0/minecraft.woff2') format('woff2'); /* Host locally! */
            font-weight: normal;
            font-style: normal;
        }

        :root {
             /* Colors (Based on Prompt #11's code) */
             --mc-bg: #C6C6C6; /* Light grey panel */
             --mc-bg-dark: #8B8B8B; /* Dark grey sidebar/slot */
             --mc-border-light: #FFFFFF; /* White highlight */
             --mc-border-dark: #5B5B5B; /* Dark shadow border */
             --mc-border-inset-dark: #373737; /* Darkest inset (search, slot border) */
             --mc-text: #404040; /* Dark text (on light bg) */
             --mc-text-light: #E0E0E0; /* Light Text (on dark bg) */
             --mc-text-darker: #3A3A3A; /* Text for search input */
             --mc-tooltip-bg: #100010;
             --mc-tooltip-border: #5000FF;
             --mc-item-name: #55FFFF; /* Cyan */
             --mc-item-spec: #AAAAAA; /* Gray */
             --mc-item-price: #FFFF55; /* Yellow */
             --mc-item-ench: #FF55FF; /* Magenta */
             --mc-black-bg: #000000; /* Black background */

             /* Sizing (Desktop Defaults - Merged & Adjusted) */
            --font-size-base: 16px;
            --font-size-title: 36px;
            --font-size-panel-header: 16px;
            --font-size-tab: 15px;
            --font-size-slot-price: 13px;
            --font-size-modal-title: 22px;
            --font-size-button: 15px;
            --slot-size: 68px; /* Adjusted for visual balance */
            --slot-icon-size: 48px;
            --nav-slot-size: 42px;
            --nav-icon-size: 32px;
            --inventory-max-width: 800px;
            --sidebar-width: 220px;
            --modal-max-width: 700px;
            --modal-image-size: 220px;
            --modal-padding: 20px;
            --grid-gap: 8px;
            --button-padding: 8px 18px;

            /* Rendering */
            --mc-pixelated: pixelated;
        }

        html { box-sizing: border-box; }
        *, *:before, *:after { box-sizing: inherit; }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Minecraft', 'Courier New', monospace;
            font-size: var(--font-size-base);
            /* Black Background - As requested */
            background-color: var(--mc-black-bg);
            color: var(--mc-text-light); /* Default light text */
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-bottom: 60px; /* Space for fixed bottom nav on mobile */
        }

        /* REMOVED #top-background-strip and body::before */

        .site-title {
            font-size: var(--font-size-title);
            color: var(--mc-text-light);
            text-shadow: 2px 2px #373737;
            text-align: center;
            margin-top: 30px; /* Space from top */
            margin-bottom: 20px;
            letter-spacing: 1px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        /* --- Inventory Container - Using styling from Prompt #11 --- */
        .inventory-container {
            max-width: var(--inventory-max-width);
            width: 95%;
            background-color: var(--mc-bg); /* Light background */
            border: 2px solid;
            border-color: var(--mc-border-dark) var(--mc-border-light) var(--mc-border-light) var(--mc-border-dark); /* White highlight */
             /* Using box-shadow approach from #11 for inset effect */
             /* box-shadow: inset 2px 2px 0px rgba(255, 255, 255, 0.5), inset -2px -2px 0px rgba(0, 0, 0, 0.25); */
             /* OR use border/bg like screenshot (below) */
            padding: 0; /* No padding on outer container */
            display: flex;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
             /* Optional subtle drop shadow */
             /* box-shadow: 0 4px 10px rgba(0,0,0,0.3); */
        }

        /* --- Inventory Layout --- */
        .inventory-sidebar { /* DESKTOP ONLY */
            width: var(--sidebar-width);
            background-color: var(--mc-bg-dark); /* Darker sidebar bg */
            border-right: 2px solid var(--mc-border-dark); /* Dark line divider */
            padding: 10px;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .main-inventory {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
            background-color: var(--mc-bg); /* Main area light bg */
        }

        .inventory-header {
            padding: 6px 12px;
            border-bottom: 2px solid var(--mc-border-dark); /* Dark line below header */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .inventory-title {
            font-size: var(--font-size-panel-header);
            color: var(--mc-text-darker); /* Darker text for title */
            font-weight: normal;
            text-shadow: 1px 1px var(--mc-border-light); /* White shadow */
        }
        .mobile-filter-trigger { display: none; }

        .pc-grid-area {
            flex-grow: 1;
            padding: 12px;
            overflow-y: auto;
            min-height: 350px;
        }
        .pc-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(var(--slot-size), 1fr));
            gap: var(--grid-gap);
        }

        /* --- Sidebar Components (Desktop Styling - Based on Prompt #11 Screenshot) --- */
         .inventory-sidebar .search-bar {
            display: flex; align-items: center;
            background-color: var(--mc-border-inset-dark); /* Very dark bg like screenshot */
            border: 1px solid var(--mc-border-dark); /* Dark border */
            box-shadow: inset 1px 1px 2px rgba(0, 0, 0, 0.7); /* Strong inset shadow */
            margin-bottom: 12px; padding: 5px 6px;
        }
         .inventory-sidebar .search-icon { display: none; } /* No icon in screenshot */
         .inventory-sidebar .search-input {
             flex-grow: 1; background-color: transparent; border: none;
             color: var(--mc-text-light); font-family: 'Minecraft', monospace;
             padding: 2px; font-size: 14px; outline: none;
         }
         .inventory-sidebar .search-input::placeholder { color: #A0A0A0; } /* Lighter placeholder */

        .inventory-sidebar .inventory-tabs { display: flex; flex-direction: column; gap: 0; margin-top: 0; }
        .inventory-sidebar .inventory-tab { /* Tab style from screenshot */
            display: flex; align-items: center; background-color: var(--mc-bg-dark);
            border: 1px solid transparent; /* Base */
            border-top-color: var(--mc-border-light); /* White line top */
            border-bottom-color: var(--mc-border-dark); /* Dark line bottom */
            padding: 9px 10px; cursor: pointer; color: var(--mc-text-light); text-shadow: 1px 1px #373737;
            font-size: var(--font-size-tab); transition: background-color 0.1s ease; position: relative; margin: 0 -1px; /* Overlap slightly */
        }
         .inventory-sidebar .inventory-tab:first-child { border-top-color: transparent;}
         .inventory-sidebar .inventory-tab:hover { background-color: #9A9A9A; } /* Subtle hover */
         .inventory-sidebar .inventory-tab.active { /* Active tab style from screenshot */
             background-color: var(--mc-bg); /* Light bg */
             color: var(--mc-text-darker); text-shadow: 1px 1px #FFFFFF; z-index: 1;
             border-left: 1px solid var(--mc-border-dark); /* Dark left */
             border-right: 1px solid var(--mc-border-light); /* Light right */
             border-top-color: var(--mc-border-dark); /* Dark top */
             border-bottom-color: var(--mc-border-light); /* Light bottom */
         }
         .inventory-sidebar .inventory-tab.active::before { /* Triangle marker */
            content: ''; position: absolute; left: -9px; top: 50%; transform: translateY(-50%); width: 0; height: 0;
            border-top: 7px solid transparent; border-bottom: 7px solid transparent;
            border-right: 7px solid var(--mc-bg); /* Match active bg */
         }
         .inventory-sidebar .tab-icon { width: 24px; height: 24px; margin-right: 10px; display: flex; justify-content: center; align-items: center; font-size: 18px; image-rendering: var(--mc-pixelated); flex-shrink: 0; }
         .inventory-sidebar .tab-icon img { max-width: 100%; max-height: 100%; display: block; image-rendering: var(--mc-pixelated); }

        /* --- Inventory Slot (Using style from #11 Screenshot) --- */
        .inventory-slot {
            width: var(--slot-size); height: var(--slot-size);
            background-color: var(--mc-bg-dark); /* Dark bg */
            border: 1px solid var(--mc-border-inset-dark); /* Darkest inset border */
            box-shadow: inset 1px 1px 1px rgba(0, 0, 0, 0.5), /* Inner shadow */
                        1px 1px 0px var(--mc-border-light); /* White highlight bottom/right */
            display: flex; justify-content: center; align-items: center; cursor: pointer; position: relative;
            overflow: hidden; transition: background-color 0.1s ease;
        }
        .inventory-slot:hover { background-color: #7E7E7E; } /* Darker hover */
        .inventory-slot:hover::after { content: none; } /* No overlay hover */
        .inventory-slot img, .item-icon { max-width: var(--slot-icon-size); max-height: var(--slot-icon-size); image-rendering: var(--mc-pixelated); display: block; }
        .item-icon { width: var(--slot-icon-size); height: var(--slot-icon-size); background-size: contain; background-repeat: no-repeat; background-position: center; image-rendering: pixelated; }
        .item-price-tag { position: absolute; bottom: 3px; right: 3px; font-size: var(--font-size-slot-price); color: var(--mc-item-price); text-shadow: 1px 1px 1px #000; background: rgba(0,0,0,0.6); padding: 1px 4px; border-radius: 1px; }

        /* --- Navigation Hotbar (Using style from #11 Screenshot) --- */
        .site-navigation { display: flex; justify-content: center; gap: 2px; margin-top: 0; margin-bottom: 30px; border: 2px solid; border-color: var(--mc-border-dark) var(--mc-border-light) var(--mc-border-light) var(--mc-border-dark); background-color: var(--mc-bg-dark); padding: 4px; width: fit-content; position: relative; z-index: 1; }
        .nav-slot { width: var(--nav-slot-size); height: var(--nav-slot-size); background-color: var(--mc-bg); border: 1px solid var(--mc-border-inset-dark); box-shadow: inset 1px 1px 1px rgba(0, 0, 0, 0.5); display: flex; justify-content: center; align-items: center; }

        .nav-slot img { max-width: var(--nav-icon-size); max-height: var(--nav-icon-size); image-rendering: var(--mc-pixelated); }
        .nav-slot.selected { border: 2px solid var(--mc-border-light); box-shadow: none; }

         /* --- Tooltip --- */

         .tooltip-specs ul { padding-left: 10px; margin: 0; list-style: none;}
         .tooltip-specs li::before { content: "• "; color: #808080; }
         .tooltip-ench { color: var(--mc-item-ench); margin-bottom: 5px; font-style: italic; }
         .tooltip-price { color: var(--mc-item-price); margin-top: 8px; font-weight: bold; }

        /* --- Modal --- (Using base style from #11) */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.75); display: none; justify-content: center; align-items: center; z-index: 1000; padding: 20px; font-family: 'Minecraft', 'Courier New', monospace; }

        .modal-details-area { flex-grow: 1; min-width: 0; display: flex; flex-direction: column; overflow-y: auto; }
        .modal-title { font-size: var(--font-size-modal-title); color: var(--mc-item-name); margin-bottom: 15px; text-shadow: 1px 1px #373737; }
        .modal-specs { font-size: 14px; color: var(--mc-item-spec); margin-bottom: 10px; line-height: 1.5; }

        .modal-ench { font-size: 14px; color: var(--mc-item-ench); font-style: italic; margin-bottom: 15px; }
        .modal-price { font-size: 18px; color: var(--mc-item-price); font-weight: bold; margin-bottom: 20px; text-shadow: 1px 1px #373737; }
        .modal-buttons { display: flex; gap: 10px; margin-top: auto; }
        .mc-button { font-family: 'Minecraft', monospace; font-size: var(--font-size-button); color: var(--mc-text-light); text-shadow: 1px 1px #373737; background-color: var(--mc-bg-dark); border: 2px solid; border-color: var(--mc-border-light) var(--mc-border-dark) var(--mc-border-dark) var(--mc-border-light); padding: var(--button-padding); cursor: pointer; text-align: center; display: inline-block; text-decoration: none; flex-grow: 1; }

        .mc-button.primary:hover { background-color: #66AA66; }
        .modal-close-btn { position: absolute; top: 5px; right: 5px; background-color: #AA5555; border: 2px solid; border-color: #FFAAAA var(--mc-border-dark) var(--mc-border-dark) #FFAAAA; color: var(--mc-text-light); font-family: 'Minecraft', monospace; width: 24px; height: 24px; line-height: 20px; text-align: center; cursor: pointer; font-size: 14px; padding: 0; text-shadow: 1px 1px #373737; z-index: 10;}

        };

        // --- DOM Elements ---
        const pcGrid = document.getElementById('pc-grid');
        const tooltip = document.getElementById('item-tooltip');
        const modalOverlay = document.getElementById('product-modal');

        const modalTitle = document.getElementById('modal-title');
        const modalSpecs = document.getElementById('modal-specs');
        const modalEnch = document.getElementById('modal-ench');
        const modalPrice = document.getElementById('modal-price');
        const modalBuyButton = document.getElementById('modal-buy-button');
        const modalCloseButton = document.getElementById('modal-close-button');
        const desktopTabsList = document.getElementById('desktop-tabs-list');
        const desktopSearchInput = document.getElementById('desktop-search-input');
        const mobileFilterButton = document.getElementById('mobile-filter-button');
        const filterPanel = document.getElementById('filter-panel');
        const filterCloseButton = document.getElementById('filter-close-button');
        const filterCategoriesList = document.getElementById('filter-categories-list');
        const filterSearchInput = document.getElementById('filter-search-input');

        let currentFilter = 'all';
        let currentSearchTerm = '';

        // --- Utility ---
        function isMobile() { return window.innerWidth <= 768; }

        // --- Product Name Modification ---
        function getDisplayName(product) {
            if (product.type === 'pc') {
                if (!product.name.toLowerCase().includes('decal bundle')) {
                     return `${product.name} + Minecraft Decal Bundle`;
                }
            }
            return product.name;
        }

        // --- Create Product Slot ---
        function createSlotElement(productId, product) {
             const slot = document.createElement('div');
             slot.className = 'inventory-slot';
             slot.dataset.product = productId;

             if (product.imageSrc && product.imageSrc.startsWith('data:image')) {
                  const img = document.createElement('img');
                  img.src = product.imageSrc;
                  img.alt = product.name;
                  slot.appendChild(img);
             } else if (product.icon) {
                  const iconDiv = document.createElement('div');
                  iconDiv.className = `item-icon ${product.icon}`;
                  slot.appendChild(iconDiv);
             } else {
                  const fallbackIcon = document.createElement('span');
                  fallbackIcon.textContent = '?';
                  slot.appendChild(fallbackIcon);
             }

             const priceTag = document.createElement('div');
             priceTag.className = 'item-price-tag';
             priceTag.textContent = product.price;
             slot.appendChild(priceTag);

             slot.addEventListener('click', () => showModal(productId, product));
             slot.addEventListener('mouseover', (e) => {
                 if (isMobile()) return;
                 let specsHtml = (product.specs && product.specs.length > 0) ? '<ul>' + product.specs.map(s => `<li>${s}</li>`).join('') + '</ul>' : '';
                 let enchHtml = product.ench ? `<div class="tooltip-ench">${product.ench}</div>` : '';
                 tooltip.innerHTML = `<div class="tooltip-name">${getDisplayName(product)}</div><div class="tooltip-specs">${specsHtml}</div>${enchHtml}<div class="tooltip-price">${product.price}</div>`;
                 tooltip.style.display = 'block';
                 positionTooltip(e);
             });
             slot.addEventListener('mousemove', (e) => { if (!isMobile()) positionTooltip(e); });
             slot.addEventListener('mouseout', () => { if (!isMobile()) tooltip.style.display = 'none'; });

             return slot;
        }

        // --- Populate Grid ---
        function populateGrid() {
            if (!pcGrid) { console.error("pcGrid element not found!"); return; }
            pcGrid.innerHTML = '';
            Object.entries(productData).forEach(([id, product]) => {
                const searchTermLower = currentSearchTerm.toLowerCase();
                const nameMatch = product.name.toLowerCase().includes(searchTermLower);
                const categoryMatch = (product.category && product.category.some(cat => cat.toLowerCase().includes(searchTermLower)));
                const specMatch = (product.specs && product.specs.some(spec => spec.toLowerCase().includes(searchTermLower)));
                const searchOk = currentSearchTerm === '' || nameMatch || categoryMatch || specMatch;
                const categoryOk = currentFilter === 'all' || (product.category && product.category.includes(currentFilter));

                if (searchOk && categoryOk) {
                    const slotElement = createSlotElement(id, product);
                    pcGrid.appendChild(slotElement);
                }
            });
        }

        // --- Tooltip Positioning ---
        function positionTooltip(e) {
            if (!tooltip) return;
            const tooltipWidth = tooltip.offsetWidth; const tooltipHeight = tooltip.offsetHeight; const margin = 15; let left = e.pageX + margin; let top = e.pageY + margin;
            if (left + tooltipWidth > window.innerWidth + window.scrollX - margin) { left = e.pageX - tooltipWidth - margin; } if (top + tooltipHeight > window.innerHeight + window.scrollY - margin) { top = e.pageY - tooltipHeight - margin; } if (left < window.scrollX + margin) left = window.scrollX + margin; if (top < window.scrollY + margin) top = window.scrollY + margin; tooltip.style.left = `${left}px`; tooltip.style.top = `${top}px`;
        }

        // --- Modal Logic ---
        function showModal(productId, product) {
            if (!modalTitle || !modalPrice || !modalImage || !modalSpecs || !modalEnch || !modalBuyButton || !modalOverlay) return;
            modalTitle.textContent = getDisplayName(product);
            modalPrice.textContent = product.price;
            modalImage.innerHTML = ''; const img = document.createElement('img'); img.src = product.imageSrc || 'https://via.placeholder.com/220/888/FFF?text=No+Image'; img.alt = product.name; modalImage.appendChild(img);

            modalEnch.innerHTML = product.ench || ''; modalEnch.style.display = product.ench ? 'block' : 'none';
            modalBuyButton.href = product.shopifyUrl || '#';
            if (!product.shopifyUrl || product.shopifyUrl === "..." || product.shopifyUrl === "#") {
                 modalBuyButton.style.opacity = '0.5'; modalBuyButton.style.pointerEvents = 'none'; modalBuyButton.textContent = 'Unavailable';

                 modalBuyButton.style.opacity = '1'; modalBuyButton.style.pointerEvents = 'auto'; modalBuyButton.textContent = 'Buy Now';
            }
            modalOverlay.classList.add('active');
        }
        function closeModal() { if(modalOverlay) modalOverlay.classList.remove('active'); }
       if(modalCloseButton) modalCloseButton.addEventListener('click', closeModal);
       if(modalOverlay) modalOverlay.addEventListener('click', (e) => { if (e.target === modalOverlay) closeModal(); });

        // --- Filtering Logic ---
        function applyFilter(category) {
            currentFilter = category;
             if(desktopTabsList) {
                 desktopTabsList.querySelectorAll('.inventory-tab').forEach(t => t.classList.toggle('active', t.dataset.category === category));
             }
             if(filterCategoriesList) {
                filterCategoriesList.querySelectorAll('.filter-category-btn').forEach(b => b.classList.toggle('active', b.dataset.category === category));
             }
            populateGrid();
        }
        function applySearch(searchTerm) {
             currentSearchTerm = searchTerm;
             populateGrid();
        }

        // --- Setup Filter Controls ---
        function setupFilters() {
             if (!desktopTabsList || !filterCategoriesList) { console.error("Filter list containers not found!"); return; }
            const categories = ['all', ...new Set(Object.values(productData).flatMap(p => p.category || []))];
            const categoryData = { // Match these keys to your productData categories
                 all: { name: "All Rigs", iconClass: "icon-all" },
                 gaming: { name: "Gaming", iconClass: "icon-gaming" },
                 workstation: { name: "Workstations", iconClass: "icon-work" },
                 budget: { name: "Budget", iconClass: "icon-budget" },
                 custom: { name: "Custom", iconClass: "icon-custom" },
                 peripheral: { name: "Peripherals", iconClass: "icon-peripheral" },
             };

             desktopTabsList.innerHTML = ''; filterCategoriesList.innerHTML = '';

             categories.forEach(catKey => {
                 const data = categoryData[catKey];
                 if (!data) { console.warn(`Category data missing for key: ${catKey}`); return; }
                 const isActive = catKey === currentFilter;

                 // Desktop Tab
                 const desktopTab = document.createElement('div');
                 desktopTab.className = `inventory-tab ${isActive ? 'active' : ''}`;
                 desktopTab.dataset.category = catKey;
                 desktopTab.innerHTML = `<span class="tab-icon ${data.iconClass}"></span> ${data.name}`;
                 desktopTab.addEventListener('click', () => applyFilter(catKey));
                 desktopTabsList.appendChild(desktopTab);

                 // Mobile Filter Button
                 const mobileButton = document.createElement('button');
                 mobileButton.className = `filter-category-btn ${isActive ? 'active' : ''}`;
                 mobileButton.dataset.category = catKey;
                 mobileButton.innerHTML = `<span class="tab-icon ${data.iconClass}"></span> ${data.name}`;

                 filterCategoriesList.appendChild(mobileButton);

             if (desktopSearchInput) { desktopSearchInput.addEventListener('input', (e) => applySearch(e.target.value)); }
             if (filterSearchInput) { filterSearchInput.addEventListener('input', (e) => applySearch(e.target.value)); }

        function openFilterPanel() { if(filterPanel) filterPanel.classList.add('active'); }
        function closeFilterPanel() { if(filterPanel) filterPanel.classList.remove('active'); }
        if (mobileFilterButton) { mobileFilterButton.addEventListener('click', openFilterPanel); }
        if (filterCloseButton) { filterCloseButton.addEventListener('click', closeFilterPanel); }
        if (filterPanel) { filterPanel.addEventListener('click', (e) => { if (e.target === filterPanel) closeFilterPanel(); }); }

        // --- Initialisation ---
        document.addEventListener('DOMContentLoaded', () => {
            setupFilters();
            populateGrid();
        });
