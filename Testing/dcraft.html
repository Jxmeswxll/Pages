            .inventory-slot { border-width: 1px; }
            .inventory-slot img { max-width: var(--slot-icon-size); max-height: var(--slot-icon-size); }
            .item-icon { width: var(--slot-icon-size); height: var(--slot-icon-size); }
            .item-price-tag { font-size: 11px; padding: 1px 2px; bottom: 1px; right: 1px; }

            /* --- Mobile Navigation (Bottom Hotbar) --- */
            .site-navigation {
                position: fixed; /* Fix to bottom */
                bottom: 0;
                left: 0;
                width: 100%;
                max-width: 100%; /* Override desktop max-width */
                margin: 0;
                padding: 5px;
                gap: 4px;
                border-width: 3px;
                border-top-color: var(--mc-border-light); /* Light border top */
                border-bottom: none; border-left: none; border-right: none; /* Remove other borders */
                z-index: 900; /* Below modal/filter panel */
                 /* Ensure enough space below content */
                 /* Add padding-bottom to body or margin-bottom to container if needed */
                 justify-content: space-around; /* Distribute icons */
            }
            body { padding-bottom: 60px; } /* Add padding for fixed nav */

            .nav-slot { width: var(--nav-slot-size); height: var(--nav-slot-size); border-width: 1px; flex-shrink: 0; }
            .nav-slot img { max-width: var(--nav-icon-size); max-height: var(--nav-icon-size); }
            .nav-slot.selected { border-width: 2px; }
             /* Hide empty slots on mobile */
             .nav-slot:empty { display: none; }
             /* Maybe only show first few icons */
             .nav-slot:nth-child(n+6) { display: none; } /* Example: Hide from 6th onwards */


            /* --- Mobile Tooltip --- */
            .product-details-tooltip { display: none !important; }

            /* --- Mobile Modal (Vertical Layout) --- */
             .modal-content {
                 flex-direction: column; /* Stack vertically */
                 align-items: center;
                 max-width: 95%;
                 padding: var(--modal-padding);
                 max-height: 85vh; /* Slightly less height */
                 overflow-y: auto; /* Scroll modal content */
                 gap: 15px;
                 border-width: 3px;
                 box-shadow: 0 0 0 3px var(--mc-border-inset-dark), inset 3px 3px 0px rgba(255, 255, 255, 0.1);
             }
             .modal-image-area {
                 width: var(--modal-image-size); height: var(--modal-image-size);
                 margin-bottom: 10px; border-width: 2px;
             }
             .modal-image-area img { max-width: calc(var(--modal-image-size) - 15px); max-height: calc(var(--modal-image-size) - 15px); }
             .modal-details-area { width: 100%; text-align: center; overflow-y: visible; /* No scroll here */ }
             .modal-title { font-size: var(--font-size-modal-title); margin-bottom: 10px; }
             .modal-specs { font-size: 13px; margin-bottom: 8px; line-height: 1.5; text-align: left; padding-left: 10px;}
             .modal-specs ul { padding-left: 15px; }
             .modal-ench { font-size: 13px; margin-bottom: 12px; }
             .modal-price { font-size: 18px; margin-bottom: 15px; }
             .modal-buttons { flex-direction: column; width: 90%; margin: 15px auto 0; gap: 10px;}
             .mc-button { padding: var(--button-padding); font-size: var(--font-size-button); border-width: 2px;}
             .modal-close-btn { width: 28px; height: 28px; line-height: 24px; font-size: 15px; top: 5px; right: 5px;}
        }

        /* Further adjustments for very small screens */
        @media (max-width: 480px) {
             :root {
                --slot-size: 52px; /* Even smaller */
                --slot-icon-size: 36px;
                 --nav-slot-size: 40px;
                 --nav-icon-size: 28px;
                 --grass-header-height: 50px;
             }
             body { background-size: 24px 24px; padding-bottom: 55px; }
             .site-title { font-size: 24px; }
             .mobile-filter-trigger { font-size: 12px; padding: 4px 8px; }
             .inventory-title { font-size: 15px; }
             .modal-image-size { width: 150px; height: 150px; }
             .modal-image-area img { max-width: 130px; max-height: 130px; }
        }

    </style>
</head>
<body>
    <!-- Grass Header -->
    <div id="grass-header"></div>

    <!-- Mobile Filter Panel (Initially Hidden) -->
    <div id="filter-panel">
        <div class="filter-header">
            <span class="filter-title">Filter Products</span>
            <button class="filter-close-btn" id="filter-close-button">X</button>
        </div>
        <div class="search-bar">
            <div class="search-icon"></div>
            <input type="text" class="search-input" id="filter-search-input" placeholder="Search items...">
        </div>
        <div class="filter-categories" id="filter-categories-list">
            <!-- Categories will be populated by JS -->
        </div>
    </div>

    <div class="container">
        <h1 class="site-title">BlockTech PCs</h1>

        <div class="inventory-container mc-panel">
            <!-- Desktop Sidebar -->
            <div class="inventory-sidebar">
                <div class="search-bar">
                    <div class="search-icon"></div>
                    <input type="text" class="search-input" id="desktop-search-input" placeholder="Search items...">
                </div>
                <div class="inventory-tabs" id="desktop-tabs-list">
                    <!-- Desktop Tabs (Example structure) -->
                    <div class="inventory-tab active" data-category="all"><span class="tab-icon icon-all"></span> All Rigs</div>
                    <div class="inventory-tab" data-category="gaming"><span class="tab-icon icon-gaming"></span> Gaming</div>
                    </div>
            </div>

            <!-- Main Content Area (Grid) -->
            <div class="main-inventory">
                 <div class="inventory-header">
                    <div class="inventory-title">Available Rigs & Peripherals</div>
                    <!-- Mobile Filter Trigger Button -->
                    <button class="mobile-filter-trigger" id="mobile-filter-button">
                         Filter <!-- You could use an icon here -->
                    </button>
                 </div>
                 <div class="pc-grid-area">
                     <div class="pc-grid" id="pc-grid">
                         <!-- Product Slots -->
                     </div>
                 </div>
            </div>
        </div>

        <!-- Bottom Navigation Hotbar -->
        <div class="site-navigation">
             <div class="nav-slot selected"><a href="#home" title="Home"><img src="data:image/png;base64,..." alt="Home"></a></div>
             <div class="nav-slot"><a href="#shop" title="Shop"><img src="data:image/png;base64,..." alt="Shop"></a></div>
             <div class="nav-slot"><a href="#about" title="About"><img src="data:image/png;base64,..." alt="About"></a></div>
             <div class="nav-slot"><a href="#support" title="Support"><img src="data:image/png;base64,..." alt="Support"></a></div>
             <div class="nav-slot"><a href="#contact" title="Contact"><img src="data:image/png;base64,..." alt="Contact"></a></div>
             <div class="nav-slot"><a href="#cart" title="Cart"><img src="data:image/png;base64,..." alt="Cart"></a></div>
             <!-- Empty slots might be hidden on mobile via CSS -->
             <div class="nav-slot"></div> <div class="nav-slot"></div> <div class="nav-slot"></div>
        </div>
    </div>

    <!-- Tooltip Div (Desktop Only) -->
    <div class="product-details-tooltip" id="item-tooltip"></div>

    <!-- Product Details Modal -->
    <div class="modal-overlay" id="product-modal">
        <div class="modal-content">
            <button class="modal-close-btn" id="modal-close-button">X</button>
            <div class="modal-image-area" id="modal-image"></div>
            <div class="modal-details-area">
                <h2 class="modal-title" id="modal-title"></h2>
                <div class="modal-specs" id="modal-specs"></div>
                <div class="modal-ench" id="modal-ench"></div>
                <div class="modal-price" id="modal-price"></div>
                <div class="modal-buttons">
                    <a href="#" id="modal-buy-button" class="mc-button primary" target="_blank">Buy Now</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- Product Data ---
        const productData = {
            // Add type: 'pc' to PC products for name modification
            "gaming-diamond": { type: 'pc', name: "Diamond Gaming PC", icon: "icon-diamond", imageSrc: "https://via.placeholder.com/230/4BDDBE/FFFFFF?text=Diamond+PC", category: ["gaming"], price: "$1999", specs: ["GeForce RTX 5080", "32GB DDR5 RAM", "2TB NVMe SSD", "Liquid Cooled CPU"], ench: "Prismarine RGB Lighting", shopifyUrl: "..." },
            "workstation-netherite": { type: 'pc', name: "Netherite Workstation", icon: "icon-netherite", imageSrc: "https://via.placeholder.com/230/404040/FFFFFF?text=Netherite+WS", category: ["workstation"], price: "$2999", specs: ["GeForce RTX 5090", "64GB DDR5 RAM", "4TB NVMe SSD", "AMD Threadripper Pro"], ench: "Unbreaking Durability Build", shopifyUrl: "..." },
            "budget-iron": { type: 'pc', name: "Iron Budget Tower", icon: "icon-iron", imageSrc: "https://via.placeholder.com/230/C1C5C5/000000?text=Iron+PC", category: ["budget", "gaming"], price: "$999", specs: ["GeForce RTX 4060", "16GB DDR4 RAM", "1TB NVMe SSD", "Intel Core i5"], shopifyUrl: "..." },
            "streaming-emerald": { type: 'pc', name: "Emerald Stream Rig", icon: "icon-emerald", imageSrc: "https://via.placeholder.com/230/009940/FFFFFF?text=Emerald+Rig", category: ["gaming", "workstation"], price: "$1699", specs: ["GeForce RTX 5070", "32GB DDR5 RAM", "2TB NVMe SSD", "Ryzen 7 CPU"], ench: "Built-in Capture Card", shopifyUrl: "..." },
            "mini-redstone": { type: 'pc', name: "Redstone Mini PC", icon: "icon-redstone", imageSrc: "https://via.placeholder.com/230/C80000/FFFFFF?text=Redstone+Mini", category: ["budget", "custom"], price: "$799", specs: ["GeForce RTX 4050", "16GB DDR4 RAM", "1TB NVMe SSD", "Compact ITX Case"], shopifyUrl: "..." },
            "highend-gold": { type: 'pc', name: "Gilded Elite PC", icon: "icon-gold", imageSrc: "https://via.placeholder.com/230/FFD700/000000?text=Gold+Elite", category: ["gaming", "workstation"], price: "$3499", specs: ["GeForce RTX 5090 Ti", "128GB DDR5 RAM", "8TB NVMe SSD (RAID)", "Intel Core i9 Extreme"], ench: "Custom Gold-Accent Cooling", shopifyUrl: "..." },
            "budget-wood": { type: 'pc', name: "Oak Starter PC", icon: "icon-wood", imageSrc: "https://via.placeholder.com/230/A37B4A/FFFFFF?text=Oak+Starter", category: ["budget"], price: "$599", specs: ["Integrated AMD Graphics", "16GB DDR4 RAM", "512GB SATA SSD", "Ryzen 5 APU"], shopifyUrl: "..." },
            "mouse-pro": { type: 'peripheral', name: "Diamond Pro Mouse", imageSrc: 'https://via.placeholder.com/230/CCCCCC/000000?text=Pro+Mouse', category: ["peripheral"], price: "$79", specs: ["16,000 DPI Sensor", "5 Buttons", "RGB", "Lightweight"], shopifyUrl: "..." },
            "keyboard-mech": { type: 'peripheral', name: "Netherite Mech Keyboard", imageSrc: 'https://via.placeholder.com/230/333333/FFFFFF?text=Mech+KB', category: ["peripheral"], price: "$129", specs: ["Hot-swappable Switches", "Per-Key RGB", "N-Key Rollover"], ench: "Sound Dampening Foam", shopifyUrl: "..." },
        };

        // --- DOM Elements ---
        const pcGrid = document.getElementById('pc-grid');
        const tooltip = document.getElementById('item-tooltip');
        const modalOverlay = document.getElementById('product-modal');
        const modalImage = document.getElementById('modal-image');
        const modalTitle = document.getElementById('modal-title');
        const modalSpecs = document.getElementById('modal-specs');
        const modalEnch = document.getElementById('modal-ench');
        const modalPrice = document.getElementById('modal-price');
        const modalBuyButton = document.getElementById('modal-buy-button');
        const modalCloseButton = document.getElementById('modal-close-button');

        // Desktop Filter Elements
        const desktopTabsList = document.getElementById('desktop-tabs-list');
        const desktopSearchInput = document.getElementById('desktop-search-input');

        // Mobile Filter Elements
        const mobileFilterButton = document.getElementById('mobile-filter-button');
        const filterPanel = document.getElementById('filter-panel');
        const filterCloseButton = document.getElementById('filter-close-button');
        const filterCategoriesList = document.getElementById('filter-categories-list');
        const filterSearchInput = document.getElementById('filter-search-input');

        let currentFilter = 'all'; // Track active filter
        let currentSearchTerm = '';

        // --- Utility ---
        function isMobile() { return window.innerWidth <= 768; }

        // --- Product Name Modification ---
        function getDisplayName(product) {
            if (product.type === 'pc') {
                return `${product.name} + Minecraft Decal Bundle`;
            }
            return product.name;
        }

        // --- Create Product Slot Element ---
        function createSlotElement(productId, product) {
            const slot = document.createElement('div');
            slot.className = 'inventory-slot';
            slot.dataset.product = productId;
            // Add categories as data attributes for easier CSS filtering if needed
            product.category.forEach(cat => slot.dataset[cat] = true);

            if (product.imageSrc && product.type === 'peripheral') { // Example: Use IMG for peripherals
                const img = document.createElement('img');
                 // Use smaller placeholder or actual icon for grid
                 img.src = product.imageSrc.replace('230','52'); // Simple replace for demo
                 img.alt = product.name;
                 slot.appendChild(img);
            } else if (product.icon) { // Use icon class for PCs
                 const iconDiv = document.createElement('div');
                 iconDiv.className = `item-icon ${product.icon}`;
                 slot.appendChild(iconDiv);
            }
            // Price Tag
            const priceTag = document.createElement('div');
            priceTag.className = 'item-price-tag';
            priceTag.textContent = product.price;
            slot.appendChild(priceTag);

            // --- Event Listeners for the Slot ---
            slot.addEventListener('click', () => showModal(productId, product));

            // Tooltip (Desktop only)
             slot.addEventListener('mouseover', (e) => {
                 if (isMobile()) return;
                 // (Tooltip population logic)
                 let specsHtml = product.specs ? '<ul>' + product.specs.map(s => `<li>${s}</li>`).join('') + '</ul>' : '';
                 let enchHtml = product.ench ? `<div class="tooltip-ench">${product.ench}</div>` : '';
                 tooltip.innerHTML = `<div class="tooltip-name">${getDisplayName(product)}</div><div class="tooltip-specs">${specsHtml}</div>${enchHtml}<div class="tooltip-price">${product.price}</div>`;
                 tooltip.style.display = 'block';
                 positionTooltip(e);
             });
             slot.addEventListener('mousemove', (e) => { if (!isMobile()) positionTooltip(e); });
             slot.addEventListener('mouseout', () => { if (!isMobile()) tooltip.style.display = 'none'; });

            return slot;
        }

        // --- Populate Grid ---
        function populateGrid() {
            pcGrid.innerHTML = ''; // Clear grid
            Object.entries(productData).forEach(([id, product]) => {
                 // Check search term
                const nameMatch = product.name.toLowerCase().includes(currentSearchTerm.toLowerCase());
                const categoryMatch = product.category.some(cat => cat.toLowerCase().includes(currentSearchTerm.toLowerCase()));
                const specMatch = product.specs && product.specs.some(spec => spec.toLowerCase().includes(currentSearchTerm.toLowerCase()));
                 if (currentSearchTerm && !(nameMatch || categoryMatch || specMatch)) {
                     return; // Skip if search term doesn't match
                 }

                 // Check category filter
                if (currentFilter === 'all' || product.category.includes(currentFilter)) {
                    const slotElement = createSlotElement(id, product);
                    pcGrid.appendChild(slotElement);
                }
            });
        }

         // --- Tooltip Positioning ---
         function positionTooltip(e) { /* (Logic unchanged) */
            const tooltipWidth = tooltip.offsetWidth; const tooltipHeight = tooltip.offsetHeight; const margin = 15; let left = e.pageX + margin; let top = e.pageY + margin;
            if (left + tooltipWidth > window.innerWidth + window.scrollX - margin) { left = e.pageX - tooltipWidth - margin; } if (top + tooltipHeight > window.innerHeight + window.scrollY - margin) { top = e.pageY - tooltipHeight - margin; } if (left < window.scrollX + margin) left = window.scrollX + margin; if (top < window.scrollY + margin) top = window.scrollY + margin; tooltip.style.left = `${left}px`; tooltip.style.top = `${top}px`;
         }

        // --- Modal Logic ---
        function showModal(productId, product) {
            modalTitle.textContent = getDisplayName(product);
            modalPrice.textContent = product.price;
            modalImage.innerHTML = ''; const img = document.createElement('img'); img.src = product.imageSrc || 'https://via.placeholder.com/230/888/FFF?text=NoImg'; img.alt = product.name; modalImage.appendChild(img);
            modalSpecs.innerHTML = product.specs ? '<ul>' + product.specs.map(s => `<li>${s}</li>`).join('') + '</ul>' : '<p>Details not available.</p>';
            modalEnch.innerHTML = product.ench || ''; modalEnch.style.display = product.ench ? 'block' : 'none';
            modalBuyButton.href = product.shopifyUrl || '#';
            if (!product.shopifyUrl) { modalBuyButton.style.opacity = '0.5'; modalBuyButton.style.pointerEvents = 'none'; modalBuyButton.textContent = 'Unavailable'; }
            else { modalBuyButton.style.opacity = '1'; modalBuyButton.style.pointerEvents = 'auto'; modalBuyButton.textContent = 'Buy Now'; }
            modalOverlay.classList.add('active');
        }
        function closeModal() { modalOverlay.classList.remove('active'); }
        modalCloseButton.addEventListener('click', closeModal);
        modalOverlay.addEventListener('click', (e) => { if (e.target === modalOverlay) closeModal(); });

        // --- Filtering Logic ---
        function applyFilter(category) {
            currentFilter = category;
            // Update active state for desktop tabs
            document.querySelectorAll('#desktop-tabs-list .inventory-tab').forEach(t => {
                t.classList.toggle('active', t.dataset.category === category);
            });
            // Update active state for mobile filter buttons
             document.querySelectorAll('#filter-categories-list .filter-category-btn').forEach(b => {
                 b.classList.toggle('active', b.dataset.category === category);
             });
            populateGrid(); // Re-populate grid based on new filter and existing search
        }

        function applySearch(searchTerm) {
            currentSearchTerm = searchTerm;
            populateGrid(); // Re-populate grid based on new search and existing filter
        }

        // --- Setup Filter Controls ---
        function setupFilters() {
            // Unique categories from data
            const categories = ['all', ...new Set(Object.values(productData).flatMap(p => p.category))];
            const categoryData = { // Map category keys to names/icons
                all: { name: "All Rigs", iconClass: "icon-all" },
                gaming: { name: "Gaming", iconClass: "icon-gaming" },
                workstation: { name: "Workstations", iconClass: "icon-work" },
                budget: { name: "Budget", iconClass: "icon-budget" },
                custom: { name: "Custom", iconClass: "icon-custom" },
                peripheral: { name: "Peripherals", iconClass: "icon-peripheral" },
            };

            desktopTabsList.innerHTML = ''; // Clear defaults
            filterCategoriesList.innerHTML = ''; // Clear mobile list

            categories.forEach(catKey => {
                const data = categoryData[catKey] || { name: catKey.charAt(0).toUpperCase() + catKey.slice(1), iconClass: "" }; // Fallback name

                // Create Desktop Tab
                const desktopTab = document.createElement('div');
                desktopTab.className = `inventory-tab ${catKey === currentFilter ? 'active' : ''}`;
                desktopTab.dataset.category = catKey;
                desktopTab.innerHTML = `<span class="tab-icon ${data.iconClass}"></span> ${data.name}`;
                desktopTab.addEventListener('click', () => applyFilter(catKey));
                desktopTabsList.appendChild(desktopTab);

                // Create Mobile Filter Button
                const mobileButton = document.createElement('button');
                mobileButton.className = `filter-category-btn ${catKey === currentFilter ? 'active' : ''}`;
                mobileButton.dataset.category = catKey;
                mobileButton.innerHTML = `<span class="tab-icon ${data.iconClass}"></span> ${data.name}`;
                mobileButton.addEventListener('click', () => {
                    applyFilter(catKey);
                    closeFilterPanel(); // Close panel after selection
                });
                filterCategoriesList.appendChild(mobileButton);
            });

             // Desktop Search Listener
             desktopSearchInput.addEventListener('input', (e) => applySearch(e.target.value));
              // Mobile Search Listener
             filterSearchInput.addEventListener('input', (e) => applySearch(e.target.value));
        }

        // --- Mobile Filter Panel Toggle ---
        function openFilterPanel() { filterPanel.classList.add('active'); }
        function closeFilterPanel() { filterPanel.classList.remove('active'); }
        mobileFilterButton.addEventListener('click', openFilterPanel);
        filterCloseButton.addEventListener('click', closeFilterPanel);
        filterPanel.addEventListener('click', (e) => {
            // Close if clicking the dark background, not the content
            if (e.target === filterPanel) closeFilterPanel();
        });


        // --- Initialisation ---
        setupFilters();
        populateGrid();

    </script>

</body>
