            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
            overflow: hidden; /* Hide overflow from potential large icons */

            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(255, 255, 255, 0.2);

        .nav-slot.selected {

        // --- DOM Elements ---
        const inventorySlots = document.querySelectorAll('.inventory-slot[data-product]');

        const tabs = document.querySelectorAll('.inventory-tab');

        const selectedItemInfo = document.getElementById('selected-item-info');
        const addToCartButton = document.getElementById('add-to-cart-button');

        // --- Tooltip Logic ---
        inventorySlots.forEach(slot => {
            slot.addEventListener('mouseover', (e) => {
                const productId = slot.getAttribute('data-product');
                const data = productData[productId];
                if (!data) return;

                let specsHtml = data.specs ? '<ul>' + data.specs.map(s => `<li>${s}</li>`).join('') + '</ul>' : '';
                let enchHtml = data.ench ? `<div class="tooltip-ench">${data.ench}</div>` : '';

                tooltip.innerHTML = `
                    <div class="tooltip-name">${data.name}</div>
                    <div class="tooltip-specs">${specsHtml}</div>
                    ${enchHtml}
                    <div class="tooltip-price">${data.price}</div>
                `;
                tooltip.style.display = 'block';
                positionTooltip(e);
            });

            slot.addEventListener('mousemove', positionTooltip);

            slot.addEventListener('mouseout', () => {
                tooltip.style.display = 'none';
            });

             // --- Selection Logic ---
            slot.addEventListener('click', () => {
                // Remove selection from others
                inventorySlots.forEach(s => s.classList.remove('item-selected'));
                 // Add selection to clicked
                slot.classList.add('item-selected');

                // Update details pane
                const productId = slot.getAttribute('data-product');
                const data = productData[productId];
                 if (!data) return;

                 // Update Icon
                 selectedItemIcon.innerHTML = ''; // Clear previous
                 if (data.img) {
                     const img = document.createElement('img');
                     img.src = data.img;
                     img.alt = data.name;
                     selectedItemIcon.appendChild(img);
                 } else {
                     const iconDiv = document.createElement('div');
                     iconDiv.className = `item-icon ${data.icon || 'icon-pc'}`;
                     selectedItemIcon.appendChild(iconDiv);
                 }


                // Update Info
                let specsText = data.specs ? data.specs.join('<br>‚Ä¢ ') : 'No specs listed.';
                specsText = data.specs ? `‚Ä¢ ${specsText}` : specsText; // Add leading bullet if specs exist

                selectedItemInfo.innerHTML = `
                    <div class="name">${data.name}</div>
                    <div class="specs">${specsText}</div>
                     ${data.ench ? `<div class="ench" style="color: var(--mc-item-ench); font-style: italic;">${data.ench}</div><br>` : ''}
                    <div class="price">${data.price}</div>
                `;

                // Enable Add to Cart button
                addToCartButton.classList.remove('disabled');
                addToCartButton.textContent = `Add ${data.name} to Cart`;
                // Store product ID for the button action
                addToCartButton.dataset.productId = productId;
            });
        });

        function positionTooltip(e) {
            // Position tooltip near cursor, but prevent going off-screen
             const tooltipWidth = tooltip.offsetWidth;
             const tooltipHeight = tooltip.offsetHeight;
             const margin = 15; // Distance from cursor
             let left = e.pageX + margin;
             let top = e.pageY + margin;

              // Adjust if too close to right edge
             if (left + tooltipWidth > window.innerWidth + window.scrollX - margin) {
                 left = e.pageX - tooltipWidth - margin;
             }
             // Adjust if too close to bottom edge
             if (top + tooltipHeight > window.innerHeight + window.scrollY - margin) {
                 top = e.pageY - tooltipHeight - margin;
             }
              // Prevent negative coordinates if adjustments push it off left/top
             if (left < window.scrollX + margin) left = window.scrollX + margin;
             if (top < window.scrollY + margin) top = window.scrollY + margin;


            tooltip.style.left = `${left}px`;
            tooltip.style.top = `${top}px`;
        }


        // --- Tab Filtering Logic ---
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                // Update active tab style
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

                const selectedCategory = tab.getAttribute('data-category');

                // Filter items in the grid
                inventorySlots.forEach(slot => {
                    const itemCategories = productData[slot.getAttribute('data-product')]?.category || [];
                    const matches = selectedCategory === 'all' || itemCategories.includes(selectedCategory);
                    slot.style.display = matches ? 'flex' : 'none'; // Use flex to maintain centering
                });
            });
        });
